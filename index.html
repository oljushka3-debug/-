<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Smart Wallet Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        :root { --sat: env(safe-area-inset-top); --sab: env(safe-area-inset-bottom); }
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; padding-top: var(--sat); padding-bottom: calc(2rem + var(--sab)); color: #1e293b; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .active-tab { background: white !important; color: #4f46e5 !important; shadow: 0 4px 12px rgba(0,0,0,0.1); }
        .trans-card { background: white; border-radius: 1.5rem; padding: 1.1rem; display: flex; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.02); border: 1px solid #f1f5f9; }
        label { color: #94a3b8; font-weight: 800; font-size: 10px; text-transform: uppercase; letter-spacing: 0.05em; margin-left: 8px; margin-bottom: 4px; display: block; }
    </style>
</head>
<body>

    <div class="max-w-md mx-auto px-5 pt-4">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-2xl font-black italic uppercase">Smart<span class="text-indigo-600">Wallet</span></h1>
                <div class="text-[9px] font-bold uppercase opacity-40 mt-1 flex items-center gap-1">
                    <span class="w-1.5 h-1.5 rounded-full bg-emerald-500"></span> –°–ò–ù–•–†–û–ù–ò–ó–ò–†–û–í–ê–ù–û
                </div>
            </div>
            <button onclick="loadData()" class="p-3 bg-white rounded-2xl border active:scale-90 transition-all shadow-sm">
                <i data-lucide="refresh-cw" class="w-5 h-5 text-indigo-600"></i>
            </button>
        </header>

        <div id="accountsWrapper" class="flex gap-4 overflow-x-auto pb-6 no-scrollbar -mx-5 px-5"></div>

        <div class="bg-slate-900 rounded-[2.5rem] p-8 text-white mb-8 relative overflow-hidden">
            <p class="text-[10px] font-bold uppercase opacity-40 mb-1 tracking-widest text-left">–û–±—â–∏–π –∫–∞–ø–∏—Ç–∞–ª (EUR)</p>
            <h2 id="grandTotal" class="text-4xl font-black tracking-tighter text-left">0.00 ‚Ç¨</h2>
            <i data-lucide="layers" class="absolute -right-10 -bottom-10 opacity-20 w-40 h-40"></i>
        </div>

        <div class="bg-slate-200/50 p-1.5 rounded-3xl flex gap-1 mb-6 border border-slate-200">
            <button onclick="setMode('expense')" id="btn-expense" class="flex-1 py-3 rounded-2xl text-[10px] font-black uppercase tracking-wider active-tab">–†–∞—Å—Ö–æ–¥</button>
            <button onclick="setMode('income')" id="btn-income" class="flex-1 py-3 rounded-2xl text-[10px] font-black uppercase tracking-wider text-slate-500">–î–æ—Ö–æ–¥</button>
            <button onclick="setMode('transfer')" id="btn-transfer" class="flex-1 py-3 rounded-2xl text-[10px] font-black uppercase tracking-wider text-slate-500">–ü–µ—Ä–µ–≤–æ–¥</button>
        </div>

        <div class="bg-white rounded-[2.5rem] p-7 shadow-sm border border-slate-100 mb-10 text-left">
            <form id="mainForm" class="space-y-4">
                <input type="hidden" id="formMode" value="expense">
                
                <div>
                    <label id="label-merchant">–ì–î–ï –ö–£–ü–ò–õ–ò?</label>
                    <input type="text" id="merchant" placeholder="–ú–∞–≥–∞–∑–∏–Ω –∏–ª–∏ –ò—Å—Ç–æ—á–Ω–∏–∫" class="w-full p-4 bg-slate-50 rounded-2xl border-none font-semibold outline-none focus:ring-2 ring-indigo-100">
                </div>

                <div id="expense-details" class="grid grid-cols-3 gap-3">
                    <div class="col-span-1">
                        <label>–¶–ï–ù–ê (1 –®–¢)</label>
                        <input type="number" id="price" oninput="calcTotal()" step="0.01" placeholder="0.00" class="w-full p-4 bg-slate-50 rounded-2xl border-none font-bold outline-none">
                    </div>
                    <div class="col-span-1">
                        <label>–ö–û–õ-–í–û</label>
                        <input type="number" id="qty" oninput="calcTotal()" step="1" placeholder="1" class="w-full p-4 bg-slate-50 rounded-2xl border-none font-bold outline-none text-center">
                    </div>
                    <div class="col-span-1">
                        <label>–ö–ê–¢–ï–ì–û–†–ò–Ø</label>
                        <select id="category" class="w-full p-4 bg-slate-50 rounded-2xl text-[10px] font-bold appearance-none outline-none">
                            <option value="üçé –ü—Ä–æ–¥—É–∫—Ç—ã">üçé –ü—Ä–æ–¥—É–∫—Ç—ã</option>
                            <option value="üöï –¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç">üöï –¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç</option>
                            <option value="üè† –î–æ–º/–ë—ã—Ç">üè† –î–æ–º/–ë—ã—Ç</option>
                            <option value="üíä –ó–¥–æ—Ä–æ–≤—å–µ">üíä –ó–¥–æ—Ä–æ–≤—å–µ</option>
                            <option value="‚öôÔ∏è –ü—Ä–æ—á–µ–µ">‚öôÔ∏è –ü—Ä–æ—á–µ–µ</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label>–ò–¢–û–ì–û –°–£–ú–ú–ê</label>
                        <input type="number" id="amount" step="0.01" placeholder="0.00" class="w-full p-4 bg-indigo-50 text-indigo-600 rounded-2xl border-none font-black text-xl outline-none">
                    </div>
                    <div>
                        <label id="label-accFrom">–°–ß–ï–¢ (–û–¢–ö–£–î–ê)</label>
                        <select id="accFrom" class="w-full p-4 bg-slate-50 rounded-2xl text-[12px] font-bold appearance-none outline-none">
                            <option value="Sparkasse">Sparkasse</option>
                            <option value="–ü—Ä–∏–≤–∞—Ç">–ü—Ä–∏–≤–∞—Ç</option>
                            <option value="–ù–∞–ª–∏—á–Ω—ã–µ EUR">–ù–∞–ª EUR</option>
                            <option value="–ù–∞–ª–∏—á–Ω—ã–µ UAH">–ù–∞–ª UAH</option>
                        </select>
                    </div>
                </div>

                <div id="col-to" class="hidden">
                    <label>–ö–£–î–ê (–ù–ê –°–ß–ï–¢)</label>
                    <select id="accTo" class="w-full p-4 bg-slate-100 rounded-2xl text-[12px] font-bold appearance-none">
                        <option value="Sparkasse">Sparkasse</option>
                        <option value="–ü—Ä–∏–≤–∞—Ç">–ü—Ä–∏–≤–∞—Ç</option>
                        <option value="–ù–∞–ª–∏—á–Ω—ã–µ EUR">–ù–∞–ª EUR</option>
                        <option value="–ù–∞–ª–∏—á–Ω—ã–µ UAH">–ù–∞–ª UAH</option>
                    </select>
                </div>

                <button type="button" onclick="alert('–î–ª—è –∑–∞–ø–∏—Å–∏ –Ω—É–∂–Ω–æ –æ–±–Ω–æ–≤–∏—Ç—å Google Script!')" class="w-full py-5 bg-indigo-600 text-white rounded-2xl font-black uppercase text-[11px] tracking-[0.2em] shadow-lg active:scale-95 transition-all">–ó–∞–ø–∏—Å–∞—Ç—å –æ–ø–µ—Ä–∞—Ü–∏—é</button>
            </form>
        </div>

        <div class="mb-5 flex justify-between items-center px-2">
            <h2 class="text-xs font-black text-slate-800 uppercase tracking-widest">–ò—Å—Ç–æ—Ä–∏—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π</h2>
            <i data-lucide="list" class="w-4 h-4 text-slate-400"></i>
        </div>
        <div id="historyList" class="space-y-4 pb-10"></div>
    </div>

    <script>
        const GOOGLE_URL = "https://script.google.com/macros/s/AKfycbwjQUE8oIex8bt4fDcyRFxuxsHMPMm7RiLmBmZQ7AVoDfXIhkxS7F0sne1tqoAsoIY/exec";
        const RATE = 42;

        function calcTotal() {
            const p = parseFloat(document.getElementById('price').value) || 0;
            const q = parseFloat(document.getElementById('qty').value) || 1;
            document.getElementById('amount').value = (p * q).toFixed(2);
        }

        function setMode(m) {
            document.getElementById('formMode').value = m;
            ['expense', 'income', 'transfer'].forEach(x => {
                document.getElementById('btn-'+x).classList.toggle('active-tab', x === m);
                document.getElementById('btn-'+x).classList.toggle('text-slate-500', x !== m);
            });

            const lMerch = document.getElementById('label-merchant');
            const expDetails = document.getElementById('expense-details');
            const colTo = document.getElementById('col-to');
            const inpMerch = document.getElementById('merchant');

            if (m === 'expense') {
                lMerch.innerText = "–ì–î–ï –ö–£–ü–ò–õ–ò?";
                inpMerch.placeholder = "–ù–∞–∑–≤–∞–Ω–∏–µ –º–∞–≥–∞–∑–∏–Ω–∞ (Lidl, Aldi...)";
                expDetails.classList.remove('hidden');
                expDetails.classList.add('grid');
                colTo.classList.add('hidden');
            } else if (m === 'income') {
                lMerch.innerText = "–ò–°–¢–û–ß–ù–ò–ö –î–û–•–û–î–ê";
                inpMerch.placeholder = "–ó–∞—Ä–ø–ª–∞—Ç–∞, –ü–æ–¥–∞—Ä–æ–∫ –∏ —Ç.–¥.";
                expDetails.classList.add('hidden');
                expDetails.classList.remove('grid');
                colTo.classList.add('hidden');
            } else if (m === 'transfer') {
                lMerch.innerText = "–¶–ï–õ–¨ –ü–ï–†–ï–í–û–î–ê";
                inpMerch.placeholder = "–ù–∞–ø—Ä: —Å–Ω—è—Ç–∏–µ –Ω–∞–ª–∏—á–Ω—ã—Ö";
                expDetails.classList.add('hidden');
                expDetails.classList.remove('grid');
                colTo.classList.remove('hidden');
            }
        }

        function renderData(rows) {
            if (!rows || rows.length <= 1) return;
            let balances = { "Sparkasse": 0, "–ü—Ä–∏–≤–∞—Ç": 0, "–ù–∞–ª–∏—á–Ω—ã–µ EUR": 0, "–ù–∞–ª–∏—á–Ω—ã–µ UAH": 0 };
            let html = "";

            for (let i = rows.length - 1; i >= 1; i--) {
                const row = rows[i];
                const shop = row[1] || "–ó–∞–ø–∏—Å—å";
                const amt = parseFloat(row[6]) || 0;
                const curr = row[7] || "EUR";
                const cat = row[8] || "–ü—Ä–æ—á–µ–µ";
                const acc = row[9] || "Sparkasse";
                const date = row[0] ? row[0].toString().split('T')[0] : "";

                const isInc = cat.includes("–ó–∞—Ä–ø–ª–∞—Ç–∞") || cat.includes("–ü–æ–¥–∞—Ä–æ–∫") || cat.includes("–≤—Ö.");
                let key = acc;
                if (acc === "–ù–∞–ª–∏—á–Ω—ã–µ") key = (curr === "EUR" ? "–ù–∞–ª–∏—á–Ω—ã–µ EUR" : "–ù–∞–ª–∏—á–Ω—ã–µ UAH");
                if (balances.hasOwnProperty(key)) balances[key] += isInc ? amt : -amt;

                html += `
                <div class="trans-card">
                    <div class="w-12 h-12 ${isInc ? 'bg-emerald-50 text-emerald-500' : 'bg-rose-50 text-rose-500'} rounded-2xl flex items-center justify-center mr-4 shrink-0">
                        <i data-lucide="${isInc ? 'arrow-down-left' : 'shopping-cart'}" class="w-6 h-6"></i>
                    </div>
                    <div class="flex-1 text-left min-w-0 pr-2">
                        <h4 class="text-[14px] font-black text-slate-800 uppercase truncate">${shop}</h4>
                        <p class="text-[10px] font-bold text-slate-400 uppercase mt-0.5 truncate">${acc} ‚Ä¢ ${cat}</p>
                    </div>
                    <div class="text-right shrink-0">
                        <p class="text-[14px] font-black ${isInc ? 'text-emerald-500' : 'text-rose-500'}">
                            ${isInc ? '+' : '-'}${amt.toFixed(2)} ${curr === 'EUR' ? '‚Ç¨' : '‚Ç¥'}
                        </p>
                        <p class="text-[9px] font-bold text-slate-300 uppercase mt-1">${date}</p>
                    </div>
                </div>`;
            }

            const accList = [
                {n:'Sparkasse', v:balances["Sparkasse"], c:'‚Ç¨', cl:'bg-indigo-600'},
                {n:'–ö–∞—Ä—Ç–∞ UAH', v:balances["–ü—Ä–∏–≤–∞—Ç"], c:'‚Ç¥', cl:'bg-violet-600', sub:true},
                {n:'–ù–∞–ª EUR', v:balances["–ù–∞–ª–∏—á–Ω—ã–µ EUR"], c:'‚Ç¨', cl:'bg-emerald-600'},
                {n:'–ù–∞–ª UAH', v:balances["–ù–∞–ª–∏—á–Ω—ã–µ UAH"], c:'‚Ç¥', cl:'bg-slate-800', sub:true}
            ];

            document.getElementById('accountsWrapper').innerHTML = accList.map(a => `
                <div class="${a.cl} text-white p-6 rounded-[2.5rem] min-w-[155px] flex-1 card-shadow text-left">
                    <p class="text-[9px] font-black uppercase opacity-50 mb-2">${a.n}</p>
                    <p class="text-xl font-black tracking-tight">${a.v.toFixed(2)} ${a.c}</p>
                    ${a.sub ? `<p class="text-[9px] opacity-40 mt-1 font-bold">‚âà ${(a.v/RATE).toFixed(2)} ‚Ç¨</p>` : ''}
                </div>
            `).join('');

            const grand = balances["Sparkasse"] + balances["–ù–∞–ª–∏—á–Ω—ã–µ EUR"] + ((balances["–ü—Ä–∏–≤–∞—Ç"] + balances["–ù–∞–ª–∏—á–Ω—ã–µ UAH"]) / RATE);
            document.getElementById('grandTotal').innerText = grand.toFixed(2) + " ‚Ç¨";
            document.getElementById('historyList').innerHTML = html;
            lucide.createIcons();
        }

        function loadData() {
            const old = document.getElementById('google-script');
            if (old) old.remove();
            const script = document.createElement('script');
            script.id = 'google-script';
            script.src = GOOGLE_URL + "?callback=renderData&t=" + Date.now();
            document.body.appendChild(script);
        }

        window.onload = () => { loadData(); setMode('expense'); };
    </script>
</body>
</html>
