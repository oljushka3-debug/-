<!DOCTYPE html>
<html lang="ru">

<body class="bg-gray-100 font-sans pb-20">

    <div class="flex px-4 gap-2 mb-6">

        <button onclick="openModal('transfer')" class="flex-1 bg-gray-600 text-white py-3 rounded-xl font-bold shadow-md active:scale-95 transition">–ü–µ—Ä–µ–≤–æ–¥</button>

    <div id="modal" class="modal">

            <form id="txForm" onsubmit="handleSubmit(event)" class="space-y-4">
                <input type="hidden" id="txType">
                <input type="hidden" id="editIndex">

                <div class="grid grid-cols-2 gap-2">

                </div>

                <div id="merchantBlock">

                    <input type="text" id="item" placeholder="Milch, Brot..." class="w-full border-2 border-gray-100 rounded-xl p-3 outline-none focus:border-indigo-500 transition">
                </div>

                <div id="accountBlock">
                    <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1">–°—á–µ—Ç</label>
                    <select id="account" class="w-full border-2 border-gray-100 rounded-xl p-3 outline-none focus:border-indigo-500 transition">
                        <option value="Sparkasse">Sparkasse (EUR)</option>
                        <option value="–ü—Ä–∏–≤–∞—Ç">–ü—Ä–∏–≤–∞—Ç (UAH)</option>
                        <option value="–ù–∞–ª–∏—á–Ω—ã–µ EUR">–ù–∞–ª–∏—á–Ω—ã–µ EUR</option>
                        <option value="–ù–∞–ª–∏—á–Ω—ã–µ UAH">–ù–∞–ª–∏—á–Ω—ã–µ UAH</option>
                    </select>
                </div>

                <div id="categoryBlock">
                    <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1">–ö–∞—Ç–µ–≥–æ—Ä–∏—è / –ö—É–¥–∞</label>
                    <select id="category" class="w-full border-2 border-gray-100 rounded-xl p-3 outline-none focus:border-indigo-500 transition">
                        <option value="üçé –ü—Ä–æ–¥—É–∫—Ç—ã: –ï–¥–∞">üçé –ü—Ä–æ–¥—É–∫—Ç—ã: –ï–¥–∞</option>
                        <option value="üçé –ü—Ä–æ–¥—É–∫—Ç—ã: –ê–ª–∫–æ/–¢–∞–±–∞–∫">üçé –ü—Ä–æ–¥—É–∫—Ç—ã: –ê–ª–∫–æ/–¢–∞–±–∞–∫</option>
                        <option value="üè† –î–æ–º: –ì–∏–≥–∏–µ–Ω–∞">üè† –î–æ–º: –ì–∏–≥–∏–µ–Ω–∞</option>
                        <option value="üè† –î–æ–º: –•–∏–º–∏—è">üè† –î–æ–º: –•–∏–º–∏—è</option>
                        <option value="üè† –î–æ–º: –†–∞–∑–Ω–æ–µ">üè† –î–æ–º: –†–∞–∑–Ω–æ–µ</option>
                        <option value="üíä –ó–¥–æ—Ä–æ–≤—å–µ: –ê–ø—Ç–µ–∫–∞">üíä –ó–¥–æ—Ä–æ–≤—å–µ: –ê–ø—Ç–µ–∫–∞</option>
                        <option value="üíä –ó–¥–æ—Ä–æ–≤—å–µ: –í—Ä–∞—á–∏">üíä –ó–¥–æ—Ä–æ–≤—å–µ: –í—Ä–∞—á–∏</option>
                        <option value="üíä –ó–¥–æ—Ä–æ–≤—å–µ: –°—Ç—Ä–∞—Ö–æ–≤–∫–∞">üíä –ó–¥–æ—Ä–æ–≤—å–µ: –°—Ç—Ä–∞—Ö–æ–≤–∫–∞</option>
                        <option value="üöó –¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç: –ë–µ–Ω–∑–∏–Ω">üöó –¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç: –ë–µ–Ω–∑–∏–Ω</option>
                        <option value="üöó –¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç: –ë–∏–ª–µ—Ç—ã">üöó –¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç: –ë–∏–ª–µ—Ç—ã</option>
                        <option value="üöó –¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç: –°–µ—Ä–≤–∏—Å">üöó –¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç: –°–µ—Ä–≤–∏—Å</option>
                        <option value="‚òïÔ∏è –ö–∞—Ñ–µ: –û–±–µ–¥">‚òïÔ∏è –ö–∞—Ñ–µ: –û–±–µ–¥</option>
                        <option value="‚òïÔ∏è –ö–∞—Ñ–µ: –ö–æ—Ñ–µ/–§–∞—Å—Ç—Ñ—É–¥">‚òïÔ∏è –ö–∞—Ñ–µ: –ö–æ—Ñ–µ/–§–∞—Å—Ç—Ñ—É–¥</option>
                        <option value="üì± –°–≤—è–∑—å: –ú–æ–±/–ò–Ω–µ—Ç">üì± –°–≤—è–∑—å: –ú–æ–±/–ò–Ω–µ—Ç</option>
                        <option value="üì± –°–≤—è–∑—å: –ü–æ–¥–ø–∏—Å–∫–∏">üì± –°–≤—è–∑—å: –ü–æ–¥–ø–∏—Å–∫–∏</option>
                        <option value="üíÑ –£—Ö–æ–¥: –ö–æ—Å–º–µ—Ç–∏–∫–∞">üíÑ –£—Ö–æ–¥: –ö–æ—Å–º–µ—Ç–∏–∫–∞</option>
                        <option value="üíÑ –£—Ö–æ–¥: –ü–∞—Ä–∏–∫–º–∞—Ö–µ—Ä/–ú–∞–Ω–∏–∫—é—Ä">üíÑ –£—Ö–æ–¥: –ü–∞—Ä–∏–∫–º–∞—Ö–µ—Ä/–ú–∞–Ω–∏–∫—é—Ä</option>
                        <option value="üéì –û–±—É—á–µ–Ω–∏–µ: –ö—É—Ä—Å—ã/–ö–Ω–∏–≥–∏">üéì –û–±—É—á–µ–Ω–∏–µ: –ö—É—Ä—Å—ã/–ö–Ω–∏–≥–∏</option>
                        <option value="üéì –û–±—É—á–µ–Ω–∏–µ: –ö–∞–Ω—Ü—Ç–æ–≤–∞—Ä—ã">üéì –û–±—É—á–µ–Ω–∏–µ: –ö–∞–Ω—Ü—Ç–æ–≤–∞—Ä—ã</option>
                        <option value="üéÅ –ü–æ–¥–∞—Ä–∫–∏">üéÅ –ü–æ–¥–∞—Ä–∫–∏</option>
                        <option value="üè¶ –°–±–æ—Ä—ã: ARD/–ë–∞–Ω–∫">üè¶ –°–±–æ—Ä—ã: ARD/–ë–∞–Ω–∫</option>
                        <option value="üëó –û–¥–µ–∂–¥–∞">üëó –û–¥–µ–∂–¥–∞</option>
                        <option value="üíé –î–æ—Ö–æ–¥">üíé –î–æ—Ö–æ–¥</option>
                        <option value="üì¶ –ü—Ä–æ—á–µ–µ">üì¶ –ü—Ä–æ—á–µ–µ</option>
                    </select>
                </div>

                <button type="submit" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black text-lg shadow-lg active:scale-95 transition">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyRW9aaMg2sIFWgvCeR_8B70f9_oPHYN0LP-u0Ky6w5m2VW0TSMRuQbXJNy_zp5cqjx/exec"; 
        let currentRate = 50.76;
        let mainData = [];

        function openModal(type) {
            document.getElementById('modal').classList.add('active');
            document.getElementById('txType').value = type;
            document.getElementById('merchantBlock').style.display = type === 'transfer' ? 'none' : 'block';
            document.getElementById('itemBlock').style.display = type === 'transfer' ? 'none' : 'block';
            
            if (type === 'transfer') {
                document.getElementById('modalTitle').innerText = '–ü–µ—Ä–µ–≤–æ–¥';
                document.getElementById('category').innerHTML = `
                    <option value="Sparkasse">–≤ Sparkasse</option>
                    <option value="–ü—Ä–∏–≤–∞—Ç">–≤ –ü—Ä–∏–≤–∞—Ç</option>
                    <option value="–ù–∞–ª–∏—á–Ω—ã–µ EUR">–≤ –ù–∞–ª–∏—á–Ω—ã–µ EUR</option>
                    <option value="–ù–∞–ª–∏—á–Ω—ã–µ UAH">–≤ –ù–∞–ª–∏—á–Ω—ã–µ UAH</option>
                `;
            } else {
                document.getElementById('modalTitle').innerText = type === 'expense' ? '–ù–æ–≤—ã–π —Ä–∞—Å—Ö–æ–¥' : '–ù–æ–≤—ã–π –¥–æ—Ö–æ–¥';
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–ø–∏—Å–æ–∫ –∫–∞—Ç–µ–≥–æ—Ä–∏–π –µ—Å–ª–∏ –±—ã–ª –ø–µ—Ä–µ–≤–æ–¥
                if(document.getElementById('category').options.length < 5) location.reload();
            }
        }

        function closeModal() { document.getElementById('modal').classList.remove('active'); document.getElementById('txForm').reset(); }

        async function loadData() {
            const script = document.createElement('script');
            script.src = `${API_URL}?callback=handleData`;
            document.body.appendChild(script);
        }

        function handleData(data) {
            mainData = data.rows;
            if (!localStorage.getItem('manualRate')) currentRate = data.rate;
            document.getElementById('manualRate').value = currentRate;
            updateBalance();
            renderHistory();
        }

        function updateBalance() {
            let balances = { "Sparkasse": 0, "–ü—Ä–∏–≤–∞—Ç": 0, "–ù–∞–ª–∏—á–Ω—ã–µ EUR": 0, "–ù–∞–ª–∏—á–Ω—ã–µ UAH": 0 };
            mainData.forEach(r => {
                const total = parseFloat(r[6]);
                const acc = r[9];
                if (balances.hasOwnProperty(acc)) {
                    if (r[8] === "üíé –î–æ—Ö–æ–¥") balances[acc] += total;
                    else balances[acc] -= total;
                }
            });
            document.getElementById('acc-sparkasse').innerText = `‚Ç¨ ${balances["Sparkasse"].toFixed(2)}`;
            document.getElementById('acc-privat').innerText = `‚Ç¥ ${balances["–ü—Ä–∏–≤–∞—Ç"].toFixed(2)}`;
            document.getElementById('acc-cash-eur').innerText = `‚Ç¨ ${balances["–ù–∞–ª–∏—á–Ω—ã–µ EUR"].toFixed(2)}`;
            document.getElementById('acc-cash-uah').innerText = `‚Ç¥ ${balances["–ù–∞–ª–∏—á–Ω—ã–µ UAH"].toFixed(2)}`;
            const totalEur = balances["Sparkasse"] + balances["–ù–∞–ª–∏—á–Ω—ã–µ EUR"] + (balances["–ü—Ä–∏–≤–∞—Ç"] + balances["–ù–∞–ª–∏—á–Ω—ã–µ UAH"]) / currentRate;
            document.getElementById('totalBalance').innerText = `‚Ç¨ ${totalEur.toFixed(2)}`;
        }

        function renderHistory() {
            const hist = document.getElementById('content-history');
            const del = document.getElementById('content-deleted');
            hist.innerHTML = ''; del.innerHTML = '';

            mainData.slice().reverse().forEach(r => {
                const isDel = String(r[2]).includes("[–£–î–ê–õ–ï–ù–û]");
                const card = `
                    <div class="bg-white p-4 rounded-2xl shadow-sm flex justify-between items-center mb-2">
                        <div>
                            <p class="text-[10px] text-gray-400 uppercase font-bold">${r[0]}</p>
                            <p class="font-bold text-gray-800">${r[1]} <span class="text-gray-400 font-normal">x${r[4]}</span></p>
                            <p class="text-xs text-gray-500">${r[2]} | ${r[9]}</p>
                        </div>
                        <div class="text-right">
                            <p class="font-bold ${r[8] === 'üíé –î–æ—Ö–æ–¥' ? 'text-green-500' : 'text-red-500'}">${r[8] === 'üíé –î–æ—Ö–æ–¥' ? '+' : '-'}${r[6]} ${r[7]}</p>
                            ${!isDel ? `<button onclick="editRow(${r[10]}, '${r[1]}', '${r[2]}', '${r[5]}', '${r[4]}')" class="text-indigo-400 text-[10px] mt-1 font-bold">‚úèÔ∏è –ü–†–ê–í–ö–ê</button>` : ''}
                        </div>
                    </div>
                `;
                if (isDel) del.innerHTML += card; else hist.innerHTML += card;
            });
        }

        async function handleSubmit(e) {
            e.preventDefault();
            const payload = {
                amount: document.getElementById('amount').value,
                qty: document.getElementById('qty').value,
                merchant: document.getElementById('merchant').value || '–°–∞–π—Ç',
                item: document.getElementById('item').value || '‚Äî',
                account: document.getElementById('account').value,
                category: document.getElementById('category').value,
                action: 'add'
            };

            await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
            location.reload();
        }

        async function editRow(idx, shop, item, price, qty) {
            if (confirm('–û–±–Ω—É–ª–∏—Ç—å —ç—Ç—É –∑–∞–ø–∏—Å—å –∏ –∏—Å–ø—Ä–∞–≤–∏—Ç—å?')) {
                document.getElementById('amount').value = price;
                document.getElementById('qty').value = qty;
                document.getElementById('merchant').value = shop;
                document.getElementById('item').value = item;
                window.scrollTo({top: 0, behavior: 'smooth'});
                await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'delete', rowIndex: idx }) });
                openModal('expense');
            }
        }

        function saveManualRate() {
            currentRate = document.getElementById('manualRate').value;
            localStorage.setItem('manualRate', currentRate);
            updateBalance();
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('content-' + tab).classList.add('active');
        }

        window.onload = loadData;
    </script>
</body>
</html>
