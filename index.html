<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Smart Wallet Ultimate Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .cat-btn { transition: 0.2s; border: 1px solid #f1f5f9; white-space: nowrap; }
        .selected-cat { background-color: #2563eb !important; color: white !important; border-color: #2563eb !important; }
        ::-webkit-scrollbar { display: none; }
        input:focus { outline: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 pb-10">
    <div class="max-w-md mx-auto p-4 text-center">
        <div id="status-bar" class="text-[10px] font-bold text-blue-500 mb-4 uppercase italic">Синхронизация...</div>
        
        <div class="bg-slate-900 rounded-[32px] p-6 text-white shadow-xl mb-6">
            <p class="text-[10px] uppercase font-bold opacity-50 mb-1">Капитал (EUR)</p>
            <div id="total-val" class="text-4xl font-black italic tracking-tighter">0.00 €</div>
        </div>

        <div id="balance-grid" class="grid grid-cols-2 gap-2 mb-6"></div>

        <div class="bg-white p-5 rounded-[32px] shadow-xl border border-slate-100 mb-8">
            <div class="mb-4">
                <input id="trans-date" type="date" class="p-2 bg-slate-50 rounded-xl font-bold text-xs text-slate-500 w-full text-center border-none">
            </div>

            <div class="flex gap-1 mb-4 bg-slate-100 p-1 rounded-2xl text-[10px] font-bold uppercase">
                <button onclick="setMode('expense')" id="m-expense" class="flex-1 py-2 rounded-xl">Расход</button>
                <button onclick="setMode('income')" id="m-income" class="flex-1 py-2 rounded-xl">Доход</button>
                <button onclick="setMode('transfer')" id="m-transfer" class="flex-1 py-2 rounded-xl">Обмен</button>
            </div>

            <div id="std-input">
                <input id="sum" type="number" inputmode="decimal" placeholder="0.00" class="w-full text-5xl font-black text-center text-blue-600 mb-1 bg-transparent border-none">
                <p id="convert-hint" class="text-[10px] font-bold text-green-600 uppercase h-4"></p>
            </div>

            <div id="ex-input" class="hidden space-y-3 mb-4 text-left">
                <div class="bg-red-50 p-3 rounded-xl">
                    <p class="text-[8px] font-bold text-red-400 uppercase">Списано (с карты)</p>
                    <input id="sum-from" type="number" inputmode="decimal" placeholder="0.00" class="w-full bg-transparent text-xl font-black text-red-600 border-none">
                </div>
                <div class="bg-green-50 p-3 rounded-xl">
                    <p class="text-[8px] font-bold text-green-400 uppercase">Получено (на руки)</p>
                    <input id="sum-to" type="number" inputmode="decimal" placeholder="0.00" class="w-full bg-transparent text-xl font-black text-green-600 border-none">
                </div>
            </div>
            
            <div class="space-y-2 mb-4">
                <select id="acc1" onchange="updateUI()" class="w-full p-3 bg-slate-50 rounded-xl font-bold text-sm appearance-none text-center border-none"></select>
                <div id="to-arrow" class="hidden text-blue-500 font-bold text-xs py-1 italic">⬇️ перевести на ⬇️</div>
                <select id="acc2" onchange="updateUI()" class="hidden w-full p-3 bg-slate-50 rounded-xl font-bold text-sm appearance-none text-center border-none"></select>
            </div>

            <div id="cat-section">
                <div id="cats-container" class="flex overflow-x-auto gap-2 mb-4 pb-2 px-1"></div>
                <select id="subcat-select" class="w-full p-3 bg-blue-50 text-blue-700 rounded-xl font-bold text-center border-none text-sm appearance-none mb-4"></select>
            </div>

            <input id="desc" type="text" placeholder="Магазин / Описание" class="w-full p-3 mb-6 bg-slate-50 rounded-xl text-sm font-semibold text-center border-none">
            
            <button onclick="save()" id="save-btn" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black shadow-lg uppercase tracking-widest active:scale-95 transition-transform">Записать</button>
        </div>

        <div id="history" class="space-y-3 text-left"></div>
    </div>

    <script>
        const GOOGLE_URL = "https://script.google.com/macros/s/AKfycbzcrkcx439qCkVTwONGByrEdGb8-H-sE-hW4TYBBPXNcMqVBl8X_30J8QNwEM5U9CJQ1w/exec";
        const accounts = { sparkasse: {n: 'Sparkasse', c: 'EUR'}, casheur: {n: 'Нал EUR', c: 'EUR'}, uahcard: {n: 'Приват UAH', c: 'UAH'}, cashuah: {n: 'Нал UAH', c: 'UAH'} };
        const taxonomy = { 
            expense: { 'Продукты': ['Lidl', 'Rewe', 'Aldi', 'Netto', 'Edeka', 'Kaufland', 'DM/Rossmann', 'Другое'], 'Транспорт': ['Бензин/Дизель', 'Парковка', 'Билеты/Поезд', 'Такси', 'Ремонт'], 'Еда': ['Ресторан', 'Кафе/Кофе', 'Döner/Фастфуд'], 'Дом/Семья': ['Аренда', 'Коммуналка', 'Связь', 'Аптека', 'Шопинг'], 'Разное': ['Комиссия', 'Корректировка', 'Другое'] }, 
            income: { 'Доходы': ['Зарплата', 'Помощь', 'Подарок', 'Остаток/Ввод'] }, 
            transfer: { 'Обмен': ['Снятие в банкомате', 'Пополнение', 'Обмен валют'] } 
        };
        
        window.mode = 'expense'; window.currentCat = 'Продукты'; window.currentRate = 44.5; window.editId = null;

        async function updateRate() { try { const r = await fetch('https://open.er-api.com/v6/latest/EUR'); const d = await r.json(); window.currentRate = d.rates.UAH * 1.04; } catch(e) {} }

        function setMode(m) {
            window.mode = m; window.currentCat = Object.keys(taxonomy[m])[0];
            ['expense', 'income', 'transfer'].forEach(k => {
                document.getElementById('m-'+k).className = m === k ? 'flex-1 py-2 rounded-xl bg-white shadow-sm text-blue-600' : 'flex-1 py-2 rounded-xl text-slate-400';
            });
            document.getElementById('cat-section').classList.toggle('hidden', m === 'transfer');
            updateUI(); renderCats();
