<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartWallet Pro v7.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-950 text-slate-100 font-sans p-4 pb-10">

    <div class="bg-slate-900 p-6 rounded-[35px] shadow-2xl mb-6 border border-slate-800 relative overflow-hidden">
        <div class="absolute top-0 right-0 p-4 opacity-10 text-6xl"><i class="fas fa-wallet"></i></div>
        <div class="flex justify-between items-center mb-6">
            <span class="text-[10px] font-black text-slate-500 uppercase tracking-[0.3em]">Capital Status</span>
            <div class="bg-slate-800 px-3 py-1 rounded-full border border-yellow-500/20">
                <span class="text-[10px] text-yellow-500 font-bold">‚Ç¨/‚Ç¥</span>
                <input type="number" id="rate" value="50.76" step="0.01" oninput="calc()" class="w-12 bg-transparent outline-none font-bold text-yellow-400 text-xs text-center">
            </div>
        </div>
        <div class="text-center mb-6">
            <h1 id="mainBalance" class="text-5xl font-black text-white tracking-tighter italic">‚Ç¨ 0.00</h1>
            <p class="text-[10px] text-slate-500 uppercase font-black tracking-widest mt-1">Global Assets</p>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-slate-800/50 p-3 rounded-2xl border border-blue-500/20">
                <p class="text-[8px] text-blue-400 uppercase font-black mb-1">Sparkasse</p>
                <p id="acc-Sparkasse" class="text-sm font-bold">‚Ç¨ 0.00</p>
            </div>
            <div class="bg-slate-800/50 p-3 rounded-2xl border border-green-500/20">
                <p class="text-[8px] text-green-500 uppercase font-black mb-1">–ü—Ä–∏–≤–∞—Ç–ë–∞–Ω–∫</p>
                <p id="acc-–ü—Ä–∏–≤–∞—Ç" class="text-sm font-bold">‚Ç¥ 0.00</p>
            </div>
        </div>
    </div>

    <div class="flex gap-3 mb-8">
        <button onclick="openModal('expense')" class="flex-1 bg-rose-600 py-5 rounded-3xl font-black text-sm shadow-lg active:scale-95 transition-all uppercase tracking-widest border-b-4 border-rose-900">
            <i class="fas fa-minus-circle mr-2"></i>–†–∞—Å—Ö–æ–¥
        </button>
        <button onclick="openModal('income')" class="flex-1 bg-emerald-600 py-5 rounded-3xl font-black text-sm shadow-lg active:scale-95 transition-all uppercase tracking-widest border-b-4 border-emerald-900">
            <i class="fas fa-plus-circle mr-2"></i>–î–æ—Ö–æ–¥
        </button>
    </div>

    <div class="flex justify-between items-center mb-4 px-2">
        <h3 class="text-xs font-black uppercase tracking-widest text-slate-500 italic">Recent Transactions</h3>
        <i class="fas fa-history text-slate-700"></i>
    </div>
    <div id="history" class="space-y-3"></div>

    <div id="modal" class="fixed inset-0 bg-slate-950/95 backdrop-blur-md hidden flex items-center justify-center p-4 z-50">
        <div class="bg-slate-900 w-full max-w-sm rounded-[45px] p-8 border border-slate-800 shadow-2xl relative">
            <button onclick="closeModal()" class="absolute top-8 right-8 text-slate-600 text-2xl"><i class="fas fa-times"></i></button>
            <h2 id="modalTitle" class="text-2xl font-black mb-8 italic text-yellow-500 tracking-tighter uppercase">–ó–∞–ø–∏—Å—å</h2>
            
            <form onsubmit="save(event)" class="space-y-4">
                <input type="hidden" id="txType">
                <input type="date" id="date" class="w-full bg-slate-800 border border-slate-700 rounded-2xl p-4 font-bold outline-none text-white text-sm">
                
                <div class="grid grid-cols-2 gap-3">
                    <div class="bg-slate-800 p-4 rounded-3xl border border-slate-700">
                        <label class="text-[9px] text-slate-500 block uppercase font-black mb-1">–ö–æ–ª-–≤–æ</label>
                        <input type="number" id="qty" value="1" oninput="calc()" class="w-full bg-transparent text-xl font-black text-white outline-none">
                    </div>
                    <div class="bg-slate-800 p-4 rounded-3xl border border-slate-700">
                        <label class="text-[9px] text-blue-400 block uppercase font-black mb-1 italic text-center">–¶–µ–Ω–∞ ‚Ç¨</label>
                        <input type="number" id="price" step="0.01" oninput="calc()" class="w-full bg-transparent text-xl font-black text-white outline-none text-center">
                    </div>
                </div>

                <div id="infoBox" class="bg-yellow-500/10 border border-yellow-500/20 p-4 rounded-3xl text-center hidden">
                    <p id="uahResult" class="text-2xl font-black text-yellow-500 tracking-tighter">0.00 ‚Ç¥</p>
                </div>

                <input type="text" id="merchant" placeholder="–ú–∞–≥–∞–∑–∏–Ω / –ò—Å—Ç–æ—á–Ω–∏–∫" class="w-full bg-slate-800 border border-slate-700 rounded-2xl p-4 outline-none font-bold placeholder:text-slate-600">
                
                <div class="grid grid-cols-2 gap-2">
                    <input type="text" id="itemDE" placeholder="–¢–æ–≤–∞—Ä DE" class="bg-slate-800 border border-slate-700 rounded-2xl p-4 text-xs outline-none">
                    <input type="text" id="itemRU" placeholder="–¢–æ–≤–∞—Ä RU" class="bg-slate-800 border border-slate-700 rounded-2xl p-4 text-xs outline-none">
                </div>

                <div class="grid grid-cols-2 gap-2">
                    <select id="acc" onchange="calc()" class="bg-slate-800 border border-slate-700 rounded-2xl p-4 font-bold text-xs outline-none text-slate-300">
                        <option value="Sparkasse">Sparkasse</option>
                        <option value="–ü—Ä–∏–≤–∞—Ç">–ü—Ä–∏–≤–∞—Ç</option>
                        <option value="–ù–∞–ª–∏—á–Ω—ã–µ EUR">–ù–∞–ª–∏—á–Ω—ã–µ ‚Ç¨</option>
                        <option value="–ù–∞–ª–∏—á–Ω—ã–µ UAH">–ù–∞–ª–∏—á–Ω—ã–µ ‚Ç¥</option>
                    </select>
                    <select id="cat" class="bg-slate-800 border border-slate-700 rounded-2xl p-4 font-bold text-xs outline-none text-slate-300">
                        <option>üçé –ü—Ä–æ–¥—É–∫—Ç—ã</option><option>üè† –î–æ–º</option><option>üöó –¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç</option><option>üç∑ –ê–ª–∫–æ–≥–æ–ª—å</option><option>üì¶ –ü—Ä–æ—á–µ–µ</option>
                    </select>
                </div>

                <button id="saveBtn" type="submit" class="w-full bg-yellow-500 text-slate-950 py-5 rounded-[28px] font-black text-lg shadow-lg active:scale-95 transition-all uppercase tracking-widest mt-2 border-b-4 border-yellow-700">
                    –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å
                </button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxEnssB37LRmWIaitZc0kLb1l0vMuiQQReskfE0bSurqTdt1HiuaDKT9WXirfPjlqrp/exec";

        function calc() {
            const q = parseFloat(document.getElementById('qty').value) || 0;
            const p = parseFloat(document.getElementById('price').value) || 0;
            const r = parseFloat(document.getElementById('rate').value) || 0;
            const acc = document.getElementById('acc').value;
            const uah = (q * p * r).toFixed(2);
            const box = document.getElementById('infoBox');
            if (acc.includes('–ü—Ä–∏–≤–∞—Ç') || acc.includes('UAH')) {
                box.classList.remove('hidden');
                document.getElementById('uahResult').innerText = uah + ' ‚Ç¥';
            } else { box.classList.add('hidden'); }
        }

        function openModal(type) {
            document.getElementById('txType').value = type;
            document.getElementById('modalTitle').innerText = type === 'expense' ? '–ù–æ–≤—ã–π —Ä–∞—Å—Ö–æ–¥' : '–ù–æ–≤—ã–π –¥–æ—Ö–æ–¥';
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
            calc();
        }

        function closeModal() { document.getElementById('modal').classList.add('hidden'); }

        async function save(e) {
            e.preventDefault();
            const btn = document.getElementById('saveBtn');
            const q = parseFloat(document.getElementById('qty').value) || 1;
            const p = parseFloat(document.getElementById('price').value) || 0;
            const rate = parseFloat(document.getElementById('rate').value) || 50.76;
            const acc = document.getElementById('acc').value;
            const type = document.getElementById('txType').value;
            const uah = (q * p * rate).toFixed(2);

            const payload = {
                action: 'add',
                date: document.getElementById('date').value,
                category: document.getElementById('cat').value,
                merchant: document.getElementById('merchant').value || '‚Äî',
                itemDE: document.getElementById('itemDE').value || '‚Äî',
                itemRU: document.getElementById('itemRU').value || '‚Äî',
                account: acc,
                qty: q,
                priceUnit: p,
                totalTran: (q * p).toFixed(2),
                curTran: "EUR",
                totalCard: (acc.includes('–ü—Ä–∏–≤–∞—Ç') || acc.includes('UAH')) ? (type==='expense'?'-'+uah:uah) : "",
                curCard: (acc.includes('–ü—Ä–∏–≤–∞—Ç') || acc.includes('UAH')) ? "UAH" : "",
                rate: rate
            };

            btn.innerText = "‚è≥ –ó–ê–ü–ò–°–¨...";
            btn.disabled = true;
            await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
            location.reload();
        }

        async function load() {
            const script = document.createElement('script');
            script.src = `${API_URL}?callback=draw&t=${Date.now()}`;
            document.body.appendChild(script);
        }

        function draw(data) {
            const hist = document.getElementById('history');
            let b = { "Sparkasse": 0, "–ü—Ä–∏–≤–∞—Ç": 0, "–ù–∞–ª–∏—á–Ω—ã–µ EUR": 0, "–ù–∞–ª–∏—á–Ω—ã–µ UAH": 0 };
            if(!data.rows) return;

            data.rows.slice().reverse().forEach((r, idx) => {
                const trEur = parseFloat(r[8]) || 0;
                const crUah = parseFloat(r[10]) || 0;
                const acc = r[5];
                const cat = r[1];
                const isDel = String(r[3]).includes("[–£–î–ê–õ–ï–ù–û]");

                if (!isDel && b.hasOwnProperty(acc)) {
                    let val = (acc.includes('–ü—Ä–∏–≤–∞—Ç') || acc.includes('UAH')) ? Math.abs(crUah) : trEur;
                    if (cat === 'üíé –î–æ—Ö–æ–¥' || r[1].includes('–î–æ—Ö–æ–¥')) b[acc] += val; else b[acc] -= val;
                }

                if (!isDel && idx < 15) {
                    const isUah = acc.includes('–ü—Ä–∏–≤–∞—Ç') || acc.includes('UAH');
                    hist.innerHTML += `
                        <div class="bg-slate-900/40 p-5 rounded-[25px] flex justify-between items-center border border-slate-800 shadow-sm relative overflow-hidden">
                            <div class="flex items-center gap-4">
                                <div class="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center text-slate-500 text-xs">
                                    <i class="fas ${cat.includes('–ü—Ä–æ–¥—É–∫—Ç')?'fa-shopping-basket':'fa-tag'}"></i>
                                </div>
                                <div>
                                    <p class="text-[9px] text-slate-600 font-black uppercase tracking-tighter">${r[0].split('T')[0]} | ${acc}</p>
                                    <p class="font-bold text-slate-200 text-sm">${r[2]}</p>
                                    <p class="text-[10px] text-slate-500">${r[3]}</p>
                                </div>
                            </div>
                            <div class="text-right z-10">
                                <p class="font-black ${cat.includes('–î–æ—Ö–æ–¥')?'text-emerald-500':'text-rose-500'}">${cat.includes('–î–æ—Ö–æ–¥')?'+':'-'}${isUah ? Math.abs(crUah).toFixed(2)+' ‚Ç¥' : trEur.toFixed(2)+' ‚Ç¨'}</p>
                                <div class="flex gap-2 mt-2 justify-end text-slate-700">
                                    <i class="fas fa-pen text-[10px]"></i>
                                    <i class="fas fa-trash text-[10px]"></i>
                                </div>
                            </div>
                        </div>`;
                }
            });
            
            document.getElementById('acc-Sparkasse').innerText = '‚Ç¨ ' + b["Sparkasse"].toFixed(2);
            document.getElementById('acc-–ü—Ä–∏–≤–∞—Ç').innerText = '‚Ç¥ ' + b["–ü—Ä–∏–≤–∞—Ç"].toFixed(2);
            const total = b["Sparkasse"] + b["–ù–∞–ª–∏—á–Ω—ã–µ EUR"] + (b["–ü—Ä–∏–≤–∞—Ç"] + b["–ù–∞–ª–∏—á–Ω—ã–µ UAH"]) / parseFloat(document.getElementById('rate').value);
            document.getElementById('mainBalance').innerText = '‚Ç¨ ' + total.toFixed(2);
        }
        window.onload = load;
    </script>
</body>
</html>
