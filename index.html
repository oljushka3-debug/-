<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FinanceBot v7.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans p-4">

    <div class="bg-gray-800 p-5 rounded-3xl shadow-2xl mb-6 border border-gray-700">
        <div class="flex justify-between items-center mb-2">
            <span class="text-xs font-bold text-gray-400 uppercase tracking-widest">–ö—É—Ä—Å ‚Ç¨</span>
            <input type="number" id="rate" value="50.76" step="0.01" oninput="calc()" class="w-20 bg-gray-700 rounded-lg p-1 text-center text-yellow-400 font-bold outline-none border border-yellow-500/30">
        </div>
        <div class="text-center py-2">
            <p class="text-[10px] text-gray-500 uppercase">–ò—Ç–æ–≥–æ –≤ –µ–≤—Ä–æ</p>
            <h1 id="mainBalance" class="text-3xl font-black text-white tracking-tighter">‚Ç¨ 0.00</h1>
        </div>
    </div>

    <button onclick="openModal()" class="w-full bg-gradient-to-r from-rose-600 to-red-700 py-6 rounded-3xl font-black text-xl shadow-lg active:scale-95 transition-all mb-8 uppercase tracking-widest">
        –î–æ–±–∞–≤–∏—Ç—å —Ä–∞—Å—Ö–æ–¥
    </button>

    <div id="history" class="space-y-3"></div>

    <div id="modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden flex items-center justify-center p-4 z-50">
        <div class="bg-gray-800 w-full max-w-sm rounded-[40px] p-8 border border-gray-700 shadow-2xl relative">
            <button onclick="closeModal()" class="absolute top-6 right-6 text-gray-500 text-2xl">&times;</button>
            <h2 class="text-2xl font-black mb-6 italic text-yellow-400">–ù–û–í–´–ô –ß–ï–ö</h2>
            
            <div class="space-y-4">
                <input type="date" id="date" class="w-full bg-gray-900 border border-gray-700 rounded-2xl p-4 font-bold outline-none focus:border-yellow-500">
                
                <div class="grid grid-cols-2 gap-3">
                    <div class="bg-gray-900 p-3 rounded-2xl border border-gray-700 text-center">
                        <label class="text-[9px] text-gray-500 block uppercase mb-1">–ö–æ–ª-–≤–æ</label>
                        <input type="number" id="qty" value="1" oninput="calc()" class="w-full bg-transparent text-xl font-bold text-center outline-none">
                    </div>
                    <div class="bg-gray-900 p-3 rounded-2xl border border-gray-700 text-center">
                        <label class="text-[9px] text-blue-400 block uppercase mb-1">–¶–µ–Ω–∞ ‚Ç¨</label>
                        <input type="number" id="price" placeholder="0.00" oninput="calc()" class="w-full bg-transparent text-xl font-bold text-center outline-none">
                    </div>
                </div>

                <div id="infoBox" class="bg-yellow-500/10 border border-yellow-500/20 p-4 rounded-2xl text-center hidden">
                    <p class="text-[10px] text-yellow-500 uppercase font-bold">–°–ø–∏—Å–∞–Ω–∏–µ —Å –ü—Ä–∏–≤–∞—Ç–∞:</p>
                    <p id="uahResult" class="text-2xl font-black text-yellow-500">0.00 ‚Ç¥</p>
                </div>

                <input type="text" id="merchant" placeholder="–ú–∞–≥–∞–∑–∏–Ω (Lidl, Rewe...)" class="w-full bg-gray-900 border border-gray-700 rounded-2xl p-4 outline-none focus:border-yellow-500">
                
                <div class="grid grid-cols-2 gap-2">
                    <input type="text" id="itemDE" placeholder="–¢–æ–≤–∞—Ä DE" class="bg-gray-900 border border-gray-700 rounded-2xl p-4 text-sm outline-none">
                    <input type="text" id="itemRU" placeholder="–¢–æ–≤–∞—Ä RU" class="bg-gray-900 border border-gray-700 rounded-2xl p-4 text-sm outline-none">
                </div>

                <div class="grid grid-cols-2 gap-2">
                    <select id="acc" onchange="calc()" class="bg-gray-900 border border-gray-700 rounded-2xl p-4 font-bold outline-none">
                        <option value="Sparkasse">Sparkasse</option>
                        <option value="–ü—Ä–∏–≤–∞—Ç">–ü—Ä–∏–≤–∞—Ç</option>
                        <option value="Cash EUR">–ù–∞–ª. ‚Ç¨</option>
                    </select>
                    <select id="cat" class="bg-gray-900 border border-gray-700 rounded-2xl p-4 font-bold outline-none text-sm">
                        <option>üçé –ü—Ä–æ–¥—É–∫—Ç—ã</option>
                        <option>üè† –î–æ–º</option>
                        <option>üöó –¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç</option>
                        <option>üì¶ –ü—Ä–æ—á–µ–µ</option>
                    </select>
                </div>

                <button id="saveBtn" onclick="save()" class="w-full bg-yellow-500 text-black py-5 rounded-3xl font-black text-xl shadow-lg active:scale-95 transition-all uppercase">
                    –ó–∞–ø–∏—Å–∞—Ç—å
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxPtQVOGt7eZILNAp57KAvZgMcbFcGLT2bLNE1vHXa7RnIFVVdONA1QP0aF7dqfOngW/exec";

        function calc() {
            const q = parseFloat(document.getElementById('qty').value) || 0;
            const p = parseFloat(document.getElementById('price').value) || 0;
            const r = parseFloat(document.getElementById('rate').value) || 0;
            const acc = document.getElementById('acc').value;
            const uah = (q * p * r).toFixed(2);
            
            const info = document.getElementById('infoBox');
            if (acc === '–ü—Ä–∏–≤–∞—Ç' && q > 0 && p > 0) {
                info.classList.remove('hidden');
                document.getElementById('uahResult').innerText = uah + ' ‚Ç¥';
            } else {
                info.classList.add('hidden');
            }
        }

        function openModal() {
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
        }

        function closeModal() { document.getElementById('modal').classList.add('hidden'); }

        async function save() {
            const btn = document.getElementById('saveBtn');
            const q = document.getElementById('qty').value;
            const p = document.getElementById('price').value;
            const acc = document.getElementById('acc').value;
            const rate = document.getElementById('rate').value;
            
            const payload = {
                action: 'add',
                date: document.getElementById('date').value,
                category: document.getElementById('cat').value,
                merchant: document.getElementById('merchant').value || '‚Äî',
                itemDE: document.getElementById('itemDE').value || '‚Äî',
                itemRU: document.getElementById('itemRU').value || '‚Äî',
                account: acc,
                qty: q,
                priceUnit: p,
                totalTran: (q * p).toFixed(2),
                curTran: "EUR",
                totalCard: (acc === '–ü—Ä–∏–≤–∞—Ç') ? '-' + (q * p * rate).toFixed(2) : "",
                curCard: (acc === '–ü—Ä–∏–≤–∞—Ç') ? "UAH" : "",
                rate: rate
            };

            btn.innerText = "‚è≥ –°–û–•–†–ê–ù–Ø–Æ...";
            btn.disabled = true;
            await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
            location.reload();
        }

        async function load() {
            const script = document.createElement('script');
            script.src = `${API_URL}?callback=draw&t=${Date.now()}`;
            document.body.appendChild(script);
        }

        function draw(data) {
            const hist = document.getElementById('history');
            let total = 0;
            data.rows.slice().reverse().forEach(r => {
                const isDel = String(r[3]).includes("[–£–î–ê–õ–ï–ù–û]");
                if (!isDel) {
                    const sum = parseFloat(r[8]) || 0;
                    total -= sum; // –£–ø—Ä–æ—â–µ–Ω–Ω–æ –¥–ª—è –ø—Ä–∏–º–µ—Ä–∞
                    hist.innerHTML += `
                        <div class="bg-gray-800 p-4 rounded-2xl flex justify-between items-center border border-gray-700">
                            <div>
                                <p class="text-[10px] text-gray-500 font-bold">${r[0].split('T')[0]} | ${r[1]}</p>
                                <p class="font-bold">${r[2]}</p>
                                <p class="text-[10px] text-gray-500">${r[5]}</p>
                            </div>
                            <div class="text-right">
                                <p class="font-black text-rose-500">-${sum.toFixed(2)} ‚Ç¨</p>
                                ${r[10] ? `<p class="text-[10px] text-yellow-500">${r[10]} ‚Ç¥</p>` : ''}
                            </div>
                        </div>`;
                }
            });
            document.getElementById('mainBalance').innerText = '‚Ç¨ ' + total.toFixed(2);
        }
        window.onload = load;
    </script>
</body>
</html>
