<body class="bg-slate-50 text-slate-900 pb-10">
    <div class="max-w-md mx-auto p-4 text-center">

        <div class="bg-slate-900 rounded-[32px] p-6 text-white shadow-xl mb-6">
            <p class="text-[10px] uppercase font-bold opacity-50 mb-1">–í—Å–µ–≥–æ (EUR)</p>
            <div id="total-val" class="text-4xl font-black italic tracking-tighter">0.00 ‚Ç¨</div>
        </div>

        <div id="balance-grid" class="grid grid-cols-2 gap-2 mb-6"></div>

        <div class="bg-white p-5 rounded-[32px] shadow-xl border border-slate-100 mb-8">
            <div class="mb-4 text-center">
                <input id="trans-date" type="date" class="p-2 bg-slate-50 rounded-xl font-bold text-xs text-slate-500 outline-none w-full text-center">
            </div>

            <div class="flex gap-1 mb-4 bg-slate-100 p-1 rounded-2xl text-[10px] font-bold uppercase">
                <button onclick="setMode('expense')" id="m-expense" class="flex-1 py-2 rounded-xl">–†–∞—Å—Ö–æ–¥</button>
                <button onclick="setMode('income')" id="m-income" class="flex-1 py-2 rounded-xl">–î–æ—Ö–æ–¥</button>
                <button onclick="setMode('transfer')" id="m-transfer" class="flex-1 py-2 rounded-xl">–û–±–º–µ–Ω</button>
            </div>

            <div id="std-input">
                <input id="sum" type="number" placeholder="0.00" class="w-full text-5xl font-black text-center outline-none text-blue-600 mb-1 bg-transparent">
                <p id="convert-hint" class="text-[10px] font-bold text-green-600 uppercase h-4"></p>
            </div>

            <div id="ex-input" class="hidden space-y-3 mb-4 text-left">
                <div class="bg-red-50 p-3 rounded-xl"><p class="text-[8px] font-bold text-red-400 uppercase">–°–ø–∏—Å–∞–Ω–æ</p><input id="sum-from" type="number" placeholder="0.00" class="w-full bg-transparent text-xl font-black text-red-600 outline-none"></div>
                <div class="bg-green-50 p-3 rounded-xl"><p class="text-[8px] font-bold text-green-400 uppercase">–ü–æ–ª—É—á–µ–Ω–æ</p><input id="sum-to" type="number" placeholder="0.00" class="w-full bg-transparent text-xl font-black text-green-600 outline-none"></div>
            </div>
            
            <div class="space-y-2 mb-4">
                <select id="acc1" onchange="updateUI()" class="w-full p-3 bg-slate-50 rounded-xl font-bold border-none text-sm appearance-none text-center"></select>
                <div id="to-arrow" class="hidden text-blue-500 font-bold text-xs py-1">‚¨áÔ∏è –ü–ï–†–ï–í–ï–°–¢–ò –ù–ê ‚¨áÔ∏è</div>
                <select id="acc2" onchange="updateUI()" class="hidden w-full p-3 bg-slate-50 rounded-xl font-bold border-none text-sm appearance-none text-center"></select>
            </div>

            <div id="cat-section">
                <div id="cats-container" class="flex overflow-x-auto gap-2 mb-4 pb-2 px-1"></div>
                <select id="subcat-select" class="w-full p-3 bg-blue-50 text-blue-700 rounded-xl font-bold text-center border-none text-sm appearance-none mb-4"></select>
            </div>

            <input id="desc" type="text" placeholder="–ú–∞–≥–∞–∑–∏–Ω / –û–ø–∏—Å–∞–Ω–∏–µ" class="w-full p-3 mb-6 bg-slate-50 rounded-xl text-sm font-semibold border-none text-center outline-none">
            
            <button onclick="save()" id="save-btn" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black shadow-lg uppercase">–ó–∞–ø–∏—Å–∞—Ç—å</button>
        </div>

        <div id="history" class="space-y-3 text-left"></div>
    </div>

    <script>
        // –í–ê–®–ê –ù–û–í–ê–Ø –°–°–´–õ–ö–ê –£–ñ–ï –ó–î–ï–°–¨:
        const GOOGLE_URL = "https://script.google.com/macros/s/AKfycbzIkqH5G3g8jOFtTBKEHbt5HYY5vC1xRiZVKwOFHPTyEnw4WDe7fOiubZJuU4B1EACB1Q/exec";

        const accounts = { sparkasse: {n: 'Sparkasse', c: 'EUR'}, casheur: {n: '–ù–∞–ª EUR', c: 'EUR'}, uahcard: {n: '–ü—Ä–∏–≤–∞—Ç UAH', c: 'UAH'}, cashuah: {n: '–ù–∞–ª UAH', c: 'UAH'} };
        const taxonomy = { expense: { '–ü—Ä–æ–¥—É–∫—Ç—ã': ['Lidl', 'Rewe', 'Aldi', 'Netto', 'Edeka', 'Kaufland', '–î—Ä—É–≥–æ–µ'], '–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç': ['–ë–µ–Ω–∑–∏–Ω', '–ü–∞—Ä–∫–æ–≤–∫–∞', '–ë–∏–ª–µ—Ç—ã', '–¢–∞–∫—Å–∏'], '–ï–¥–∞': ['–†–µ—Å—Ç–æ—Ä–∞–Ω', '–§–∞—Å—Ç—Ñ—É–¥', '–ö–æ—Ñ–µ'], '–î–æ–º': ['–ê—Ä–µ–Ω–¥–∞', '–°–≤—è–∑—å', '–ê–ø—Ç–µ–∫–∞', '–®–æ–ø–∏–Ω–≥'] }, income: { '–î–æ—Ö–æ–¥—ã': ['–ó–∞—Ä–ø–ª–∞—Ç–∞', '–ü–æ–º–æ—â—å', '–û—Å—Ç–∞—Ç–æ–∫'] }, transfer: { '–û–±–º–µ–Ω': ['–°–Ω—è—Ç–∏–µ', '–û–±–º–µ–Ω'] } };
        
        window.mode = 'expense'; window.currentCat = '–ü—Ä–æ–¥—É–∫—Ç—ã'; window.currentRate = 44.5; window.editId = null;

        async function updateRate() { try { const r = await fetch('https://open.er-api.com/v6/latest/EUR'); const d = await r.json(); window.currentRate = d.rates.UAH * 1.04; } catch(e) {} }

        function setMode(m) {
            window.mode = m; window.currentCat = Object.keys(taxonomy[m])[0];
            ['expense', 'income', 'transfer'].forEach(k => document.getElementById('m-'+k).className = m === k ? 'flex-1 py-2 rounded-xl bg-white shadow-sm' : 'flex-1 py-2 rounded-xl text-slate-400');
            document.getElementById('cat-section').classList.toggle('hidden', m === 'transfer');
            updateUI(); renderCats();
        }

        function renderCats() {
            const cats = Object.keys(taxonomy[window.mode]);
            document.getElementById('cats-container').innerHTML = cats.map(c => `<button onclick="window.currentCat='${c}';renderCats()" class="px-4 py-2 rounded-xl text-[10px] font-bold border cat-btn ${window.currentCat===c?'selected-cat':'bg-white text-slate-500'}">${c}</button>`).join('');
            const subs = taxonomy[window.mode][window.currentCat] || [];
            document.getElementById('subcat-select').innerHTML = subs.map(s => `<option value="${s}">${s}</option>`).join('');
        }

        function updateUI() {
            const acc1 = document.getElementById('acc1').value; const acc2 = document.getElementById('acc2').value;
            const isEx = window.mode === 'transfer' && accounts[acc1].c !== accounts[acc2].c;
            document.getElementById('std-input').classList.toggle('hidden', isEx);
            document.getElementById('ex-input').classList.toggle('hidden', !isEx);
            document.getElementById('acc2').classList.toggle('hidden', window.mode !== 'transfer');
            document.getElementById('to-arrow').classList.toggle('hidden', window.mode !== 'transfer');
            document.getElementById('convert-hint').innerText = (acc1 === 'uahcard' && window.mode === 'expense') ? "–í–≤–æ–¥–∏—Ç–µ –≤ ‚Ç¨ (—Å–ø–∏—à–µ–º ‚Ç¥)" : "";
        }

        async function save() {
            document.getElementById('save-btn').innerText = "–°–û–•–†–ê–ù–ï–ù–ò–ï...";
            if(window.editId) await fetch(GOOGLE_URL, {method:"POST", mode:"no-cors", body: JSON.stringify({action:"delete", id: window.editId})});
            const acc1 = document.getElementById('acc1').value; const acc2 = document.getElementById('acc2').value;
            const date = document.getElementById('trans-date').value || new Date().toISOString();
            const desc = document.getElementById('desc').value; const subcat = document.getElementById('subcat-select').value;
            let data = [];
            if(window.mode === 'transfer' && accounts[acc1].c !== accounts[acc2].c) {
                const sF = parseFloat(document.getElementById('sum-from').value); const sT = parseFloat(document.getElementById('sum-to').value);
                data.push({type:'expense', amount: sF, account: acc1, category:'–û–±–º–µ–Ω', date: date, desc: `–û–±–º–µ–Ω –Ω–∞ ${sT}‚Ç¨ | ${desc}`, rate: sF/sT});
                data.push({type:'income', amount: sT, account: acc2, category:'–û–±–º–µ–Ω', date: date, desc: `–°–Ω—è—Ç–æ ${sF}‚Ç¥ | ${desc}`, rate: sF/sT});
            } else {
                let amount = parseFloat(document.getElementById('sum').value);
                if(acc1 === 'uahcard' && window.mode === 'expense') amount *= window.currentRate;
                data.push({type: window.mode, amount: amount, account: acc1, category: `${window.currentCat}: ${subcat}`, date: date, desc: desc, rate: window.currentRate});
            }
            for(let op of data) { await fetch(GOOGLE_URL, {method: "POST", mode: "no-cors", body: JSON.stringify(op)}); }
            location.reload();
        }

        async function load() {
            try {
                const r = await fetch(GOOGLE_URL); const rows = await r.json();
                let bals = {sparkasse:0, casheur:0, uahcard:0, cashuah:0}, hist = "";
                rows.slice(1).forEach(row => {
                    const [type, date, title, desc, amt, cur, cat, acc, rate] = row;
                    const val = parseFloat(amt); if(bals.hasOwnProperty(acc)) bals[acc] += (type === 'income' ? val : -val);
                    const rVal = parseFloat(rate) || 44;
                    hist = `<div class="bg-white p-4 rounded-[24px] shadow-sm border mb-2">
                        <div class="flex justify-between items-start mb-2">
                            <div><p class="font-black text-xs">${cat}</p><p class="text-[9px] text-slate-400 font-bold uppercase">${new Date(date).toLocaleDateString()} ‚Ä¢ ${desc || '-'}</p></div>
                            <div class="text-right"><p class="font-black text-sm ${type==='income'?'text-green-500':'text-red-500'}">${type==='income'?'+':'-'}${val.toFixed(2)}</p><p class="text-[8px] font-bold text-slate-300 uppercase">${acc}</p></div>
                        </div>
                        <div class="flex justify-between items-center pt-2 border-t">
                            <div class="flex gap-4 items-center">
                                <button onclick="startEdit('${date}', ${val}, '${acc}', '${cat}', '${desc}', '${type}', ${rVal}, '${date}')" class="text-blue-400 font-bold text-[9px] uppercase">‚úèÔ∏è –ü–†–ê–í–ö–ê</button>
                                <button onclick="deleteItem('${date}')" class="text-slate-200">üóëÔ∏è</button>
                            </div>
                            <div class="text-[9px] font-black text-slate-400 uppercase bg-slate-50 px-2 py-1 rounded-lg">–ë–∞–ª–∞–Ω—Å: <span class="text-slate-900">${(bals.sparkasse + bals.casheur + (bals.uahcard / rVal) + (bals.cashuah / rVal)).toFixed(2)} ‚Ç¨</span></div>
                        </div>
                    </div>` + hist;
                });
                document.getElementById('balance-grid').innerHTML = Object.entries(bals).map(([id, v]) => `<div class="bg-white p-3 rounded-2xl border text-center shadow-sm"><p class="text-[8px] uppercase font-bold text-slate-400 mb-1 leading-none">${accounts[id].n}</p><p class="font-bold text-[13px] tracking-tighter">${v.toFixed(2)}</p></div>`).join('');
                document.getElementById('total-val').innerText = (bals.sparkasse + bals.casheur + (bals.uahcard / window.currentRate) + (bals.cashuah / window.currentRate)).toFixed(2) + ' ‚Ç¨';
                document.getElementById('history').innerHTML = hist;
                document.getElementById('status-bar').innerText = "–û–ë–ù–û–í–õ–ï–ù–û";
            } catch(e) { document.getElementById('status-bar').innerText = "–û–®–ò–ë–ö–ê –î–ê–ù–ù–´–•"; }
        }

        async function deleteItem(id) { if(confirm("–£–¥–∞–ª–∏—Ç—å?")) { await fetch(GOOGLE_URL, {method:"POST", mode:"no
