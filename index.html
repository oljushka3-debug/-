<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartWallet v3.6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 50; }
        .modal.active { display: flex; align-items: center; justify-content: center; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .fade-out { opacity: 0; transform: scale(0.9); transition: all 0.4s ease; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .spinning { animation: spin 1s linear infinite; }
    </style>
</head>
<body class="bg-gray-100 font-sans pb-20">

    <div class="bg-indigo-600 text-white p-6 rounded-b-3xl shadow-lg sticky top-0 z-40">
        <div class="flex justify-between items-center mb-4">
            <div class="flex items-center gap-3">
                <h1 class="text-xl font-bold tracking-tight">SmartWallet</h1>
                <button onclick="loadData()" id="refreshBtn" class="bg-indigo-500 p-2 rounded-full active:scale-90 transition">
                    <svg id="refreshIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                </button>
            </div>
            <div class="flex items-center space-x-2 text-sm">
                <span>–ö—É—Ä—Å:</span>
                <input type="number" id="manualRate" step="0.01" class="w-16 bg-indigo-500 rounded px-1 text-center outline-none" oninput="saveManualRate()">
            </div>
        </div>
        <div class="text-center">
            <p class="text-indigo-100 text-sm opacity-80 uppercase tracking-widest mb-1">–û–±—â–∏–π –∫–∞–ø–∏—Ç–∞–ª</p>
            <h2 id="totalBalance" class="text-4xl font-black">‚Ç¨ 0.00</h2>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-4 p-4">
        <div class="bg-white p-4 rounded-2xl shadow-sm border-l-4 border-blue-500"><p class="text-xs text-gray-500 uppercase font-bold">Sparkasse</p><p id="acc-sparkasse" class="text-lg font-bold text-gray-800">‚Ç¨ 0.00</p></div>
        <div class="bg-white p-4 rounded-2xl shadow-sm border-l-4 border-green-500"><p class="text-xs text-gray-500 uppercase font-bold">–ü—Ä–∏–≤–∞—Ç</p><p id="acc-privat" class="text-lg font-bold text-gray-800">‚Ç¥ 0.00</p></div>
        <div class="bg-white p-4 rounded-2xl shadow-sm border-l-4 border-yellow-500"><p class="text-xs text-gray-500 uppercase font-bold">–ù–∞–ª EUR</p><p id="acc-cash-eur" class="text-lg font-bold text-gray-800">‚Ç¨ 0.00</p></div>
        <div class="bg-white p-4 rounded-2xl shadow-sm border-l-4 border-orange-500"><p class="text-xs text-gray-500 uppercase font-bold">–ù–∞–ª UAH</p><p id="acc-cash-uah" class="text-lg font-bold text-gray-800">‚Ç¥ 0.00</p></div>
    </div>

    <div class="flex px-4 gap-2 mb-6">
        <button onclick="openModal('expense')" class="flex-1 bg-red-500 text-white py-3 rounded-xl font-bold shadow-md active:scale-95 transition">–†–∞—Å—Ö–æ–¥</button>
        <button onclick="openModal('income')" class="flex-1 bg-green-500 text-white py-3 rounded-xl font-bold shadow-md active:scale-95 transition">–î–æ—Ö–æ–¥</button>
        <button onclick="openModal('transfer')" class="flex-1 bg-gray-600 text-white py-3 rounded-xl font-bold shadow-md active:scale-95 transition">–ü–µ—Ä–µ–≤–æ–¥</button>
    </div>

    <div class="px-4">
        <div class="flex bg-gray-200 rounded-xl p-1 mb-4">
            <button onclick="switchTab('history')" id="tab-history" class="flex-1 py-2 text-sm font-bold rounded-lg text-indigo-600 border-b-2 border-indigo-600">–ò—Å—Ç–æ—Ä–∏—è</button>
            <button onclick="switchTab('deleted')" id="tab-deleted" class="flex-1 py-2 text-sm font-bold rounded-lg text-gray-500">–ö–æ—Ä–∑–∏–Ω–∞</button>
        </div>
        <div id="content-history" class="tab-content active space-y-3"></div>
        <div id="content-deleted" class="tab-content space-y-3 opacity-60"></div>
    </div>

    <div id="modal" class="modal">
        <div class="bg-white w-full max-w-sm m-4 p-6 rounded-3xl shadow-2xl relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400 text-2xl">&times;</button>
            <h3 id="modalTitle" class="text-xl font-bold mb-4 text-gray-800">–û–ø–µ—Ä–∞—Ü–∏—è</h3>
            <form id="txForm" onsubmit="handleSubmit(event)" class="space-y-4">
                <input type="hidden" id="txType">
                <input type="hidden" id="editRowIndex" value="">
                
                <div class="flex flex-col gap-1">
                    <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">–î–∞—Ç–∞ –æ–ø–µ—Ä–∞—Ü–∏–∏</label>
                    <input type="date" id="txDate" class="w-full border-2 border-gray-100 rounded-xl p-3 outline-none focus:border-indigo-500">
                </div>

                <div class="grid grid-cols-2 gap-2">
                    <input type="number" id="amount" step="0.01" required placeholder="–°—É–º–º–∞" class="border-2 border-gray-100 rounded-xl p-3 outline-none focus:border-indigo-500">
                    <input type="number" id="qty" value="1" placeholder="–ö–æ–ª-–≤–æ" class="border-2 border-gray-100 rounded-xl p-3 outline-none focus:border-indigo-500">
                </div>

                <input type="text" id="merchant" placeholder="–ú–∞–≥–∞–∑–∏–Ω/–ò—Å—Ç–æ—á–Ω–∏–∫" class="w-full border-2 border-gray-100 rounded-xl p-3 outline-none focus:border-indigo-500">
                <input type="text" id="item" placeholder="–¢–æ–≤–∞—Ä/–û–ø–∏—Å–∞–Ω–∏–µ" class="w-full border-2 border-gray-100 rounded-xl p-3 outline-none focus:border-indigo-500">

                <div id="accLabel" class="text-[10px] font-bold text-gray-400 uppercase ml-1">–°—á–µ—Ç</div>
                <select id="account" class="w-full border-2 border-gray-100 rounded-xl p-3 outline-none"></select>

                <div id="catLabel" class="text-[10px] font-bold text-gray-400 uppercase ml-1">–ö–∞—Ç–µ–≥–æ—Ä–∏—è</div>
                <select id="category" class="w-full border-2 border-gray-100 rounded-xl p-3 outline-none"></select>

                <button type="submit" id="submitBtn" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black text-lg shadow-lg">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyRW9aaMg2sIFWgvCeR_8B70f9_oPHYN0LP-u0Ky6w5m2VW0TSMRuQbXJNy_zp5cqjx/exec"; 
        let currentRate = 50.76;
        let mainData = [];

        const ACCOUNTS = ["Sparkasse", "–ü—Ä–∏–≤–∞—Ç", "–ù–∞–ª–∏—á–Ω—ã–µ EUR", "–ù–∞–ª–∏—á–Ω—ã–µ UAH"];
        const EXPENSE_CATS = [
            "üçé –ü—Ä–æ–¥—É–∫—Ç—ã: –ï–¥–∞", "üçé –ü—Ä–æ–¥—É–∫—Ç—ã: –ê–ª–∫–æ/–¢–∞–±–∞–∫", "üè† –î–æ–º: –ì–∏–≥–∏–µ–Ω–∞", "üè† –î–æ–º: –•–∏–º–∏—è", "üè† –î–æ–º: –†–∞–∑–Ω–æ–µ",
            "üíä –ó–¥–æ—Ä–æ–≤—å–µ: –ê–ø—Ç–µ–∫–∞", "üíä –ó–¥–æ—Ä–æ–≤—å–µ: –í—Ä–∞—á–∏", "üíä –ó–¥–æ—Ä–æ–≤—å–µ: –°—Ç—Ä–∞—Ö–æ–≤–∫–∞", "üöó –¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç: –ë–µ–Ω–∑–∏–Ω",
            "üöó –¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç: –ë–∏–ª–µ—Ç—ã", "üöó –¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç: –°–µ—Ä–≤–∏—Å", "‚òïÔ∏è –ö–∞—Ñ–µ: –û–±–µ–¥", "‚òïÔ∏è –ö–∞—Ñ–µ: –ö–æ—Ñ–µ/–§–∞—Å—Ç—Ñ—É–¥",
            "üì± –°–≤—è–∑—å: –ú–æ–±/–ò–Ω–µ—Ç", "üì± –°–≤—è–∑—å: –ü–æ–¥–ø–∏—Å–∫–∏", "üíÑ –£—Ö–æ–¥: –ö–æ—Å–º–µ—Ç–∏–∫–∞", "üíÑ –£—Ö–æ–¥: –ü–∞—Ä–∏–∫–º–∞—Ö–µ—Ä/–ú–∞–Ω–∏–∫—é—Ä",
            "üéì –û–±—É—á–µ–Ω–∏–µ: –ö—É—Ä—Å—ã/–ö–Ω–∏–≥–∏", "üéì –û–±—É—á–µ–Ω–∏–µ: –ö–∞–Ω—Ü—Ç–æ–≤–∞—Ä—ã", "üéÅ –ü–æ–¥–∞—Ä–∫–∏", "üè¶ –°–±–æ—Ä—ã: ARD/–ë–∞–Ω–∫", "üëó –û–¥–µ–∂–¥–∞", "üì¶ –ü—Ä–æ—á–µ–µ"
        ];

        function openModal(type, isEdit = false) {
            const modal = document.getElementById('modal');
            modal.classList.add('active');
            document.getElementById('txType').value = type;
            if (!isEdit) {
                document.getElementById('editRowIndex').value = "";
                document.getElementById('txDate').value = new Date().toISOString().split('T')[0];
            }
            
            const mInput = document.getElementById('merchant');
            const iInput = document.getElementById('item');
            const qInput = document.getElementById('qty');
            const aSelect = document.getElementById('account');
            const cSelect = document.getElementById('category');

            aSelect.innerHTML = ""; cSelect.innerHTML = "";
            mInput.style.display = "block"; iInput.style.display = "block"; qInput.style.display = "block";
            document.getElementById('submitBtn').innerText = isEdit ? "–û–±–Ω–æ–≤–∏—Ç—å" : "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å";

            if (type === 'expense') {
                document.getElementById('modalTitle').innerText = isEdit ? '–ü—Ä–∞–≤–∫–∞ —Ä–∞—Å—Ö–æ–¥–∞' : '–ù–æ–≤—ã–π —Ä–∞—Å—Ö–æ–¥';
                ACCOUNTS.forEach(a => aSelect.add(new Option(a, a)));
                EXPENSE_CATS.forEach(c => cSelect.add(new Option(c, c)));
            } 
            else if (type === 'income') {
                document.getElementById('modalTitle').innerText = isEdit ? '–ü—Ä–∞–≤–∫–∞ –¥–æ—Ö–æ–¥–∞' : '–ù–æ–≤—ã–π –¥–æ—Ö–æ–¥';
                qInput.style.display = "none";
                aSelect.add(new Option("üíé –î–æ—Ö–æ–¥", "üíé –î–æ—Ö–æ–¥"));
                ACCOUNTS.forEach(a => cSelect.add(new Option(a, a)));
            }
            else if (type === 'transfer') {
                document.getElementById('modalTitle').innerText = isEdit ? '–ü—Ä–∞–≤–∫–∞ –ø–µ—Ä–µ–≤–æ–¥–∞' : '–ü–µ—Ä–µ–≤–æ–¥';
                mInput.style.display = "none"; iInput.style.display = "none"; qInput.style.display = "none";
                ACCOUNTS.forEach(a => { aSelect.add(new Option(a, a)); cSelect.add(new Option(a, a)); });
            }
        }

        function closeModal() { document.getElementById('modal').classList.remove('active'); document.getElementById('txForm').reset(); }

        async function loadData() {
            const icon = document.getElementById('refreshIcon');
            icon.classList.add('spinning');
            const script = document.createElement('script');
            script.src = `${API_URL}?callback=handleData&t=${new Date().getTime()}`;
            document.body.appendChild(script);
        }

        function handleData(data) {
            mainData = data.rows;
            if (!localStorage.getItem('manualRate')) currentRate = data.rate;
            document.getElementById('manualRate').value = currentRate;
            updateBalance();
            renderHistory();
            document.getElementById('refreshIcon').classList.remove('spinning');
        }

        function updateBalance() {
            let b = { "Sparkasse": 0, "–ü—Ä–∏–≤–∞—Ç": 0, "–ù–∞–ª–∏—á–Ω—ã–µ EUR": 0, "–ù–∞–ª–∏—á–Ω—ã–µ UAH": 0 };
            mainData.forEach(r => {
                let v = parseFloat(r[6]) || 0;
                if (!String(r[2]).includes("[–£–î–ê–õ–ï–ù–û]") && b.hasOwnProperty(r[9])) {
                    if (r[8] === "üíé –î–æ—Ö–æ–¥") b[r[9]] += v; else b[r[9]] -= v;
                }
            });
            document.getElementById('acc-sparkasse').innerText = `‚Ç¨ ${b["Sparkasse"].toFixed(2)}`;
            document.getElementById('acc-privat').innerText = `‚Ç¥ ${b["–ü—Ä–∏–≤–∞—Ç"].toFixed(2)}`;
            document.getElementById('acc-cash-eur').innerText = `‚Ç¨ ${b["–ù–∞–ª–∏—á–Ω—ã–µ EUR"].toFixed(2)}`;
            document.getElementById('acc-cash-uah').innerText = `‚Ç¥ ${b["–ù–∞–ª–∏—á–Ω—ã–µ UAH"].toFixed(2)}`;
            const total = b["Sparkasse"] + b["–ù–∞–ª–∏—á–Ω—ã–µ EUR"] + (b["–ü—Ä–∏–≤–∞—Ç"] + b["–ù–∞–ª–∏—á–Ω—ã–µ UAH"]) / currentRate;
            document.getElementById('totalBalance').innerText = `‚Ç¨ ${total.toFixed(2)}`;
        }

        function renderHistory() {
            const hist = document.getElementById('content-history');
            const del = document.getElementById('content-deleted');
            hist.innerHTML = ''; del.innerHTML = '';
            mainData.slice().reverse().forEach(r => {
                const isDel = String(r[2]).includes("[–£–î–ê–õ–ï–ù–û]");
                const isInc = r[8] === 'üíé –î–æ—Ö–æ–¥';
                const cur = (r[9].includes("–ü—Ä–∏–≤–∞—Ç") || r[9].includes("UAH")) ? "‚Ç¥" : "‚Ç¨";
                let date = String(r[0]).substring(0, 10);
                
                const card = `<div id="row-${r[10]}" class="bg-white p-4 rounded-2xl shadow-sm flex justify-between items-center mb-2 border border-gray-50 transition-all duration-300">
                    <div>
                        <p class="text-[10px] text-gray-400 uppercase font-black">${date}</p>
                        <p class="font-bold text-gray-800">${r[1]}</p>
                        <p class="text-[11px] text-gray-500">${r[2]} | ${r[9]}</p>
                    </div>
                    <div class="text-right">
                        <p class="font-bold ${isInc ? 'text-green-500' : 'text-red-500'}">${isInc ? '+' : '-'}${(parseFloat(r[6])||0).toFixed(2)} ${cur}</p>
                        ${!isDel ? `
                            <div class="flex gap-3 mt-2 justify-end">
                                <button onclick="startEdit(${r[10]}, '${String(r[1]).replace(/'/g, "\\'")}', '${String(r[2]).replace(/'/g, "\\'")}', '${r[6]}', '${r[4]}', '${r[8]}', '${r[9]}', '${date}')" class="text-indigo-500 text-[10px] font-black uppercase">‚úèÔ∏è –ü—Ä–∞–≤–∫–∞</button>
                                <button onclick="deleteRow(${r[10]})" class="text-gray-400 text-[10px] font-black uppercase">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
                            </div>` : ''}
                    </div>
                </div>`;
                if (isDel) del.innerHTML += card; else hist.innerHTML += card;
            });
        }

        async function handleSubmit(e) {
            e.preventDefault();
            const editIdx = document.getElementById('editRowIndex').value;
            const type = document.getElementById('txType').value;
            let p = {
                date: document.getElementById('txDate').value,
                amount: document.getElementById('amount').value,
                qty: document.getElementById('qty').value,
                merchant: document.getElementById('merchant').value || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è',
                item: document.getElementById('item').value || '‚Äî',
                account: document.getElementById('account').value,
                category: document.getElementById('category').value,
                action: editIdx ? 'edit' : 'add',
                rowIndex: editIdx
            };
            if (type === 'income') { p.account = document.getElementById('category').value; p.category = "üíé –î–æ—Ö–æ–¥"; }
            document.getElementById('submitBtn').innerText = "‚è≥ –ñ–¥–∏—Ç–µ...";
            document.getElementById('submitBtn').disabled = true;
            if (type === 'transfer' && !editIdx) {
                const from = document.getElementById('account').value;
                const to = document.getElementById('category').value;
                await fetch(API_URL, { method: 'POST', body: JSON.stringify({...p, account: from, category: 'üì¶ –ü—Ä–æ—á–µ–µ', merchant: '–ü–µ—Ä–µ–≤–æ–¥', item: '–ù–∞: ' + to}) });
                await fetch(API_URL, { method: 'POST', body: JSON.stringify({...p, account: to, category: 'üíé –î–æ—Ö–æ–¥', merchant: '–ü–µ—Ä–µ–≤–æ–¥', item: '–û—Ç: ' + from}) });
            } else {
                await fetch(API_URL, { method: 'POST', body: JSON.stringify(p) });
            }
            closeModal();
            loadData();
            document.getElementById('submitBtn').disabled = false;
        }

        function startEdit(idx, m, i, amt, q, cat, acc, date) {
            let type = (cat === 'üíé –î–æ—Ö–æ–¥') ? 'income' : (m.includes('–ü–µ—Ä–µ–≤–æ–¥') ? 'transfer' : 'expense');
            document.getElementById('editRowIndex').value = idx;
            openModal(type, true);
            document.getElementById('txDate').value = date;
            document.getElementById('amount').value = amt;
            document.getElementById('qty').value = q;
            document.getElementById('merchant').value = m;
            document.getElementById('item').value = i;
            if (type === 'income') document.getElementById('category').value = acc;
            else document.getElementById('account').value = acc;
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        async function deleteRow(idx) {
            if (confirm('–£–¥–∞–ª–∏—Ç—å –∑–∞–ø–∏—Å—å?')) {
                const row = document.getElementById('row-' + idx);
                if (row) row.classList.add('fade-out');
                await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'delete', rowIndex: idx }) });
                loadData();
            }
        }

        function saveManualRate() { currentRate = document.getElementById('manualRate').value; localStorage.setItem('manualRate', currentRate); updateBalance(); }
        function switchTab(t) { 
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('content-' + t).classList.add('active');
            document.getElementById('tab-history').className = 'flex-1 py-2 text-sm font-bold rounded-lg ' + (t==='history'?'text-indigo-600 border-b-2 border-indigo-600':'text-gray-500');
            document.getElementById('tab-deleted').className = 'flex-1 py-2 text-sm font-bold rounded-lg ' + (t==='deleted'?'text-indigo-600 border-b-2 border-indigo-600':'text-gray-500');
        }
        window.onload = loadData;
    </script>
</body>
</html>
