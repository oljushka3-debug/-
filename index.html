<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartWallet Ultimate v10.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-950 text-slate-100 font-sans p-4">

    <div class="bg-slate-900 p-6 rounded-[35px] border border-slate-800 shadow-2xl mb-6">
        <div class="flex justify-between items-center mb-4 opacity-50 text-[10px] font-bold">
            <span>–ö–£–†–°: <input type="number" id="baseRate" value="50.76" step="0.01" class="bg-transparent text-yellow-500 w-12 outline-none"></span>
            <span>–ë–ê–õ–ê–ù–° (EUR)</span>
        </div>
        <h1 id="mainBalance" class="text-center text-5xl font-black italic mb-6 tracking-tighter">‚Ç¨ 0.00</h1>
        <div class="grid grid-cols-2 gap-3 text-[10px] uppercase font-bold">
            <div class="bg-slate-800/50 p-3 rounded-2xl border border-blue-500/10">Sparkasse: <span id="acc-Sparkasse" class="block text-white text-sm">‚Ç¨ 0.00</span></div>
            <div class="bg-slate-800/50 p-3 rounded-2xl border border-green-500/10 text-green-500">–ü—Ä–∏–≤–∞—Ç: <span id="acc-–ü—Ä–∏–≤–∞—Ç" class="block text-white text-sm">‚Ç¥ 0.00</span></div>
            <div class="bg-slate-800/50 p-3 rounded-2xl border border-yellow-500/10 text-yellow-500 text-[8px]">–ù–∞–ª–∏—á–Ω—ã–µ ‚Ç¨: <span id="acc-–ù–∞–ª–∏—á–Ω—ã–µ EUR" class="block text-white text-sm">‚Ç¨ 0.00</span></div>
            <div class="bg-slate-800/50 p-3 rounded-2xl border border-orange-500/10 text-orange-500 text-[8px]">–ù–∞–ª–∏—á–Ω—ã–µ ‚Ç¥: <span id="acc-–ù–∞–ª–∏—á–Ω—ã–µ UAH" class="block text-white text-sm">‚Ç¥ 0.00</span></div>
        </div>
    </div>

    <div class="flex gap-2 mb-8">
        <button onclick="openModal('expense')" class="flex-1 bg-rose-600 py-5 rounded-2xl font-black text-[10px] uppercase border-b-4 border-rose-900 shadow-lg active:scale-95 transition-all">–†–∞—Å—Ö–æ–¥</button>
        <button onclick="openModal('transfer')" class="flex-1 bg-slate-700 py-5 rounded-2xl font-black text-[10px] uppercase border-b-4 border-slate-900 shadow-lg active:scale-95 transition-all">–ü–µ—Ä–µ–≤–æ–¥</button>
        <button onclick="openModal('income')" class="flex-1 bg-emerald-600 py-5 rounded-2xl font-black text-[10px] uppercase border-b-4 border-emerald-900 shadow-lg active:scale-95 transition-all">–î–æ—Ö–æ–¥</button>
    </div>

    <div id="history" class="space-y-2"></div>

    <div id="modal" class="fixed inset-0 bg-black/95 hidden flex items-center justify-center p-4 z-50">
        <div class="bg-slate-900 w-full max-w-sm rounded-[45px] p-8 border border-slate-800 shadow-2xl overflow-y-auto max-h-[95vh]">
            <h2 id="modalTitle" class="text-2xl font-black text-yellow-500 mb-6 italic uppercase tracking-tighter text-center">–ó–∞–ø–∏—Å—å</h2>
            
            <form onsubmit="save(event)" class="space-y-4">
                <input type="hidden" id="txType">
                <input type="date" id="date" class="w-full bg-slate-800 p-4 rounded-2xl font-bold text-white outline-none border border-slate-700">

                <div id="standardFields" class="space-y-4">
                    <div class="grid grid-cols-2 gap-2">
                        <div class="bg-slate-800 p-3 rounded-2xl border border-slate-700" id="qtyBox">
                            <label class="text-[8px] text-slate-500 block uppercase mb-1">–ö–æ–ª-–≤–æ</label>
                            <input type="number" id="qty" value="1" oninput="calcInfo()" class="w-full bg-transparent text-xl font-bold outline-none">
                        </div>
                        <div class="bg-slate-800 p-3 rounded-2xl border-2 border-yellow-500/20">
                            <label id="priceLabel" class="text-[8px] text-blue-400 block uppercase mb-1 italic">–°—É–º–º–∞ (‚Ç¨)</label>
                            <input type="number" id="price" step="0.01" oninput="calcInfo()" class="w-full bg-transparent text-xl font-bold outline-none text-white">
                        </div>
                    </div>
                    <div id="infoBox" class="bg-yellow-500/5 p-3 rounded-2xl text-center hidden font-black text-yellow-500 text-sm italic"></div>
                    <input type="text" id="merchant" placeholder="–ú–∞–≥–∞–∑–∏–Ω / –û–ø–∏—Å–∞–Ω–∏–µ" class="w-full bg-slate-800 p-4 rounded-2xl outline-none font-bold placeholder:text-slate-600">
                    <div id="itemsGroup" class="grid grid-cols-2 gap-2">
                        <input type="text" id="itemDE" placeholder="–¢–æ–≤–∞—Ä DE" class="bg-slate-800 p-4 rounded-2xl text-xs outline-none">
                        <input type="text" id="itemRU" placeholder="–¢–æ–≤–∞—Ä RU" class="bg-slate-800 p-4 rounded-2xl text-xs outline-none">
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <select id="acc" onchange="calcInfo()" class="bg-slate-800 p-4 rounded-2xl font-bold text-[10px] outline-none border border-slate-700">
                            <option value="Sparkasse">Sparkasse</option><option value="–ü—Ä–∏–≤–∞—Ç">–ü—Ä–∏–≤–∞—Ç</option><option value="–ù–∞–ª–∏—á–Ω—ã–µ EUR">–ù–∞–ª ‚Ç¨</option><option value="–ù–∞–ª–∏—á–Ω—ã–µ UAH">–ù–∞–ª ‚Ç¥</option>
                        </select>
                        <select id="cat" class="bg-slate-800 p-4 rounded-2xl font-bold text-[10px] outline-none border border-slate-700">
                            <option>üçé –ü—Ä–æ–¥—É–∫—Ç—ã</option><option>üè† –î–æ–º</option><option>üöó –¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç</option><option value="üíé –î–æ—Ö–æ–¥">üíé –î–æ—Ö–æ–¥</option>
                        </select>
                    </div>
                </div>

                <div id="transferFields" class="hidden space-y-4">
                    <div class="grid grid-cols-2 gap-2">
                        <select id="tFrom" onchange="syncT()" class="bg-slate-800 p-3 rounded-xl text-[10px] font-bold outline-none border border-slate-700"><option value="Sparkasse">–ò–ó Sparkasse</option><option value="–ü—Ä–∏–≤–∞—Ç">–ò–ó –ü—Ä–∏–≤–∞—Ç</option><option value="–ù–∞–ª–∏—á–Ω—ã–µ EUR">–ò–ó –ù–∞–ª ‚Ç¨</option><option value="–ù–∞–ª–∏—á–Ω—ã–µ UAH">–ò–ó –ù–∞–ª ‚Ç¥</option></select>
                        <select id="tTo" onchange="syncT()" class="bg-slate-800 p-3 rounded-xl text-[10px] font-bold outline-none border border-slate-700"><option value="–ù–∞–ª–∏—á–Ω—ã–µ EUR">–í –ù–∞–ª ‚Ç¨</option><option value="–ü—Ä–∏–≤–∞—Ç">–í –ü—Ä–∏–≤–∞—Ç</option><option value="Sparkasse">–í Sparkasse</option><option value="–ù–∞–ª–∏—á–Ω—ã–µ UAH">–í –ù–∞–ª ‚Ç¥</option></select>
                    </div>
                    <div class="bg-slate-800 p-5 rounded-3xl border border-yellow-500/20 shadow-inner">
                        <div class="flex justify-between items-center mb-2"><span class="text-[9px] text-slate-500 font-bold uppercase tracking-widest">–û—Ç–¥–∞—é</span><span id="tCurFrom" class="font-bold">‚Ç¨</span></div>
                        <input type="number" id="tAmountFrom" oninput="syncT('from')" class="w-full bg-transparent text-3xl font-black outline-none mb-4 text-white">
                        <div class="flex justify-between items-center mb-2 text-yellow-500"><span class="text-[9px] font-bold uppercase tracking-widest">–ü–æ–ª—É—á–∞—é</span><span id="tCurTo" class="font-bold">‚Ç¨</span></div>
                        <input type="number" id="tAmountTo" oninput="syncT('to')" class="w-full bg-transparent text-3xl font-black outline-none text-yellow-500">
                    </div>
                    <div class="bg-slate-800 p-4 rounded-2xl flex justify-between items-center border border-slate-700">
                        <span class="text-[10px] text-slate-500 uppercase font-black">–ö—É—Ä—Å –æ–±–º–µ–Ω–∞:</span>
                        <input type="number" id="tExRate" step="0.01" oninput="syncT('from')" class="w-20 bg-transparent text-right font-black text-yellow-500 outline-none text-lg">
                    </div>
                </div>

                <button id="saveBtn" class="w-full bg-yellow-500 text-black py-6 rounded-3xl font-black uppercase text-xl shadow-lg border-b-4 border-yellow-700 active:scale-95 transition-all">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
                <button type="button" onclick="closeModal()" class="w-full text-slate-600 font-black text-[10px] uppercase tracking-[0.3em] mt-2">–û—Ç–º–µ–Ω–∞</button>
            </form>
        </div>
    </div>

    <script>
        // --- –í–°–¢–ê–í–¨ –°–°–´–õ–ö–£ –ù–ò–ñ–ï ---
        const API_URL = "https://script.google.com/macros/s/AKfycbzmRi57ra3cQIMboPs6BD_tpcfHLGCleuxUGnqxsqsqafO-kNsjefd_M4yRWIG4MWT5/exec";

        function isUah(acc) { return acc.includes('–ü—Ä–∏–≤–∞—Ç') || acc.includes('UAH'); }

        function calcInfo() {
            const type = document.getElementById('txType').value;
            const acc = document.getElementById('acc').value;
            const priceLabel = document.getElementById('priceLabel');
            const infoBox = document.getElementById('infoBox');
            const rate = parseFloat(document.getElementById('baseRate').value) || 50.76;
            
            priceLabel.innerText = isUah(acc) ? "–°—É–º–º–∞ (‚Ç¥)" : "–°—É–º–º–∞ (‚Ç¨)";
            
            if (type === 'expense') {
                const total = (parseFloat(document.getElementById('qty').value) || 1) * (parseFloat(document.getElementById('price').value) || 0);
                infoBox.classList.remove('hidden');
                infoBox.innerText = isUah(acc) ? "–≠–∫–≤–∏–≤–∞–ª–µ–Ω—Ç: ‚Ç¨ " + (total / rate).toFixed(2) : "–í –≥—Ä–∏–≤–Ω–µ: ‚Ç¥ " + (total * rate).toFixed(2);
            } else { infoBox.classList.add('hidden'); }
        }

        function syncT(origin) {
            const from = document.getElementById('tFrom').value, to = document.getElementById('tTo').value;
            const exRate = parseFloat(document.getElementById('tExRate').value) || parseFloat(document.getElementById('baseRate').value);
            let f = parseFloat(document.getElementById('tAmountFrom').value) || 0, t = parseFloat(document.getElementById('tAmountTo').value) || 0;
            
            document.getElementById('tCurFrom').innerText = isUah(from) ? '‚Ç¥' : '‚Ç¨';
            document.getElementById('tCurTo').innerText = isUah(to) ? '‚Ç¥' : '‚Ç¨';

            if (origin === 'from' || !origin) {
                if (!isUah(from) && isUah(to)) t = f * exRate;
                else if (isUah(from) && !isUah(to)) t = f / exRate;
                else t = f;
                document.getElementById('tAmountTo').value = t.toFixed(2);
            } else {
                if (!isUah(from) && isUah(to)) f = t / exRate;
                else if (isUah(from) && !isUah(to)) f = t * exRate;
                else f = t;
                document.getElementById('tAmountFrom').value = f.toFixed(2);
            }
        }

        function openModal(type) {
            document.getElementById('txType').value = type;
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
            const isT = type === 'transfer', isInc = type === 'income';
            
            document.getElementById('modalTitle').innerText = isInc ? '–ü–û–ü–û–õ–ù–ï–ù–ò–ï' : (isT ? '–ü–ï–†–ï–í–û–î' : '–†–ê–°–•–û–î');
            document.getElementById('standardFields').classList.toggle('hidden', isT);
            document.getElementById('transferFields').classList.toggle('hidden', !isT);
            document.getElementById('qtyBox').classList.toggle('hidden', isInc);
            document.getElementById('itemsGroup').classList.toggle('hidden', isInc);
            
            if(isInc) document.getElementById('cat').value = "üíé –î–æ—Ö–æ–¥";
            else if(!isT) document.getElementById('cat').value = "üçé –ü—Ä–æ–¥—É–∫—Ç—ã";

            if(isT) { document.getElementById('tExRate').value = document.getElementById('baseRate').value; syncT(); }
            else calcInfo();
        }

        function closeModal() { document.getElementById('modal').classList.add('hidden'); }

        async function save(e) {
            e.preventDefault();
            const btn = document.getElementById('saveBtn'); btn.disabled = true; btn.innerText = "‚è≥ –ó–ê–ü–ò–°–¨...";
            const type = document.getElementById('txType').value, rate = document.getElementById('baseRate').value;
            let payload = { action: type, date: document.getElementById('date').value, rate: rate };

            if(type === 'transfer') {
                payload.fromAcc = document.getElementById('tFrom').value; payload.toAcc = document.getElementById('tTo').value;
                payload.amountFrom = document.getElementById('tAmountFrom').value; payload.amountTo = document.getElementById('tAmountTo').value;
                payload.fromCur = isUah(payload.fromAcc) ? "UAH" : "EUR"; payload.toCur = isUah(payload.toAcc) ? "UAH" : "EUR";
                payload.rate = document.getElementById('tExRate').value;
            } else {
                const q = document.getElementById('qty').value, p = document.getElementById('price').value, acc = document.getElementById('acc').value, cat = document.getElementById('cat').value;
                const isInc = cat.includes('–î–æ—Ö–æ–¥') || cat.includes('üíé');
                payload.action = 'add'; payload.category = cat; payload.merchant = document.getElementById('merchant').value;
                payload.itemDE = document.getElementById('itemDE').value; payload.itemRU = document.getElementById('itemRU').value;
                payload.account = acc; payload.qty = q; payload.priceUnit = p; payload.curTran = isUah(acc) ? "UAH" : "EUR";
                payload.totalTran = !isUah(acc) ? (isInc ? Math.abs(q*p) : -Math.abs(q*p)) : "";
                payload.totalCard = isUah(acc) ? (isInc ? Math.abs(q*p) : -Math.abs(q*p)) : "";
                payload.curCard = payload.curTran;
            }
            await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
            location.reload();
        }

        function draw(data) {
            const hist = document.getElementById('history'); hist.innerHTML = "";
            let b = { "Sparkasse": 0, "–ü—Ä–∏–≤–∞—Ç": 0, "–ù–∞–ª–∏—á–Ω—ã–µ EUR": 0, "–ù–∞–ª–∏—á–Ω—ã–µ UAH": 0 };
            const rate = parseFloat(document.getElementById('baseRate').value) || 50.76;
            if(!data.rows) return;
            
            data.rows.forEach(r => {
                const acc = r[5], trAmt = parseFloat(r[8]) || 0, crAmt = parseFloat(r[10]) || 0;
                if (b.hasOwnProperty(acc)) b[acc] += (isUah(acc) ? crAmt : trAmt);
            });

            data.rows.slice().reverse().slice(0, 10).forEach(r => {
                const acc = r[5], isU = isUah(acc), val = Math.abs(isU ? r[10] : r[8]);
                const isInc = (isU ? r[10] : r[8]) > 0;
                hist.innerHTML += `<div class="bg-slate-900/40 p-4 rounded-3xl flex justify-between items-center border border-slate-800 mb-2">
                    <div><p class="text-[9px] text-slate-600 font-black uppercase">${r[0].split('T')[0].substring(5)} | ${acc}</p><p class="text-slate-200 text-xs font-bold">${r[2]}</p></div>
                    <div class="font-black text-xs ${isInc?'text-emerald-500':'text-rose-500'}">${isInc?'+':'-'}${val.toFixed(2)} ${isU?'‚Ç¥':'‚Ç¨'}</div>
                </div>`;
            });

            for(let k in b) if(document.getElementById('acc-'+k)) document.getElementById('acc-'+k).innerText = (isUah(k)?'‚Ç¥ ':'‚Ç¨ ')+b[k].toFixed(2);
            const total = b["Sparkasse"] + b["–ù–∞–ª–∏—á–Ω—ã–µ EUR"] + (b["–ü—Ä–∏–≤–∞—Ç"] + b["–ù–∞–ª–∏—á–Ω—ã–µ UAH"]) / rate;
            document.getElementById('mainBalance').innerText = '‚Ç¨ ' + total.toFixed(2);
        }
        window.onload = () => { const s = document.createElement('script'); s.src = `${API_URL}?callback=draw&t=${Date.now()}`; document.body.appendChild(s); };
    </script>
</body>
</html>
