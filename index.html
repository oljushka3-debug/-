<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartWallet Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8fafc; color: #1e293b; margin: 0; padding-bottom: 40px; }
        .acc-card { border-radius: 28px; padding: 18px; color: white; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); position: relative; overflow: hidden; transition: 0.3s; }
        .acc-card:active { transform: scale(0.95); }
        .trans-card { background: white; border-radius: 20px; padding: 14px; margin-bottom: 10px; display: flex; align-items: center; border: 1px solid #f1f5f9; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(15,23,42,0.6); backdrop-filter: blur(8px); z-index: 100; align-items: flex-end; }
        .modal.active { display: flex; }
        .modal-content { background: white; width: 100%; border-radius: 32px 32px 0 0; padding: 28px; max-height: 90vh; overflow-y: auto; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        input, select { width: 100%; padding: 14px; border-radius: 16px; border: 2px solid #f1f5f9; margin-top: 6px; font-size: 16px; font-weight: 600; background: #f8fafc; outline: none; }
        input:focus { border-color: #e2e8f0; }
        label { font-size: 10px; font-weight: 900; text-transform: uppercase; color: #94a3b8; margin-left: 4px; letter-spacing: 0.5px; }
        .btn-send { width: 100%; padding: 18px; border-radius: 20px; background: #0f172a; color: white; font-weight: 900; margin-top: 24px; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div class="max-w-md mx-auto p-6">
        <div class="flex justify-between items-center mb-8">
            <div>
                <p class="text-[10px] font-black uppercase text-slate-400 tracking-[0.2em]">–û–±—â–∏–π –∫–∞–ø–∏—Ç–∞–ª</p>
                <h1 id="total" class="text-4xl font-[900] text-slate-900 tracking-tighter italic italic">0.00 ‚Ç¨</h1>
            </div>
            <button onclick="location.reload()" class="w-12 h-12 bg-white rounded-2xl shadow-sm flex items-center justify-center text-slate-400 active:scale-90 transition-all">
                <i data-lucide="refresh-cw" class="w-5 h-5"></i>
            </button>
        </div>

        <div id="wallets" class="grid grid-cols-2 gap-4 mb-8"></div>

        <div class="grid grid-cols-3 gap-3 mb-10 text-center">
            <button onclick="openM('expense')" class="bg-white p-4 rounded-2xl shadow-sm border-b-4 border-rose-100 active:translate-y-1 transition-all">
                <div class="w-10 h-10 bg-rose-50 text-rose-500 rounded-xl flex items-center justify-center mx-auto mb-2"><i data-lucide="minus"></i></div>
                <p class="text-[9px] font-black uppercase tracking-tighter text-rose-600">–†–∞—Å—Ö–æ–¥</p>
            </button>
            <button onclick="openM('income')" class="bg-white p-4 rounded-2xl shadow-sm border-b-4 border-emerald-100 active:translate-y-1 transition-all">
                <div class="w-10 h-10 bg-emerald-50 text-emerald-500 rounded-xl flex items-center justify-center mx-auto mb-2"><i data-lucide="plus"></i></div>
                <p class="text-[9px] font-black uppercase tracking-tighter text-emerald-600">–î–æ—Ö–æ–¥</p>
            </button>
            <button onclick="openM('transfer')" class="bg-white p-4 rounded-2xl shadow-sm border-b-4 border-blue-100 active:translate-y-1 transition-all">
                <div class="w-10 h-10 bg-blue-50 text-blue-500 rounded-xl flex items-center justify-center mx-auto mb-2"><i data-lucide="repeat"></i></div>
                <p class="text-[9px] font-black uppercase tracking-tighter text-blue-600">–ü–µ—Ä–µ–≤–æ–¥</p>
            </button>
        </div>

        <h3 class="font-black text-[11px] uppercase text-slate-400 tracking-widest mb-4 px-1">–ò—Å—Ç–æ—Ä–∏—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π</h3>
        <div id="hist" class="space-y-1"></div>
    </div>

    <div id="modal" class="modal" onclick="if(event.target==this) closeM()">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h2 id="mTitle" class="text-2xl font-[900] uppercase italic tracking-tight">–ó–∞–ø–∏—Å—å</h2>
                <button onclick="closeM()"><i data-lucide="circle-x" class="text-slate-300"></i></button>
            </div>
            <form id="txForm" class="space-y-4">
                <input type="hidden" id="mode">
                <div><label>–°—É–º–º–∞</label><input type="number" id="amt" step="0.01" required></div>
                <div><label>–ì–¥–µ (–ú–∞–≥–∞–∑–∏–Ω / –ò—Å—Ç–æ—á–Ω–∏–∫)</label><input type="text" id="merch" required></div>
                <div id="itemGroup"><label>–ß—Ç–æ (–Ω–∞ –Ω–µ–º–µ—Ü–∫–æ–º)</label><input type="text" id="itemName"></div>
                <div id="catGroup"><label>–ö–∞—Ç–µ–≥–æ—Ä–∏—è</label>
                    <select id="category">
                        <option value="üì¶ –ü—Ä–æ—á–µ–µ">üì¶ –ü—Ä–æ—á–µ–µ</option>
                        <option value="üçé –ü—Ä–æ–¥—É–∫—Ç—ã">üçé –ü—Ä–æ–¥—É–∫—Ç—ã</option>
                        <option value="üè† –î–æ–º / –ë—ã—Ç">üè† –î–æ–º / –ë—ã—Ç</option>
                        <option value="üöó –¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç">üöó –¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç</option>
                        <option value="üíä –ó–¥–æ—Ä–æ–≤—å–µ">üíä –ó–¥–æ—Ä–æ–≤—å–µ</option>
                        <option value="üëó –û–¥–µ–∂–¥–∞">üëó –û–¥–µ–∂–¥–∞</option>
                    </select>
                </div>
                <div><label>–°—á–µ—Ç</label>
                    <select id="accF">
                        <option value="Sparkasse">Sparkasse (EUR)</option>
                        <option value="–ü—Ä–∏–≤–∞—Ç">–ü—Ä–∏–≤–∞—Ç (UAH)</option>
                        <option value="–ù–∞–ª–∏—á–Ω—ã–µ EUR">–ù–∞–ª–∏—á–Ω—ã–µ EUR</option>
                        <option value="–ù–∞–ª–∏—á–Ω—ã–µ UAH">–ù–∞–ª–∏—á–Ω—ã–µ UAH</option>
                    </select>
                </div>
                <div id="toGroup" class="hidden"><label>–ö—É–¥–∞</label>
                    <select id="accT">
                        <option value="–ù–∞–ª–∏—á–Ω—ã–µ EUR">–ù–∞–ª–∏—á–Ω—ã–µ EUR</option>
                        <option value="–ù–∞–ª–∏—á–Ω—ã–µ UAH">–ù–∞–ª–∏—á–Ω—ã–µ UAH</option>
                        <option value="Sparkasse">Sparkasse</option>
                        <option value="–ü—Ä–∏–≤–∞—Ç">–ü—Ä–∏–≤–∞—Ç</option>
                    </select>
                </div>
                <button type="submit" id="sBtn" class="btn-send shadow-xl">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbwpEemEN5vcM396y6jD5mG-ghJK0LlHxTm4JhE2_GHvPiASGAWRTSDFRsXBbATDOd2K/exec";

        function openM(m){
            document.getElementById('mode').value = m;
            document.getElementById('mTitle').innerText = m==='expense'?'–†–∞—Å—Ö–æ–¥':(m==='income'?'–î–æ—Ö–æ–¥':'–ü–µ—Ä–µ–≤–æ–¥');
            document.getElementById('toGroup').classList.toggle('hidden', m!=='transfer');
            document.getElementById('itemGroup').classList.toggle('hidden', m!=='expense');
            document.getElementById('catGroup').classList.toggle('hidden', m!=='expense');
            document.getElementById('modal').classList.add('active');
        }
        function closeM(){ document.getElementById('modal').classList.remove('active'); }

        function renderData(res) {
            const rows = res.rows; const rate = res.rate || 50.76;
            let b = { "Sparkasse": 0, "–ü—Ä–∏–≤–∞—Ç": 0, "–ù–∞–ª–∏—á–Ω—ã–µ EUR": 0, "–ù–∞–ª–∏—á–Ω—ã–µ UAH": 0 };
            let h = "";

            for (let i = rows.length - 1; i >= 1; i--) {
                const r = rows[i]; if (!r[6]) continue;
                const amt = parseFloat(r[6]); const curr = r[7] || "EUR"; 
                const isInc = r[8].includes("üíé") || r[8].includes("–î–æ—Ö–æ–¥");
                if (b.hasOwnProperty(r[9])) b[r[9]] += isInc ? amt : -amt;

                // –ú–∞–≥–∏—è –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏–∏ –≤ –∏—Å—Ç–æ—Ä–∏–∏
                let convText = "";
                if (curr === "UAH") {
                    convText = `<div class="text-[8px] opacity-40 font-bold">‚âà ${(amt/rate).toFixed(2)} ‚Ç¨</div>`;
                }

                h += `
                <div class="trans-card shadow-sm">
                    <div class="w-10 h-10 ${isInc?'bg-emerald-50 text-emerald-500':'bg-rose-50 text-rose-500'} rounded-2xl flex items-center justify-center mr-3 shrink-0"><i data-lucide="${isInc?'trending-up':'shopping-bag'}" class="w-4 h-4"></i></div>
                    <div class="flex-1"><div class="font-black text-[11px] uppercase tracking-tight text-slate-800">${r[1]}</div><div class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">${r[3]||r[9]}</div></div>
                    <div class="text-right">
                        <div class="font-black text-[13px] ${isInc?'text-emerald-500':'text-slate-900'}">${isInc?'+':'-'}${amt.toFixed(2)} ${curr === 'EUR' ? '‚Ç¨' : '‚Ç¥'}</div>
                        ${convText}
                    </div>
                </div>`;
            }

            document.getElementById('wallets').innerHTML = `
                <div class="acc-card bg-indigo-600 shadow-indigo-100"><p class="text-[9px] font-black uppercase opacity-60 mb-1">Sparkasse</p><p class="text-xl font-[900]">${b.Sparkasse.toFixed(2)}‚Ç¨</p></div>
                <div class="acc-card bg-violet-600 shadow-violet-100">
                    <p class="text-[9px] font-black uppercase opacity-60 mb-1">–ü—Ä–∏–≤–∞—Ç</p>
                    <p class="text-xl font-[900]">${b.–ü—Ä–∏–≤–∞—Ç.toFixed(2)}‚Ç¥</p>
                    <p class="text-[9px] font-bold opacity-70 mt-1">–ö—É—Ä—Å: ${rate.toFixed(2)} | ‚âà ${(b.–ü—Ä–∏–≤–∞—Ç/rate).toFixed(2)}‚Ç¨</p>
                </div>
                <div class="acc-card bg-emerald-600 shadow-emerald-100"><p class="text-[9px] font-black uppercase opacity-60 mb-1">–ù–∞–ª EUR</p><p class="text-xl font-[900]">${b["–ù–∞–ª–∏—á–Ω—ã–µ EUR"].toFixed(2)}‚Ç¨</p></div>
                <div class="acc-card bg-slate-800 shadow-slate-100">
                    <p class="text-[9px] font-black uppercase opacity-60 mb-1">–ù–∞–ª UAH</p>
                    <p class="text-xl font-[900]">${b["–ù–∞–ª–∏—á–Ω—ã–µ UAH"].toFixed(2)}‚Ç¥</p>
                    <p class="text-[9px] font-bold opacity-70 mt-1">‚âà ${(b["–ù–∞–ª–∏—á–Ω—ã–µ UAH"]/rate).toFixed(2)}‚Ç¨</p>
                </div>
            `;
            const tot = b.Sparkasse + b["–ù–∞–ª–∏—á–Ω—ã–µ EUR"] + ((b.–ü—Ä–∏–≤–∞—Ç + b["–ù–∞–ª–∏—á–Ω—ã–µ UAH"])/rate);
            document.getElementById('total').innerText = tot.toFixed(2) + " ‚Ç¨";
            document.getElementById('hist').innerHTML = h;
            lucide.createIcons();
        }

        document.getElementById('txForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('sBtn'); btn.innerText = "–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ..."; btn.disabled = true;
            const data = {
                mode: document.getElementById('mode').value,
                amount: document.getElementById('amt').value,
                merchant: document.getElementById('merch').value,
                item: document.getElementById('itemName').value,
                category: document.getElementById('category').value,
                account: document.getElementById('accF').value,
                accountTo: document.getElementById('accT').value
            };
            await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
            setTimeout(() => location.reload(), 1000);
        };

        const s = document.createElement('script');
        s.src = API_URL + "?callback=renderData&t=" + Date.now();
        document.body.appendChild(s);
    </script>
</body>
</html>
