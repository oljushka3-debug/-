<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartWallet v7.5 Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-950 text-slate-100 p-4 pb-10">

    <div class="bg-gradient-to-br from-slate-900 to-slate-800 p-6 rounded-[35px] shadow-2xl mb-6 border border-slate-700/50">
        <div class="flex justify-between items-center mb-6">
            <span class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Global Status</span>
            <div class="bg-slate-800 px-3 py-1 rounded-full border border-yellow-500/20 text-yellow-400 font-bold text-xs">
                ‚Ç¨/‚Ç¥ <input type="number" id="rate" value="50.76" step="0.01" oninput="calc()" class="w-12 bg-transparent outline-none">
            </div>
        </div>
        <h1 id="mainBalance" class="text-center text-4xl font-black italic mb-6">‚Ç¨ 0.00</h1>
        <div class="grid grid-cols-2 gap-2 text-[10px]">
            <div class="bg-slate-800/50 p-3 rounded-2xl border border-blue-500/20">Sparkasse: <span id="acc-Sparkasse" class="block text-sm font-bold">‚Ç¨ 0.00</span></div>
            <div class="bg-slate-800/50 p-3 rounded-2xl border border-green-500/20">–ü—Ä–∏–≤–∞—Ç: <span id="acc-–ü—Ä–∏–≤–∞—Ç" class="block text-sm font-bold">‚Ç¥ 0.00</span></div>
            <div class="bg-slate-800/50 p-3 rounded-2xl border border-yellow-500/20">–ù–∞–ª ‚Ç¨: <span id="acc-–ù–∞–ª–∏—á–Ω—ã–µ EUR" class="block text-sm font-bold">‚Ç¨ 0.00</span></div>
            <div class="bg-slate-800/50 p-3 rounded-2xl border border-orange-500/20">–ù–∞–ª ‚Ç¥: <span id="acc-–ù–∞–ª–∏—á–Ω—ã–µ UAH" class="block text-sm font-bold">‚Ç¥ 0.00</span></div>
        </div>
    </div>

    <div class="flex gap-2 mb-8">
        <button onclick="openModal('expense')" class="flex-1 bg-rose-600 py-4 rounded-2xl font-black text-[10px] border-b-4 border-rose-900 uppercase">–†–∞—Å—Ö–æ–¥</button>
        <button onclick="openModal('transfer')" class="flex-1 bg-slate-700 py-4 rounded-2xl font-black text-[10px] border-b-4 border-slate-900 uppercase">–ü–µ—Ä–µ–≤–æ–¥</button>
        <button onclick="openModal('income')" class="flex-1 bg-emerald-600 py-4 rounded-2xl font-black text-[10px] border-b-4 border-emerald-900 uppercase">–î–æ—Ö–æ–¥</button>
    </div>

    <div id="history" class="space-y-2"></div>

    <div id="modal" class="fixed inset-0 bg-slate-950/95 backdrop-blur-md hidden flex items-center justify-center p-4 z-50">
        <div class="bg-slate-900 w-full max-w-sm rounded-[40px] p-8 border border-slate-800 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 id="modalTitle" class="text-xl font-black italic text-yellow-500 uppercase underline decoration-yellow-500/20 underline-offset-8">–ó–∞–ø–∏—Å—å</h2>
                <button onclick="closeModal()" class="text-slate-600 text-2xl">&times;</button>
            </div>
            
            <form onsubmit="save(event)" class="space-y-4">
                <input type="hidden" id="txType">
                <input type="date" id="date" class="w-full bg-slate-800 border border-slate-700 rounded-2xl p-4 font-bold outline-none text-white">

                <div id="standardFields" class="space-y-4">
                    <div class="grid grid-cols-2 gap-3">
                        <div class="bg-slate-800 p-4 rounded-3xl border border-slate-700">
                            <label class="text-[9px] text-slate-500 block uppercase font-black mb-1">–ö–æ–ª-–≤–æ</label>
                            <input type="number" id="qty" value="1" oninput="calc()" class="w-full bg-transparent text-xl font-black outline-none">
                        </div>
                        <div class="bg-slate-800 p-4 rounded-3xl border border-slate-700">
                            <label id="priceLabel" class="text-[9px] text-blue-400 block uppercase font-black mb-1 italic text-center">–¶–µ–Ω–∞ ‚Ç¨</label>
                            <input type="number" id="price" step="0.01" oninput="calc()" class="w-full bg-transparent text-xl font-black text-center outline-none">
                        </div>
                    </div>
                    <div id="infoBox" class="bg-yellow-500/5 border border-yellow-500/10 p-3 rounded-2xl text-center hidden font-black text-yellow-500 text-xl"></div>
                    <input type="text" id="merchant" placeholder="–ú–∞–≥–∞–∑–∏–Ω / –ö—É–¥–∞" class="w-full bg-slate-800 border border-slate-700 rounded-2xl p-4 outline-none font-bold">
                    <div id="itemsGroup" class="grid grid-cols-2 gap-2">
                        <input type="text" id="itemDE" placeholder="DE" class="bg-slate-800 border border-slate-700 rounded-2xl p-4 text-xs outline-none">
                        <input type="text" id="itemRU" placeholder="RU" class="bg-slate-800 border border-slate-700 rounded-2xl p-4 text-xs outline-none">
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <select id="acc" onchange="calc()" class="bg-slate-800 border border-slate-700 rounded-2xl p-4 font-bold text-[10px] outline-none">
                            <option value="Sparkasse">Sparkasse</option><option value="–ü—Ä–∏–≤–∞—Ç">–ü—Ä–∏–≤–∞—Ç</option><option value="–ù–∞–ª–∏—á–Ω—ã–µ EUR">–ù–∞–ª ‚Ç¨</option><option value="–ù–∞–ª–∏—á–Ω—ã–µ UAH">–ù–∞–ª ‚Ç¥</option>
                        </select>
                        <select id="cat" class="bg-slate-800 border border-slate-700 rounded-2xl p-4 font-bold text-[10px] outline-none">
                            <option>üçé –ü—Ä–æ–¥—É–∫—Ç—ã</option><option>üè† –î–æ–º</option><option>üöó –¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç</option><option>üç∑ –ê–ª–∫–æ–≥–æ–ª—å</option><option>üì¶ –ü—Ä–æ—á–µ–µ</option>
                        </select>
                    </div>
                </div>

                <div id="transferFields" class="space-y-4 hidden">
                    <div class="bg-slate-800 p-4 rounded-3xl border border-slate-700">
                        <label class="text-[9px] text-yellow-500 block uppercase font-black mb-1">–°—É–º–º–∞ –ø–µ—Ä–µ–≤–æ–¥–∞</label>
                        <input type="number" id="tAmount" step="0.01" class="w-full bg-transparent text-2xl font-black outline-none">
                    </div>
                    <div class="grid grid-cols-2 gap-2 italic font-bold text-[10px]">
                        <select id="tFrom" class="bg-slate-800 border border-slate-700 rounded-2xl p-4 outline-none">
                            <option value="">–û–¢–ö–£–î–ê</option><option value="Sparkasse">Sparkasse</option><option value="–ü—Ä–∏–≤–∞—Ç">–ü—Ä–∏–≤–∞—Ç</option><option value="–ù–∞–ª–∏—á–Ω—ã–µ EUR">–ù–∞–ª ‚Ç¨</option><option value="–ù–∞–ª–∏—á–Ω—ã–µ UAH">–ù–∞–ª ‚Ç¥</option>
                        </select>
                        <select id="tTo" class="bg-slate-800 border border-slate-700 rounded-2xl p-4 outline-none">
                            <option value="">–ö–£–î–ê</option><option value="Sparkasse">Sparkasse</option><option value="–ü—Ä–∏–≤–∞—Ç">–ü—Ä–∏–≤–∞—Ç</option><option value="–ù–∞–ª–∏—á–Ω—ã–µ EUR">–ù–∞–ª ‚Ç¨</option><option value="–ù–∞–ª–∏—á–Ω—ã–µ UAH">–ù–∞–ª ‚Ç¥</option>
                        </select>
                    </div>
                </div>

                <button id="saveBtn" type="submit" class="w-full bg-yellow-500 text-slate-950 py-5 rounded-[28px] font-black text-xl shadow-lg uppercase tracking-tighter border-b-4 border-yellow-700">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxW9-TgQUdIDlg__0aZlLKTlUo4GWZdyUJ5GsGFQS8sdrQIHOS_bg4UJ4zjHcCIhzIY/exec";

        function calc() {
            const q = parseFloat(document.getElementById('qty').value) || 0;
            const p = parseFloat(document.getElementById('price').value) || 0;
            const r = parseFloat(document.getElementById('rate').value) || 50.76;
            const acc = document.getElementById('acc').value;
            const box = document.getElementById('infoBox');
            if (acc.includes('–ü—Ä–∏–≤–∞—Ç') || acc.includes('UAH')) {
                box.classList.remove('hidden');
                box.innerText = (q * p * r).toFixed(2) + ' ‚Ç¥';
                document.getElementById('priceLabel').innerText = "–¶–µ–Ω–∞ ‚Ç¥/‚Ç¨";
            } else { box.classList.add('hidden'); }
        }

        function openModal(type) {
            document.getElementById('txType').value = type;
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
            const isT = type === 'transfer';
            document.getElementById('modalTitle').innerText = isT ? '–ü–µ—Ä–µ–≤–æ–¥' : (type === 'expense' ? '–†–∞—Å—Ö–æ–¥' : '–î–æ—Ö–æ–¥');
            document.getElementById('standardFields').classList.toggle('hidden', isT);
            document.getElementById('transferFields').classList.toggle('hidden', !isT);
            calc();
        }

        function closeModal() { document.getElementById('modal').classList.add('hidden'); }

        async function save(e) {
            e.preventDefault();
            const btn = document.getElementById('saveBtn');
            const type = document.getElementById('txType').value;
            let payload = { action: type, date: document.getElementById('date').value, rate: document.getElementById('rate').value };

            if(type === 'transfer') {
                payload.amount = document.getElementById('tAmount').value;
                payload.fromAcc = document.getElementById('tFrom').value;
                payload.toAcc = document.getElementById('tTo').value;
                payload.cur = (payload.fromAcc.includes('UAH') || payload.fromAcc.includes('–ü—Ä–∏–≤–∞—Ç')) ? "UAH" : "EUR";
            } else {
                const q = document.getElementById('qty').value, p = document.getElementById('price').value, acc = document.getElementById('acc').value;
                const totalUah = (q * p * payload.rate).toFixed(2);
                payload.action = 'add';
                payload.category = document.getElementById('cat').value;
                payload.merchant = document.getElementById('merchant').value;
                payload.itemDE = document.getElementById('itemDE').value;
                payload.itemRU = document.getElementById('itemRU').value;
                payload.account = acc; payload.qty = q; payload.priceUnit = p; payload.totalTran = (q*p).toFixed(2);
                payload.curTran = (acc.includes('UAH') || acc.includes('–ü—Ä–∏–≤–∞—Ç')) ? "UAH" : "EUR";
                payload.totalCard = (payload.curTran === "UAH") ? (type==='expense'?'-'+totalUah:totalUah) : (type==='expense'?'-'+(q*p):(q*p));
                payload.curCard = payload.curTran;
            }

            btn.innerText = "‚è≥ –ó–ê–ü–ò–°–¨..."; btn.disabled = true;
            await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
            location.reload();
        }

        async function load() {
            const script = document.createElement('script');
            script.src = `${API_URL}?callback=draw&t=${Date.now()}`;
            document.body.appendChild(script);
        }

        function draw(data) {
            const hist = document.getElementById('history');
            let b = { "Sparkasse": 0, "–ü—Ä–∏–≤–∞—Ç": 0, "–ù–∞–ª–∏—á–Ω—ã–µ EUR": 0, "–ù–∞–ª–∏—á–Ω—ã–µ UAH": 0 };
            if(!data.rows) return;
            data.rows.slice().reverse().forEach((r, idx) => {
                const trAmt = parseFloat(r[8]) || 0, crAmt = parseFloat(r[10]) || 0, acc = r[5], cat = r[1];
                if (b.hasOwnProperty(acc)) {
                    if (cat.includes('–î–æ—Ö–æ–¥') || r[2].includes('–ò–∑ ')) b[acc] += Math.abs(crAmt || trAmt);
                    else b[acc] -= Math.abs(crAmt || trAmt);
                }
                if (idx < 10) {
                    const isUah = acc.includes('UAH') || acc.includes('–ü—Ä–∏–≤–∞—Ç');
                    hist.innerHTML += `<div class="bg-slate-900/40 p-3 rounded-2xl flex justify-between items-center border border-slate-800 text-[10px] mb-1">
                        <div><p class="text-slate-600 uppercase font-black">${r[0].split('T')[0].substring(5)} | ${acc}</p><p class="font-bold text-slate-200 text-xs">${r[2]}</p></div>
                        <div class="text-right"><p class="font-black ${cat.includes('–î–æ—Ö–æ–¥')||r[2].includes('–ò–∑ ')?'text-emerald-500':'text-rose-500'}">${Math.abs(crAmt || trAmt).toFixed(2)} ${isUah?'‚Ç¥':'‚Ç¨'}</p></div>
                    </div>`;
                }
            });
            for(let k in b) if(document.getElementById('acc-'+k)) document.getElementById('acc-'+k).innerText = (k.includes('UAH')?'‚Ç¥ ':'‚Ç¨ ')+b[k].toFixed(2);
            const total = b["Sparkasse"] + b["–ù–∞–ª–∏—á–Ω—ã–µ EUR"] + (b["–ü—Ä–∏–≤–∞—Ç"] + b["–ù–∞–ª–∏—á–Ω—ã–µ UAH"]) / parseFloat(document.getElementById('rate').value);
            document.getElementById('mainBalance').innerText = '‚Ç¨ ' + total.toFixed(2);
        }
        window.onload = load;
    </script>
</body>
</html>
