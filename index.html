<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartWallet Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; }
        .acc-card { border-radius: 24px; padding: 20px; transition: all 0.3s; cursor: pointer; }
        .acc-card:active { transform: scale(0.95); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); z-index: 50; }
        .modal.active { display: flex; }
        input, select { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #e2e8f0; margin-top: 4px; font-weight: 600; }
        .btn-main { width: 100%; padding: 14px; border-radius: 16px; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; transition: all 0.2s; }
    </style>
</head>
<body class="pb-20">
    <div class="max-w-md mx-auto p-6">
        <div class="flex justify-between items-start mb-8">
            <div>
                <p class="text-[10px] font-black uppercase text-slate-400 tracking-widest mb-1">–û–±—â–∏–π –∫–∞–ø–∏—Ç–∞–ª</p>
                <h1 id="total" class="text-4xl font-[900] text-slate-900 tracking-tighter">0.00 ‚Ç¨</h1>
            </div>
            <button onclick="location.reload()" class="w-12 h-12 bg-white rounded-2xl shadow-sm flex items-center justify-center">
                <i data-lucide="refresh-cw" class="w-5 h-5 text-slate-600"></i>
            </button>
        </div>

        <div id="wallets" class="grid grid-cols-2 gap-4 mb-8"></div>

        <div class="grid grid-cols-3 gap-3 mb-10">
            <button onclick="openModal('expense')" class="bg-white p-4 rounded-2xl shadow-sm text-center">
                <div class="w-10 h-10 bg-rose-50 text-rose-500 rounded-xl flex items-center justify-center mx-auto mb-2"><i data-lucide="minus"></i></div>
                <p class="text-[10px] font-black uppercase">–†–∞—Å—Ö–æ–¥</p>
            </button>
            <button onclick="openModal('income')" class="bg-white p-4 rounded-2xl shadow-sm text-center">
                <div class="w-10 h-10 bg-emerald-50 text-emerald-500 rounded-xl flex items-center justify-center mx-auto mb-2"><i data-lucide="plus"></i></div>
                <p class="text-[10px] font-black uppercase">–î–æ—Ö–æ–¥</p>
            </button>
            <button onclick="openModal('transfer')" class="bg-white p-4 rounded-2xl shadow-sm text-center">
                <div class="w-10 h-10 bg-blue-50 text-blue-500 rounded-xl flex items-center justify-center mx-auto mb-2"><i data-lucide="repeat"></i></div>
                <p class="text-[10px] font-black uppercase">–ü–µ—Ä–µ–≤–æ–¥</p>
            </button>
        </div>

        <div class="flex justify-between items-center mb-6">
            <h3 class="font-black text-[11px] uppercase text-slate-400 tracking-widest">–ò—Å—Ç–æ—Ä–∏—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π</h3>
        </div>
        <div id="hist" class="space-y-3"></div>
    </div>

    <div id="modal" class="modal items-end sm:items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-[32px] p-8 animate-in slide-in-from-bottom duration-300">
            <div class="flex justify-between items-center mb-6">
                <h2 id="modalTitle" class="text-xl font-black uppercase tracking-tight">–ù–æ–≤–∞—è –∑–∞–ø–∏—Å—å</h2>
                <button onclick="closeModal()" class="text-slate-400"><i data-lucide="x"></i></button>
            </div>
            
            <form id="txForm" class="space-y-4">
                <input type="hidden" id="mode">
                <div>
                    <label class="text-[10px] font-black uppercase text-slate-400 ml-1">–°—É–º–º–∞</label>
                    <input type="number" id="amt" step="0.01" placeholder="0.00" required>
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase text-slate-400 ml-1">–ì–¥–µ / –ö—Ç–æ</label>
                    <input type="text" id="merchant" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" required>
                </div>
                <div id="accFromGroup">
                    <label class="text-[10px] font-black uppercase text-slate-400 ml-1">–°—á–µ—Ç (–û—Ç–∫—É–¥–∞)</label>
                    <select id="accFrom">
                        <option value="Sparkasse">Sparkasse (EUR)</option>
                        <option value="–ü—Ä–∏–≤–∞—Ç">–ü—Ä–∏–≤–∞—Ç (UAH)</option>
                        <option value="–ù–∞–ª–∏—á–Ω—ã–µ EUR">–ù–∞–ª–∏—á–Ω—ã–µ EUR</option>
                        <option value="–ù–∞–ª–∏—á–Ω—ã–µ UAH">–ù–∞–ª–∏—á–Ω—ã–µ UAH</option>
                    </select>
                </div>
                <div id="accToGroup" class="hidden">
                    <label class="text-[10px] font-black uppercase text-slate-400 ml-1">–ù–∞ –∫–∞–∫–æ–π —Å—á–µ—Ç (–ö—É–¥–∞)</label>
                    <select id="accTo">
                        <option value="–ù–∞–ª–∏—á–Ω—ã–µ EUR">–ù–∞–ª–∏—á–Ω—ã–µ EUR</option>
                        <option value="–ù–∞–ª–∏—á–Ω—ã–µ UAH">–ù–∞–ª–∏—á–Ω—ã–µ UAH</option>
                        <option value="Sparkasse">Sparkasse</option>
                        <option value="–ü—Ä–∏–≤–∞—Ç">–ü—Ä–∏–≤–∞—Ç</option>
                    </select>
                </div>
                <button type="submit" id="saveBtn" class="btn-main bg-slate-900 text-white mt-4">–ó–∞–ø–∏—Å–∞—Ç—å –≤ —Ç–∞–±–ª–∏—Ü—É</button>
            </form>
        </div>
    </div>

    <script>
        const GO_URL = "https://script.google.com/macros/s/AKfycbxBkDrf1Rzc4K8DxQ9V4g3o14EJIPnRUMwmFDV153UijNRR1epHLKe6gpKvxZJQP_y7/exec";
        const RATE = 45;

        function openModal(mode) {
            const m = document.getElementById('modal');
            const modeInput = document.getElementById('mode');
            const title = document.getElementById('modalTitle');
            const accTo = document.getElementById('accToGroup');
            
            modeInput.value = mode;
            m.classList.add('active');
            
            if(mode === 'expense') { title.innerText = "–†–∞—Å—Ö–æ–¥"; accTo.classList.add('hidden'); }
            if(mode === 'income') { title.innerText = "–î–æ—Ö–æ–¥"; accTo.classList.add('hidden'); }
            if(mode === 'transfer') { title.innerText = "–ü–µ—Ä–µ–≤–æ–¥"; accTo.classList.remove('hidden'); }
        }

        function closeModal() { document.getElementById('modal').classList.remove('active'); }

        async function renderData(rows) {
            if (!rows) return;
            let b = { "Sparkasse": 0, "–ü—Ä–∏–≤–∞—Ç": 0, "–ù–∞–ª–∏—á–Ω—ã–µ EUR": 0, "–ù–∞–ª–∏—á–Ω—ã–µ UAH": 0 };
            let h = "";
            
            for (let i = rows.length - 1; i >= 1; i--) {
                const r = rows[i];
                if (!r[6]) continue;
                const amt = parseFloat(r[6]);
                const acc = r[9];
                const isInc = r[8].includes("üíé") || r[8].includes("–î–æ—Ö–æ–¥") || r[8].includes("–≤ ");
                
                if (b.hasOwnProperty(acc)) b[acc] += isInc ? amt : -amt;

                h += `
                <div class="bg-white p-4 rounded-[22px] flex items-center justify-between shadow-sm">
                    <div class="flex items-center">
                        <div class="w-10 h-10 ${isInc ? 'bg-emerald-100 text-emerald-600' : 'bg-rose-100 text-rose-600'} rounded-xl flex items-center justify-center mr-3">
                            <i data-lucide="${isInc ? 'trending-up' : 'shopping-bag'}" class="w-4 h-4"></i>
                        </div>
                        <div>
                            <div class="font-black text-[12px] uppercase text-slate-800">${r[1]}</div>
                            <div class="text-[9px] font-bold text-slate-400 uppercase">${r[3] || acc}</div>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="text-right font-black text-sm ${isInc ? 'text-emerald-500' : 'text-slate-900'}">
                            ${isInc ? '+' : '‚àí'}${amt.toFixed(2)}
                        </div>
                        <div class="flex gap-1">
                            <button class="text-slate-300 hover:text-slate-600"><i data-lucide="edit-3" class="w-4 h-4"></i></button>
                            <button class="text-slate-200 hover:text-rose-400"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                        </div>
                    </div>
                </div>`;
            }

            document.getElementById('wallets').innerHTML = `
                <div class="acc-card bg-indigo-600 text-white shadow-indigo-200 shadow-xl">
                    <p class="text-[10px] font-bold uppercase opacity-60 mb-1">Sparkasse</p>
                    <p class="text-2xl font-black tracking-tighter">${b.Sparkasse.toFixed(2)}‚Ç¨</p>
                </div>
                <div class="acc-card bg-violet-600 text-white shadow-violet-200 shadow-xl">
                    <p class="text-[10px] font-bold uppercase opacity-60 mb-1">–ü—Ä–∏–≤–∞—Ç</p>
                    <p class="text-2xl font-black tracking-tighter">${b.–ü—Ä–∏–≤–∞—Ç.toFixed(2)}‚Ç¥</p>
                    <p class="text-[10px] opacity-40">‚âà ${(b.–ü—Ä–∏–≤–∞—Ç/RATE).toFixed(2)}‚Ç¨</p>
                </div>
                <div class="acc-card bg-emerald-600 text-white shadow-emerald-200 shadow-xl">
                    <p class="text-[10px] font-bold uppercase opacity-60 mb-1">–ù–∞–ª EUR</p>
                    <p class="text-2xl font-black tracking-tighter">${b["–ù–∞–ª–∏—á–Ω—ã–µ EUR"].toFixed(2)}‚Ç¨</p>
                </div>
                <div class="acc-card bg-slate-800 text-white shadow-slate-200 shadow-xl">
                    <p class="text-[10px] font-bold uppercase opacity-60 mb-1">–ù–∞–ª UAH</p>
                    <p class="text-2xl font-black tracking-tighter">${b["–ù–∞–ª–∏—á–Ω—ã–µ UAH"].toFixed(2)}‚Ç¥</p>
                    <p class="text-[10px] opacity-40">‚âà ${(b["–ù–∞–ª–∏—á–Ω—ã–µ UAH"]/RATE).toFixed(2)}‚Ç¨</p>
                </div>
            `;
            
            const total = b.Sparkasse + b["–ù–∞–ª–∏—á–Ω—ã–µ EUR"] + ((b.–ü—Ä–∏–≤–∞—Ç + b["–ù–∞–ª–∏—á–Ω—ã–µ UAH"]) / RATE);
            document.getElementById('total').innerText = total.toFixed(2) + " ‚Ç¨";
            document.getElementById('hist').innerHTML = h;
            lucide.createIcons();
        }

        document.getElementById('txForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('saveBtn');
            btn.innerText = "–ó–∞–ø–∏—Å—å...";
            btn.disabled = true;

            const payload = {
                mode: document.getElementById('mode').value,
                amount: document.getElementById('amt').value,
                merchant: document.getElementById('merchant').value,
                account: document.getElementById('accFrom').value,
                accountTo: document.getElementById('accTo').value,
                details: "Web App"
            };

            await fetch(GOOGLE_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(payload)
            });

            setTimeout(() => location.reload(), 1000);
        };

        const s = document.createElement('script');
        s.src = GOOGLE_URL + "?callback=renderData&t=" + new Date().getTime();
        document.body.appendChild(s);
    </script>
</body>
</html>
