<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Smart Wallet Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --sat: env(safe-area-inset-top); --sab: env(safe-area-inset-bottom); }
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; padding-top: var(--sat); padding-bottom: calc(2rem + var(--sab)); }
    </style>
</head>
<body class="text-slate-900">
    <div id="loader" class="fixed inset-0 bg-white z-50 flex flex-col items-center justify-center font-bold text-blue-600">
        <div class="mb-2 uppercase tracking-widest">SmartWallet</div>
        <div class="text-xs text-slate-400">ЗАГРУЗКА ДАННЫХ...</div>
    </div>

    <div class="max-w-md mx-auto p-4">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-black italic tracking-tighter text-blue-700">SMART<span class="text-slate-400">WALLET</span></h1>
        </div>

        <div class="bg-slate-900 rounded-[32px] p-8 text-white shadow-2xl shadow-blue-900/20 mb-8 relative overflow-hidden">
            <div class="relative z-10">
                <p class="text-blue-400 text-[10px] uppercase font-bold tracking-widest mb-1">Общий капитал</p>
                <div id="total-balance" class="text-5xl font-black tracking-tighter mb-4">0.00 €</div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-8">
            <div class="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm">
                <p class="text-[10px] text-slate-400 uppercase font-bold mb-1">Sparkasse</p>
                <p id="bal-sparkasse" class="text-lg font-bold">0.00 €</p>
            </div>
            <div class="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm">
                <p class="text-[10px] text-slate-400 uppercase font-bold mb-1">Наличные EUR</p>
                <p id="bal-casheur" class="text-lg font-bold">0.00 €</p>
            </div>
        </div>

        <div class="flex bg-white p-1.5 rounded-2xl shadow-sm border border-slate-100 mb-8">
            <button class="flex-1 py-3 px-4 rounded-xl bg-blue-600 text-white font-bold text-sm shadow-lg shadow-blue-200">РАСХОД</button>
            <button class="flex-1 py-3 px-4 rounded-xl text-slate-500 font-bold text-sm">ДОХОД</button>
            <button class="flex-1 py-3 px-4 rounded-xl text-slate-500 font-bold text-sm">ПЕРЕВОД</button>
        </div>
    </div>

    <script>
        window.state = { balances: { sparkasse: 0, uahcard: 0, casheur: 0, cashuah: 0 } };

        function renderUI() {
            document.getElementById('bal-sparkasse').innerText = window.state.balances.sparkasse.toFixed(2) + ' €';
            document.getElementById('bal-casheur').innerText = window.state.balances.casheur.toFixed(2) + ' €';
            document.getElementById('total-balance').innerText = (window.state.balances.sparkasse + window.state.balances.casheur).toFixed(2) + ' €';
            document.getElementById('loader').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetch('wallet_export3.txt?v=' + Date.now())
                .then(r => r.text())
                .then(t => {
                    const rows = t.trim().split('\n');
                    if (rows.length < 2) { renderUI(); return; }
                    
                    const lastRow = rows[rows.length - 1];
                    const data = lastRow.split(',');
                    const amount = parseFloat(data[4]) || 0;
                    const account = data[7] ? data[7].replace(/"/g, '').trim() : '';

                    if (account === 'sparkasse') window.state.balances.sparkasse = amount;
                    if (account === 'casheur') window.state.balances.casheur = amount;
                    
                    renderUI();
                })
                .catch(() => { document.getElementById('loader').innerText = "ОШИБКА"; });
        });
    </script>
</body>
</html>
