<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartWallet Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.3); }
        .acc-card { border-radius: 28px; padding: 20px; transition: transform 0.2s; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .acc-card:active { transform: scale(0.95); }
        .trans-card { background: white; border-radius: 20px; padding: 14px; margin-bottom: 10px; display: flex; align-items: center; border: 1px solid #f1f5f9; }
        .gradient-bg { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
    </style>
</head>
<body class="pb-10">
    <div class="max-w-md mx-auto p-6">
        <div class="flex justify-between items-end mb-8">
            <div>
                <p class="text-[10px] font-black uppercase text-slate-400 tracking-[0.2em] mb-1">–í–∞—à –∫–∞–ø–∏—Ç–∞–ª</p>
                <h1 id="total" class="text-4xl font-[900] text-slate-900 tracking-tighter">0.00 ‚Ç¨</h1>
            </div>
            <button onclick="location.reload()" class="w-12 h-12 bg-white rounded-2xl shadow-sm flex items-center justify-center text-slate-900 active:bg-slate-50">
                <i data-lucide="refresh-cw" class="w-5 h-5"></i>
            </button>
        </div>

        <div id="wallets" class="grid grid-cols-2 gap-4 mb-10">
            </div>

        <div class="flex justify-between items-center mb-5">
            <h3 class="font-black text-[12px] uppercase text-slate-400 tracking-widest">–ü–æ—Å–ª–µ–¥–Ω–∏–µ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏</h3>
            <span class="w-8 h-1 bg-slate-200 rounded-full"></span>
        </div>

        <div id="hist" class="space-y-1">
            </div>
    </div>

    <script>
        const GOOGLE_URL = "https://script.google.com/macros/s/AKfycbwYW2Flj7OOz7ngFj3uxSIbKvZpaP53CrU37j6XruCu4aeQq428g1sVaNZHT9wVv3tD/exec"; 

        function renderData(rows) {
            if (!rows || rows.length < 2) return;
            let b = { "Sparkasse": 0, "–ü—Ä–∏–≤–∞—Ç": 0, "–ù–∞–ª–∏—á–Ω—ã–µ EUR": 0, "–ù–∞–ª–∏—á–Ω—ã–µ UAH": 0 };
            let h = "";
            
            for (let i = rows.length - 1; i >= 1; i--) {
                const r = rows[i];
                if (!r[6]) continue;
                
                const shop = r[1] || "–ó–∞–ø–∏—Å—å";
                const itemRU = r[3] || "";
                const amt = parseFloat(r[6]) || 0;
                const curr = r[7] || "EUR";
                const cat = r[8] || "";
                const acc = r[9] || "Sparkasse";
                const isInc = cat.includes("üíé") || cat.includes("–î–æ—Ö–æ–¥") || cat.includes("–≤ ");
                
                if (b.hasOwnProperty(acc)) b[acc] += isInc ? amt : -amt;

                h += `
                <div class="trans-card shadow-sm">
                    <div class="w-11 h-11 ${isInc ? 'bg-emerald-100 text-emerald-600' : 'bg-rose-100 text-rose-600'} rounded-2xl flex items-center justify-center mr-4 shrink-0">
                        <i data-lucide="${isInc ? 'arrow-up-right' : 'shopping-bag'}" class="w-5 h-5"></i>
                    </div>
                    <div class="flex-1">
                        <div class="font-bold text-[13px] text-slate-800 leading-none mb-1">${shop}</div>
                        <div class="text-[10px] font-semibold text-slate-400 uppercase tracking-wider">${itemRU || acc}</div>
                    </div>
                    <div class="text-right">
                        <div class="font-black text-[14px] ${isInc ? 'text-emerald-500' : 'text-rose-500'}">
                            ${isInc ? '+' : '‚àí'}${amt.toFixed(2)} ${curr === 'EUR' ? '‚Ç¨' : '‚Ç¥'}
                        </div>
                    </div>
                </div>`;
            }

            document.getElementById('wallets').innerHTML = `
                <div class="acc-card bg-indigo-600 text-white">
                    <div class="flex justify-between items-start mb-4"><i data-lucide="landmark" class="w-4 h-4 opacity-50"></i></div>
                    <div><p class="text-[10px] font-bold uppercase opacity-60 mb-1">Sparkasse</p><p class="text-xl font-black">${b.Sparkasse.toFixed(2)}‚Ç¨</p></div>
                </div>
                <div class="acc-card bg-violet-600 text-white">
                    <div class="flex justify-between items-start mb-4"><i data-lucide="credit-card" class="w-4 h-4 opacity-50"></i></div>
                    <div><p class="text-[10px] font-bold uppercase opacity-60 mb-1">–ü—Ä–∏–≤–∞—Ç</p><p class="text-xl font-black">${b.–ü—Ä–∏–≤–∞—Ç.toFixed(2)}‚Ç¥</p></div>
                </div>
                <div class="acc-card bg-emerald-600 text-white">
                    <div class="flex justify-between items-start mb-4"><i data-lucide="banknote" class="w-4 h-4 opacity-50"></i></div>
                    <div><p class="text-[10px] font-bold uppercase opacity-60 mb-1">–ù–∞–ª EUR</p><p class="text-xl font-black">${b["–ù–∞–ª–∏—á–Ω—ã–µ EUR"].toFixed(2)}‚Ç¨</p></div>
                </div>
                <div class="acc-card bg-slate-800 text-white">
                    <div class="flex justify-between items-start mb-4"><i data-lucide="coins" class="w-4 h-4 opacity-50"></i></div>
                    <div><p class="text-[10px] font-bold uppercase opacity-60 mb-1">–ù–∞–ª UAH</p><p class="text-xl font-black">${b["–ù–∞–ª–∏—á–Ω—ã–µ UAH"].toFixed(2)}‚Ç¥</p></div>
                </div>
            `;
            
            const total = b.Sparkasse + b["–ù–∞–ª–∏—á–Ω—ã–µ EUR"] + ((b.–ü—Ä–∏–≤–∞—Ç + b["–ù–∞–ª–∏—á–Ω—ã–µ UAH"]) / 45);
            document.getElementById('total').innerText = total.toFixed(2) + " ‚Ç¨";
            document.getElementById('hist').innerHTML = h;
            lucide.createIcons();
        }

        const s = document.createElement('script');
        s.src = GOOGLE_URL + "?callback=renderData&t=" + new Date().getTime();
        document.body.appendChild(s);
    </script>
</body>
</html>
