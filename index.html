<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Smart Wallet Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900 pb-20">
    <div class="max-w-md mx-auto p-4">
        <h1 class="text-2xl font-black italic text-blue-700 mb-6 text-center">SMARTWALLET CLOUD</h1>
        
        <div class="bg-white p-6 rounded-[32px] shadow-xl mb-6 border border-slate-100">
            <p class="text-center text-[10px] uppercase font-bold text-slate-400 mb-2">Введите сумму</p>
            <input id="main-amount" type="number" placeholder="0.00" class="w-full text-5xl font-black text-center outline-none text-slate-800">
            
            <select id="main-account" class="w-full mt-4 p-3 bg-slate-50 rounded-xl font-bold text-slate-600 appearance-none text-center">
                <option value="sparkasse">Sparkasse (EUR)</option>
                <option value="casheur">Наличные (EUR)</option>
                <option value="uahcard">UAH Card (₴)</option>
            </select>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <button onclick="sendData('expense')" class="bg-red-500 text-white py-5 rounded-2xl font-black shadow-lg shadow-red-200">РАСХОД</button>
            <button onclick="sendData('income')" class="bg-green-500 text-white py-5 rounded-2xl font-black shadow-lg shadow-green-200">ДОХОД</button>
        </div>
    </div>

    <script>
        // ВОТ ЭТА СТРОЧКА (ВСТАВЬТЕ ССЫЛКУ МЕЖДУ КАВЫЧЕК НИЖЕ):
        const GOOGLE_URL = "https://script.google.com/macros/s/AKfycbxJ82U4u-xvs3wt9wzozIf8uVPdNt9Y3t4QXfx_cCKHfZeBsAJ6p4VQVm4d_wxwEhwCIQ/exec"; 

        function sendData(type) {
            const amount = document.getElementById('main-amount').value;
            const account = document.getElementById('main-account').value;
            
            if (!amount || amount <= 0) { alert("Введите сумму!"); return; }

            const data = {
                type: type,
                amount: amount,
                account: account,
                title: "Операция с телефона",
                desc: "Cloud Sync",
                currency: account.includes('uah') ? "UAH" : "EUR",
                category: "Разное"
            };

            // Визуальная индикация отправки
            const btn = event.target;
            const originalText = btn.innerText;
            btn.innerText = "ОТПРАВКА...";
            btn.disabled = true;

            fetch(GOOGLE_URL, {
                method: "POST",
                mode: "no-cors",
                body: JSON.stringify(data)
            }).then(() => {
                alert("Данные отправлены в таблицу!");
                document.getElementById('main-amount').value = "";
                btn.innerText = originalText;
                btn.disabled = false;
            }).catch(e => {
                alert("Ошибка: " + e);
                btn.innerText = originalText;
                btn.disabled = false;
            });
        }
    </script>
</body>
</html>
