<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Smart Wallet Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900 pb-10">
    <div class="max-w-md mx-auto p-4 text-center">
        <div id="status-bar" class="text-[10px] font-bold text-blue-500 mb-4 uppercase italic">Синхронизация...</div>
        
        <div class="bg-slate-900 rounded-[32px] p-6 text-white shadow-xl mb-6">
            <p class="text-[10px] uppercase font-bold opacity-50 mb-1">Общий капитал (EUR)</p>
            <div id="total-val" class="text-4xl font-black italic tracking-tighter">0.00 €</div>
        </div>

        <div id="balance-grid" class="grid grid-cols-2 gap-2 mb-6">
            <div class="bg-white p-3 rounded-2xl border text-center shadow-sm">
                <p class="text-[8px] font-bold text-slate-400 uppercase mb-1">Sparkasse</p>
                <p id="bal-S" class="font-bold text-xs">0.00</p>
            </div>
            <div class="bg-white p-3 rounded-2xl border text-center shadow-sm">
                <p class="text-[8px] font-bold text-slate-400 uppercase mb-1">Приват</p>
                <p id="bal-P" class="font-bold text-xs">0.00</p>
            </div>
        </div>

        <button onclick="loadData()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black shadow-lg uppercase mb-8 active:scale-95 transition-transform">
            Обновить данные
        </button>

        <div class="text-left mb-4 uppercase text-[10px] font-black text-slate-400">Последние записи:</div>
        <div id="history" class="space-y-3 text-left"></div>
    </div>

    <script>
        const GOOGLE_URL = "https://script.google.com/macros/s/AKfycbwjQUE8oIex8bt4fDcyRFxuxsHMPMm7RiLmBmZQ7AVoDfXIhkxS7F0sne1tqoAsoIY/exec
";

       async function loadData() {
    const status = document.getElementById('status-bar');
    status.innerText = "ЗАГРУЗКА...";
    
    try {
        // Добавляем случайное число, чтобы данные всегда были свежими
        const response = await fetch(GOOGLE_URL + "?nocache=" + Math.random());
        const rows = await response.json();
        
        console.log("Данные получены:", rows);
        
        if (rows && rows.length > 1) {
            let balS = 0;
            let balP = 0;
            let histHTML = "";

            // Начинаем с i=1 (пропускаем строку заголовков)
            for (let i = 1; i < rows.length; i++) {
                const row = rows[i];
                
                // Извлекаем данные по номерам колонок из вашей таблицы
                const totalAmt = parseFloat(row[6]) || 0; // Сумма
                const curr = row[7];                      // Валюта
                const cat = row[8] || "";                // Категория
                const acc = row[9] || "";                // Счет

                // Логика подсчета остатков на счетах
                if (acc === "Sparkasse") balS -= totalAmt;
                if (acc === "Приват") balP -= totalAmt;
                
                // Проверка: если это доход, прибавляем обратно (т.к. вычли выше)
                if (cat.includes("Зарплата") || cat.includes("Подарок") || cat.includes("вх.")) {
                    if (acc === "Sparkasse") balS += (totalAmt * 2);
                    if (acc === "Приват") balP += (totalAmt * 2);
                }

                // Создаем карточку истории для каждой записи
                histHTML += `
                    <div class="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm mb-2 text-left">
                        <div class="flex justify-between font-bold text-sm">
                            <span>${row[1] || 'Запись'}</span>
                            <span class="${(cat.includes('Зарплата') || cat.includes('Подарок')) ? 'text-green-600' : 'text-red-600'}">
                                ${totalAmt.toFixed(2)} ${curr}
                            </span>
                        </div>
                        <div class="flex justify-between text-[10px] text-slate-400 font-bold uppercase mt-1">
                            <span>${cat}</span>
                            <span>${row[0] ? row[0].split('T')[0] : ''}</span>
                        </div>
                    </div>`;
            }

            // Обновляем цифры на экране
            document.getElementById('bal-S').innerText = balS.toFixed(2);
            document.getElementById('bal-P').innerText = balP.toFixed(2);
            document.getElementById('history').innerHTML = histHTML;
            
            // Считаем общий итог в EUR (курс ~42 UAH за 1 EUR)
            document.getElementById('total-val').innerText = (balS + (balP / 42)).toFixed(2) + " €";
            status.innerText = "ОБНОВЛЕНО";
        } else {
            status.innerText = "ТАБЛИЦА ПУСТА";
        }
    } catch (e) {
        console.error("Ошибка:", e);
        status.innerText = "ОШИБКА ОБРАБОТКИ";
    }
}

        // Запуск при загрузке
        loadData();
    </script>
</body>
</html>
