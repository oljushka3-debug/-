<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartWallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: sans-serif; background-color: #f8fafc; }
        .acc-card { border-radius: 20px; padding: 15px; color: white; min-height: 100px; display: flex; flex-direction: column; justify-content: space-between; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-md mx-auto">
        <div class="mb-6 flex justify-between items-center">
            <div>
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">–û–±—â–∏–π –∫–∞–ø–∏—Ç–∞–ª</p>
                <h1 id="total" class="text-3xl font-black text-slate-900 tracking-tighter">0.00 ‚Ç¨</h1>
            </div>
            <button onclick="location.reload()" class="w-10 h-10 bg-white rounded-full shadow-sm flex items-center justify-center text-slate-400">
                <i data-lucide="refresh-cw" class="w-5 h-5"></i>
            </button>
        </div>
        
        <div id="wallets" class="grid grid-cols-2 gap-3 mb-8"></div>
        
        <h3 class="font-bold text-[11px] uppercase text-slate-400 mb-4 tracking-widest">–ò—Å—Ç–æ—Ä–∏—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π</h3>
        <div id="hist"></div>
    </div>

    <script>
        const GOOGLE_URL = "https://script.google.com/macros/s/AKfycbwYW2Flj7OOz7ngFj3uxSIbKvZpaP53CrU37j6XruCu4aeQq428g1sVaNZHT9wVv3tD/exec"; 

        function renderData(rows) {
            if (!rows || rows.length < 2) return;
            let b = { "Sparkasse": 0, "–ü—Ä–∏–≤–∞—Ç": 0, "–ù–∞–ª–∏—á–Ω—ã–µ EUR": 0, "–ù–∞–ª–∏—á–Ω—ã–µ UAH": 0 };
            let h = "";
            
            // –ß–∏—Ç–∞–µ–º —Ç–∞–±–ª–∏—Ü—É —Å –∫–æ–Ω—Ü–∞ (–ø—Ä–æ–ø—É—Å–∫–∞—è –∑–∞–≥–æ–ª–æ–≤–æ–∫ i=0)
            for (let i = rows.length - 1; i >= 1; i--) {
                const r = rows[i];
                
                // –í–ê–ñ–ù–û: –°—É–º–º–∞ –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –≤ –∫–æ–ª–æ–Ω–∫–µ G (–∏–Ω–¥–µ–∫—Å 6)
                // –ï—Å–ª–∏ —Ç–∞–º –ø—É—Å—Ç–æ –∏–ª–∏ —ç—Ç–æ –∑–∞–≥–æ–ª–æ–≤–æ–∫ ‚Äî –ø—Ä–æ–ø—É—Å–∫–∞–µ–º
                const rawAmt = r[6];
                if (rawAmt === undefined || rawAmt === "") continue;

                const shop = r[1] || "–ó–∞–ø–∏—Å—å";
                const itemRU = r[3] || "";
                const amt = parseFloat(rawAmt) || 0;
                const curr = r[7] || "EUR";
                const cat = r[8] || "";
                const acc = r[9] || "Sparkasse";

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–∞—Ç–µ–≥–æ—Ä–∏—é –Ω–∞ –Ω–∞–ª–∏—á–∏–µ –∫–ª—é—á–µ–≤—ã—Ö —Å–ª–æ–≤ –¥–æ—Ö–æ–¥–∞
                const isInc = cat.includes("üíé") || cat.includes("–î–æ—Ö–æ–¥") || cat.includes("–≤ ");
                
                if (b.hasOwnProperty(acc)) {
                    b[acc] += isInc ? amt : -amt;
                }

                h += `
                <div class="bg-white p-4 rounded-2xl mb-2 flex items-center justify-between shadow-sm">
                    <div class="flex items-center">
                        <div class="w-8 h-8 ${isInc ? 'bg-emerald-50 text-emerald-500' : 'bg-rose-50 text-rose-500'} rounded-lg flex items-center justify-center mr-3">
                            <i data-lucide="${isInc ? 'trending-up' : 'shopping-cart'}" class="w-4 h-4"></i>
                        </div>
                        <div>
                            <div class="font-black text-[11px] uppercase text-slate-800">${shop}</div>
                            <div class="text-[9px] font-bold text-slate-400 uppercase">${itemRU || acc}</div>
                        </div>
                    </div>
                    <div class="font-black text-sm ${isInc ? 'text-emerald-500' : 'text-rose-500'}">
                        ${isInc ? '+' : '-'}${amt.toFixed(2)} ${curr === 'EUR' ? '‚Ç¨' : '‚Ç¥'}
                    </div>
                </div>`;
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ—à–µ–ª—å–∫–∏
            document.getElementById('wallets').innerHTML = `
                <div class="acc-card bg-indigo-600"><p class="text-[9px] font-bold uppercase opacity-60">Sparkasse</p><p class="text-xl font-black">${b.Sparkasse.toFixed(2)}‚Ç¨</p></div>
                <div class="acc-card bg-violet-600"><p class="text-[9px] font-bold uppercase opacity-60">–ü—Ä–∏–≤–∞—Ç</p><p class="text-xl font-black">${b.–ü—Ä–∏–≤–∞—Ç.toFixed(2)}‚Ç¥</p></div>
                <div class="acc-card bg-emerald-600"><p class="text-[9px] font-bold uppercase opacity-60">–ù–∞–ª EUR</p><p class="text-xl font-black">${b["–ù–∞–ª–∏—á–Ω—ã–µ EUR"].toFixed(2)}‚Ç¨</p></div>
                <div class="acc-card bg-slate-800"><p class="text-[9px] font-bold uppercase opacity-60">–ù–∞–ª UAH</p><p class="text-xl font-black">${b["–ù–∞–ª–∏—á–Ω—ã–µ UAH"].toFixed(2)}‚Ç¥</p></div>
            `;
            
            // –û–±—â–∏–π –±–∞–ª–∞–Ω—Å (–ü—Ä–∏–≤–∞—Ç –∏ –ù–∞–ª UAH –¥–µ–ª–∏–º –Ω–∞ –∫—É—Ä—Å 45)
            const total = b.Sparkasse + b["–ù–∞–ª–∏—á–Ω—ã–µ EUR"] + ((b.–ü—Ä–∏–≤–∞—Ç + b["–ù–∞–ª–∏—á–Ω—ã–µ UAH"]) / 45);
            document.getElementById('total').innerText = total.toFixed(2) + " ‚Ç¨";
            document.getElementById('hist').innerHTML = h;
            lucide.createIcons();
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —á–µ—Ä–µ–∑ JSONP
        const s = document.createElement('script');
        s.src = GOOGLE_URL + "?callback=renderData&t=" + new Date().getTime();
        document.body.appendChild(s);
    </script>
</body>
</html>
