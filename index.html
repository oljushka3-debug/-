<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartWallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: sans-serif; background-color: #f8fafc; }
        .acc-card { border-radius: 20px; padding: 15px; color: white; display: flex; flex-direction: column; justify-content: space-between; min-height: 100px; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-md mx-auto">
        <div class="flex justify-between items-center mb-6">
            <div>
                <p class="text-[10px] font-black uppercase text-slate-400 tracking-widest">–û–±—â–∏–π –∫–∞–ø–∏—Ç–∞–ª</p>
                <h1 id="total" class="text-3xl font-black text-slate-900 tracking-tighter">–ó–∞–≥—Ä—É–∑–∫–∞...</h1>
            </div>
            <button onclick="location.reload()" class="w-10 h-10 bg-white rounded-full shadow-sm flex items-center justify-center text-slate-400">
                <i data-lucide="refresh-cw" class="w-5 h-5"></i>
            </button>
        </div>
        
        <div id="wallets" class="grid grid-cols-2 gap-3 mb-8"></div>
        
        <h3 class="font-bold text-[11px] uppercase text-slate-400 tracking-widest mb-4">–ò—Å—Ç–æ—Ä–∏—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π</h3>
        <div id="hist"></div>
    </div>

    <script>
        // –í–∞—à–∞ —Ä–∞–±–æ—á–∞—è —Å—Å—ã–ª–∫–∞ —É–∂–µ –∑–¥–µ—Å—å:
        const GOOGLE_URL = "https://script.google.com/macros/s/AKfycbwYW2Flj7OOz7ngFj3uxSIbKvZpaP53CrU37j6XruCu4aeQq428g1sVaNZHT9wVv3tD/exec"; 

        function renderData(rows) {
            if (!rows || rows.length < 2) return;
            let b = { "Sparkasse": 0, "–ü—Ä–∏–≤–∞—Ç": 0, "–ù–∞–ª–∏—á–Ω—ã–µ EUR": 0, "–ù–∞–ª–∏—á–Ω—ã–µ UAH": 0 };
            let h = "";
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö —Å –∫–æ–Ω—Ü–∞
            for (let i = rows.length - 1; i >= 1; i--) {
                const r = rows[i];
                if (!r[6]) continue;
                
                const shop = r[1] || "–ó–∞–ø–∏—Å—å";
                const itemRU = r[3] || "";
                const amt = parseFloat(r[6]) || 0;
                const curr = r[7] || "EUR";
                const cat = r[8] || "";
                const acc = r[9] || "Sparkasse";

                // –õ–æ–≥–∏–∫–∞ –¥–æ—Ö–æ–¥–∞/–ø–µ—Ä–µ–≤–æ–¥–∞ –¥–ª—è –±–∞–ª–∞–Ω—Å–∞
                const isInc = cat.includes("üíé") || cat.includes("–î–æ—Ö–æ–¥") || cat.includes("–≤ ");
                
                if (b.hasOwnProperty(acc)) {
                    b[acc] += isInc ? amt : -amt;
                }

                h += `
                <div class="bg-white p-4 rounded-2xl mb-2 flex items-center justify-between shadow-sm">
                    <div>
                        <div class="font-black text-[11px] uppercase text-slate-800">${shop}</div>
                        <div class="text-[9px] font-bold text-slate-400 uppercase">${itemRU || acc}</div>
                    </div>
                    <div class="font-black text-sm ${isInc ? 'text-emerald-500' : 'text-rose-500'}">
                        ${isInc ? '+' : '-'}${amt.toFixed(2)} ${curr === 'EUR' ? '‚Ç¨' : '‚Ç¥'}
                    </div>
                </div>`;
            }

            document.getElementById('wallets').innerHTML = `
                <div class="acc-card bg-indigo-600"><p class="text-[9px] font-black uppercase opacity-60">Sparkasse</p><p class="text-xl font-black">${b.Sparkasse.toFixed(2)}‚Ç¨</p></div>
                <div class="acc-card bg-violet-600"><p class="text-[9px] font-black uppercase opacity-60">–ü—Ä–∏–≤–∞—Ç</p><p class="text-xl font-black">${b.–ü—Ä–∏–≤–∞—Ç.toFixed(2)}‚Ç¥</p></div>
                <div class="acc-card bg-emerald-600"><p class="text-[9px] font-black uppercase opacity-60">–ù–∞–ª EUR</p><p class="text-xl font-black">${b["–ù–∞–ª–∏—á–Ω—ã–µ EUR"].toFixed(2)}‚Ç¨</p></div>
                <div class="acc-card bg-slate-800"><p class="text-[9px] font-black uppercase opacity-60">–ù–∞–ª UAH</p><p class="text-xl font-black">${b["–ù–∞–ª–∏—á–Ω—ã–µ UAH"].toFixed(2)}‚Ç¥</p></div>
            `;
            
            const total = b.Sparkasse + b["–ù–∞–ª–∏—á–Ω—ã–µ EUR"] + ((b.–ü—Ä–∏–≤–∞—Ç + b["–ù–∞–ª–∏—á–Ω—ã–µ UAH"]) / 45);
            document.getElementById('total').innerText = total.toFixed(2) + " ‚Ç¨";
            document.getElementById('hist').innerHTML = h;
            lucide.createIcons();
        }

        // –ó–∞–ø—É—Å–∫ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö
        const s = document.createElement('script');
        s.src = GOOGLE_URL + "?callback=renderData";
        document.body.appendChild(s);
    </script>
</body>
</html>
