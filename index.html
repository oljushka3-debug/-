<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartWallet v4.9</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 50; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
    </style>
</head>
<body class="bg-gray-100 pb-20">
    <div class="bg-indigo-600 text-white p-6 rounded-b-3xl shadow-lg sticky top-0 z-40">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-xl font-bold">SmartWallet</h1>
            <div class="text-sm bg-indigo-500 px-2 py-1 rounded-lg">
                –ö—É—Ä—Å ‚Ç¨: <input type="number" id="manualRate" value="50.76" step="0.01" class="w-14 bg-transparent outline-none font-bold text-center" oninput="updateRate()"> ‚Ç¥
            </div>
        </div>
        <div class="text-center">
            <p class="text-indigo-100 text-xs uppercase mb-1">–û–±—â–∏–π –±–∞–ª–∞–Ω—Å –≤ –µ–≤—Ä–æ</p>
            <h2 id="totalBalance" class="text-4xl font-black">‚Ç¨ 0.00</h2>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-3 p-4">
        <div class="bg-white p-3 rounded-2xl shadow-sm border-l-4 border-blue-500">
            <p class="text-[10px] text-gray-400 font-bold uppercase">Sparkasse</p>
            <p id="acc-Sparkasse" class="text-lg font-bold">‚Ç¨ 0.00</p>
        </div>
        <div class="bg-white p-3 rounded-2xl shadow-sm border-l-4 border-green-600">
            <p class="text-[10px] text-gray-400 font-bold uppercase">–ü—Ä–∏–≤–∞—Ç</p>
            <p id="acc-–ü—Ä–∏–≤–∞—Ç" class="text-lg font-bold">‚Ç¥ 0.00</p>
        </div>
    </div>

    <div class="flex px-4 gap-2 mb-6">
        <button onclick="openModal('expense')" class="flex-1 bg-red-500 text-white py-4 rounded-2xl font-black shadow-lg">–†–ê–°–•–û–î</button>
        <button onclick="openModal('income')" class="flex-1 bg-green-600 text-white py-4 rounded-2xl font-black shadow-lg">–î–û–•–û–î</button>
    </div>

    <div id="content-history" class="px-4 space-y-3"></div>

    <div id="modal" class="modal">
        <div class="bg-white w-full max-w-sm m-4 p-6 rounded-3xl relative shadow-2xl">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-3xl text-gray-300">&times;</button>
            <h3 id="modalTitle" class="text-xl font-black mb-6 text-gray-800 uppercase italic">–ó–∞–ø–∏—Å—å</h3>
            <form onsubmit="handleSubmit(event)" class="space-y-4">
                <input type="hidden" id="txType">
                <input type="date" id="txDate" required class="w-full border-2 border-gray-100 rounded-xl p-3 font-bold">

                <div class="grid grid-cols-3 gap-2 bg-gray-50 p-3 rounded-2xl border-2 border-indigo-50">
                    <div>
                        <label class="text-[9px] font-black text-gray-400 uppercase">–ö–æ–ª-–≤–æ</label>
                        <input type="number" id="qty" value="1" class="w-full bg-transparent text-lg font-bold outline-none" oninput="recalc()">
                    </div>
                    <div>
                        <label class="text-[9px] font-black text-gray-400 uppercase italic text-blue-500">–¶–µ–Ω–∞ 1‚Ç¨</label>
                        <input type="number" id="amountEur" step="0.01" class="w-full bg-transparent text-lg font-bold outline-none" oninput="calcUah()">
                    </div>
                    <div>
                        <label class="text-[9px] font-black text-gray-400 uppercase italic text-green-600">–¶–µ–Ω–∞ 1‚Ç¥</label>
                        <input type="number" id="amountUah" step="0.01" class="w-full bg-transparent text-lg font-bold outline-none" oninput="calcEur()">
                    </div>
                </div>

                <input type="text" id="merchant" placeholder="–ú–∞–≥–∞–∑–∏–Ω (Lidl...)" class="w-full border-2 border-gray-100 rounded-xl p-3 outline-none">
                <input type="text" id="item" placeholder="–¢–æ–≤–∞—Ä (Milch...)" class="w-full border-2 border-gray-100 rounded-xl p-3 outline-none">

                <div class="grid grid-cols-2 gap-2">
                    <select id="account" class="w-full border-2 border-gray-100 rounded-xl p-3 font-bold bg-white outline-none"></select>
                    <select id="category" class="w-full border-2 border-gray-100 rounded-xl p-3 font-bold bg-white outline-none"></select>
                </div>
                <button type="submit" id="submitBtn" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black text-xl shadow-lg">–°–û–•–†–ê–ù–ò–¢–¨</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxsmufV-f7F4PO8fcYb8J25GbqoEGt5XahsJuHlYuTeDwE6MSDVUCTCFoVYADBWD3-a/exec"; 
        let currentRate = 50.76;

        function updateRate() { 
            currentRate = parseFloat(document.getElementById('manualRate').value) || 50.76; 
            recalc(); 
        }
        function calcUah() { 
            const e = document.getElementById('amountEur').value; 
            if(e) document.getElementById('amountUah').value = (e * currentRate).toFixed(2); 
        }
        function calcEur() { 
            const u = document.getElementById('amountUah').value; 
            if(u) document.getElementById('amountEur').value = (u / currentRate).toFixed(2); 
        }
        function recalc() { calcUah(); }

        function openModal(type) {
            document.getElementById('modal').classList.add('active');
            document.getElementById('txType').value = type;
            document.getElementById('txDate').value = new Date().toISOString().split('T')[0];
            const aS = document.getElementById('account'), cS = document.getElementById('category');
            aS.innerHTML = ""; cS.innerHTML = "";
            if (type === 'expense') {
                document.getElementById('modalTitle').innerText = "–†–∞—Å—Ö–æ–¥";
                ["Sparkasse", "–ü—Ä–∏–≤–∞—Ç", "–ù–∞–ª–∏—á–Ω—ã–µ EUR", "–ù–∞–ª–∏—á–Ω—ã–µ UAH"].forEach(a => aS.add(new Option(a, a)));
                ["üçé –ü—Ä–æ–¥—É–∫—Ç—ã", "üè† –î–æ–º", "üíä –ó–¥–æ—Ä–æ–≤—å–µ", "üöó –¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç", "üì¶ –ü—Ä–æ—á–µ–µ"].forEach(c => cS.add(new Option(c, c)));
            } else {
                document.getElementById('modalTitle').innerText = "–î–æ—Ö–æ–¥";
                aS.add(new Option("üíé –î–æ—Ö–æ–¥", "üíé –î–æ—Ö–æ–¥"));
                ["Sparkasse", "–ü—Ä–∏–≤–∞—Ç", "–ù–∞–ª–∏—á–Ω—ã–µ EUR", "–ù–∞–ª–∏—á–Ω—ã–µ UAH"].forEach(a => cS.add(new Option(a, a)));
            }
        }

        async function handleSubmit(e) {
            e.preventDefault();
            const acc = document.getElementById('account').value;
            const payload = {
                action: 'add',
                date: document.getElementById('txDate').value,
                merchant: document.getElementById('merchant').value || '‚Äî',
                item: document.getElementById('item').value || '‚Äî',
                qty: document.getElementById('qty').value || 1,
                eur: document.getElementById('amountEur').value || 0,
                uah: document.getElementById('amountUah').value || 0,
                account: acc,
                category: document.getElementById('category').value,
                currency: (acc.includes("–ü—Ä–∏–≤–∞—Ç") || acc.includes("UAH")) ? "UAH" : "EUR"
            };
            document.getElementById('submitBtn').innerText = "‚è≥ –ó–ê–ü–ò–°–¨...";
            await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
            location.reload();
        }

        async function loadData() {
            const script = document.createElement('script');
            script.src = `${API_URL}?callback=handleData&t=${new Date().getTime()}`;
            document.body.appendChild(script);
        }

        function handleData(data) {
            const hist = document.getElementById('content-history'); hist.innerHTML = '';
            let b = { "Sparkasse": 0, "–ü—Ä–∏–≤–∞—Ç": 0, "–ù–∞–ª–∏—á–Ω—ã–µ EUR": 0, "–ù–∞–ª–∏—á–Ω—ã–µ UAH": 0 };
            data.rows.slice().reverse().forEach(r => {
                const eurT = parseFloat(r[6]) || 0, uahT = parseFloat(r[7]) || 0, acc = r[9], cat = r[10];
                if (b.hasOwnProperty(acc)) {
                    const val = (acc.includes("–ü—Ä–∏–≤–∞—Ç") || acc.includes("UAH")) ? uahT : eurT;
                    if (cat === "üíé –î–æ—Ö–æ–¥") b[acc] += val; else b[acc] -= val;
                }
                const cur = (acc.includes("–ü—Ä–∏–≤–∞—Ç") || acc.includes("UAH")) ? "‚Ç¥" : "‚Ç¨";
                hist.innerHTML += `<div class="bg-white p-4 rounded-2xl shadow-sm flex justify-between items-center">
                    <div><p class="text-[10px] text-gray-400 font-bold">${String(r[0]).substring(0,10)}</p><p class="font-bold">${r[1]}</p><p class="text-xs text-gray-500">${r[2]} | ${acc}</p></div>
                    <div class="text-right font-bold ${cat==='üíé –î–æ—Ö–æ–¥'?'text-green-600':'text-red-500'}">${(cur === "‚Ç¥" ? uahT : eurT).toFixed(2)} ${cur}</div>
                </div>`;
            });
            for(let k in b) if(document.getElementById('acc-'+k)) document.getElementById('acc-'+k).innerText = (k.includes("UAH")?"‚Ç¥ ":"‚Ç¨ ")+b[k].toFixed(2);
            const total = b["Sparkasse"] + b["–ù–∞–ª–∏—á–Ω—ã–µ EUR"] + (b["–ü—Ä–∏–≤–∞—Ç"] + b["–ù–∞–ª–∏—á–Ω—ã–µ UAH"]) / currentRate;
            document.getElementById('totalBalance').innerText = "‚Ç¨ " + total.toFixed(2);
        }

        function closeModal() { document.getElementById('modal').classList.remove('active'); }
        window.onload = loadData;
    </script>
</body>
</html>
