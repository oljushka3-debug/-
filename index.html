<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartWallet v4.7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 50; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .spinning { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 pb-20">

    <div class="bg-indigo-600 text-white p-6 rounded-b-3xl shadow-lg sticky top-0 z-40">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-xl font-bold">SmartWallet</h1>
            <button onclick="loadData()" class="bg-indigo-500 p-2 rounded-full"><svg id="refreshIcon" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg></button>
        </div>
        <div class="text-center">
            <p class="text-indigo-100 text-xs uppercase mb-1">–û–±—â–∏–π –∫–∞–ø–∏—Ç–∞–ª (‚Ç¨)</p>
            <h2 id="totalBalance" class="text-4xl font-black">‚Ç¨ 0.00</h2>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-3 p-4">
        <div class="bg-white p-3 rounded-2xl shadow-sm border-l-4 border-blue-500"><p class="text-[10px] text-gray-400">Sparkasse</p><p id="acc-Sparkasse" class="font-bold">‚Ç¨ 0.00</p></div>
        <div class="bg-white p-3 rounded-2xl shadow-sm border-l-4 border-green-500"><p class="text-[10px] text-gray-400">–ü—Ä–∏–≤–∞—Ç</p><p id="acc-–ü—Ä–∏–≤–∞—Ç" class="font-bold">‚Ç¥ 0.00</p></div>
    </div>

    <div class="flex px-4 gap-2 mb-6">
        <button onclick="openModal('expense')" class="flex-1 bg-red-500 text-white py-3 rounded-xl font-bold">–†–∞—Å—Ö–æ–¥</button>
        <button onclick="openModal('income')" class="flex-1 bg-green-500 text-white py-3 rounded-xl font-bold">–î–æ—Ö–æ–¥</button>
    </div>

    <div id="content-history" class="px-4 space-y-3"></div>

    <div id="modal" class="modal">
        <div class="bg-white w-full max-w-sm m-4 p-6 rounded-3xl relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-2xl text-gray-400">&times;</button>
            <h3 class="text-xl font-bold mb-4">–û–ø–µ—Ä–∞—Ü–∏—è</h3>
            <form onsubmit="handleSubmit(event)" class="space-y-4">
                <input type="hidden" id="txType">
                <input type="date" id="txDate" required class="w-full border-2 border-gray-100 rounded-xl p-3 outline-none">
                <div class="grid grid-cols-3 gap-2">
                    <div><label class="text-[10px] font-bold text-gray-400">–ö–æ–ª-–≤–æ</label><input type="number" id="qty" value="1" class="w-full border-2 border-gray-100 rounded-xl p-2 outline-none" oninput="recalc()"></div>
                    <div><label class="text-[10px] font-bold text-gray-400">–¶–µ–Ω–∞ 1 ‚Ç¨</label><input type="number" id="amountEur" step="0.01" class="w-full border-2 border-gray-100 rounded-xl p-2 outline-none" oninput="calcUah()"></div>
                    <div><label class="text-[10px] font-bold text-gray-400">–¶–µ–Ω–∞ 1 ‚Ç¥</label><input type="number" id="amountUah" step="0.01" class="w-full border-2 border-gray-100 rounded-xl p-2 outline-none" oninput="calcEur()"></div>
                </div>
                <input type="text" id="merchant" placeholder="–ú–∞–≥–∞–∑–∏–Ω" class="w-full border-2 border-gray-100 rounded-xl p-3 outline-none">
                <input type="text" id="item" placeholder="–¢–æ–≤–∞—Ä DE" class="w-full border-2 border-gray-100 rounded-xl p-3 outline-none">
                <select id="account" class="w-full border-2 border-gray-100 rounded-xl p-3 outline-none"></select>
                <select id="category" class="w-full border-2 border-gray-100 rounded-xl p-3 outline-none"></select>
                <button type="submit" id="submitBtn" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black">–°–û–•–†–ê–ù–ò–¢–¨</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = "–í–°–¢–ê–í–¨–¢–ï_–í–ê–®–£_–ù–û–í–£–Æ_–°–°–´–õ–ö–£_–ò–ó_–®–ê–ì–ê_2"; 
        let currentRate = 50.76;

        function calcUah() { const e = document.getElementById('amountEur').value; if(e) document.getElementById('amountUah').value = (e * currentRate).toFixed(2); }
        function calcEur() { const u = document.getElementById('amountUah').value; if(u) document.getElementById('amountEur').value = (u / currentRate).toFixed(2); }
        function recalc() { calcUah(); }

        function openModal(type) {
            document.getElementById('modal').classList.add('active');
            document.getElementById('txType').value = type;
            document.getElementById('txDate').value = new Date().toISOString().split('T')[0];
            const aS = document.getElementById('account'), cS = document.getElementById('category');
            aS.innerHTML = ""; cS.innerHTML = "";
            if (type === 'expense') {
                ["Sparkasse", "–ü—Ä–∏–≤–∞—Ç", "–ù–∞–ª–∏—á–Ω—ã–µ EUR", "–ù–∞–ª–∏—á–Ω—ã–µ UAH"].forEach(a => aS.add(new Option(a, a)));
                ["üçé –ü—Ä–æ–¥—É–∫—Ç—ã", "üè† –î–æ–º", "üíä –ó–¥–æ—Ä–æ–≤—å–µ", "üöó –¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç", "‚òïÔ∏è –ö–∞—Ñ–µ", "üì¶ –ü—Ä–æ—á–µ–µ"].forEach(c => cS.add(new Option(c, c)));
            } else {
                aS.add(new Option("üíé –î–æ—Ö–æ–¥", "üíé –î–æ—Ö–æ–¥"));
                ["Sparkasse", "–ü—Ä–∏–≤–∞—Ç", "–ù–∞–ª–∏—á–Ω—ã–µ EUR", "–ù–∞–ª–∏—á–Ω—ã–µ UAH"].forEach(a => cS.add(new Option(a, a)));
            }
        }

        async function handleSubmit(e) {
            e.preventDefault();
            const acc = document.getElementById('account').value;
            const payload = {
                action: 'add',
                date: document.getElementById('txDate').value,
                merchant: document.getElementById('merchant').value || '‚Äî',
                item: document.getElementById('item').value || '‚Äî',
                qty: document.getElementById('qty').value || 1,
                eur: document.getElementById('amountEur').value || 0,
                uah: document.getElementById('amountUah').value || 0,
                account: acc,
                category: document.getElementById('category').value,
                currency: (acc.includes("–ü—Ä–∏–≤–∞—Ç") || acc.includes("UAH")) ? "UAH" : "EUR"
            };
            document.getElementById('submitBtn').innerText = "‚è≥ –°–û–•–†–ê–ù–ï–ù–ò–ï...";
            await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
            location.reload();
        }

        async function loadData() {
            document.getElementById('refreshIcon').classList.add('spinning');
            const script = document.createElement('script');
            script.src = `${API_URL}?callback=handleData&t=${new Date().getTime()}`;
            document.body.appendChild(script);
        }

        function handleData(data) {
            const hist = document.getElementById('content-history'); hist.innerHTML = '';
            let b = { "Sparkasse": 0, "–ü—Ä–∏–≤–∞—Ç": 0, "–ù–∞–ª–∏—á–Ω—ã–µ EUR": 0, "–ù–∞–ª–∏—á–Ω—ã–µ UAH": 0 };
            data.rows.slice().reverse().forEach(r => {
                const isDel = String(r[2]).includes("[–£–î–ê–õ–ï–ù–û]");
                const eurTotal = parseFloat(r[6]) || 0, uahTotal = parseFloat(r[7]) || 0;
                const acc = r[9], cat = r[10];
                if (!isDel && b.hasOwnProperty(acc)) {
                    const val = (acc.includes("–ü—Ä–∏–≤–∞—Ç") || acc.includes("UAH")) ? uahTotal : eurTotal;
                    if (cat === "üíé –î–æ—Ö–æ–¥") b[acc] += val; else b[acc] -= val;
                }
                if (!isDel) {
                    const cur = (acc.includes("–ü—Ä–∏–≤–∞—Ç") || acc.includes("UAH")) ? "‚Ç¥" : "‚Ç¨";
                    const displayAmt = (cur === "‚Ç¥" ? uahTotal : eurTotal).toFixed(2);
                    hist.innerHTML += `<div class="bg-white p-4 rounded-2xl shadow-sm flex justify-between">
                        <div><p class="text-[10px] text-gray-400 font-black">${String(r[0]).substring(0,10)}</p><p class="font-bold">${r[1]}</p><p class="text-xs text-gray-500">${r[2]} | ${acc}</p></div>
                        <div class="text-right"><p class="font-bold ${cat==='üíé –î–æ—Ö–æ–¥'?'text-green-500':'text-red-500'}">${cat==='üíé –î–æ—Ö–æ–¥'?'+':'-'}${displayAmt} ${cur}</p><button onclick="deleteRow(${r[11]})" class="text-gray-300 text-[10px]">üóëÔ∏è</button></div>
                    </div>`;
                }
            });
            for(let k in b) if(document.getElementById('acc-'+k)) document.getElementById('acc-'+k).innerText = (k.includes("UAH")?"‚Ç¥ ":"‚Ç¨ ")+b[k].toFixed(2);
            const total = b["Sparkasse"] + b["–ù–∞–ª–∏—á–Ω—ã–µ EUR"] + (b["–ü—Ä–∏–≤–∞—Ç"] + b["–ù–∞–ª–∏—á–Ω—ã–µ UAH"]) / currentRate;
            document.getElementById('totalBalance').innerText = "‚Ç¨ " + total.toFixed(2);
            document.getElementById('refreshIcon').classList.remove('spinning');
        }

        async function deleteRow(idx) { if (confirm('–£–¥–∞–ª–∏—Ç—å?')) { await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'delete', rowIndex: idx }) }); location.reload(); } }
        function closeModal() { document.getElementById('modal').classList.remove('active'); }
        window.onload = loadData;
    </script>
</body>
</html>
