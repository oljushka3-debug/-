<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Smart Wallet Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        :root { --sat: env(safe-area-inset-top); --sab: env(safe-area-inset-bottom); }
        body { 
            font-family: 'Inter', sans-serif; background-color: #f8fafc; 
            padding-top: var(--sat); padding-bottom: calc(2rem + var(--sab)); 
            -webkit-tap-highlight-color: transparent; color: #1e293b;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .active-tab { background: white !important; color: #4f46e5 !important; shadow: 0 4px 12px rgba(0,0,0,0.1); }
        .card-shadow { box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05); }
        .trans-card { background: white; border-radius: 1.5rem; padding: 1.1rem; display: flex; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.02); border: 1px solid #f1f5f9; }
        label { color: #94a3b8; font-weight: 800; font-size: 10px; text-transform: uppercase; letter-spacing: 0.05em; margin-left: 8px; margin-bottom: 4px; display: block; }
    </style>
</head>
<body>

    <div class="max-w-md mx-auto px-5 pt-4">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-2xl font-black tracking-tighter italic uppercase">Smart<span class="text-indigo-600">Wallet</span></h1>
                <div id="syncStatus" class="text-[9px] font-bold uppercase opacity-40 tracking-widest mt-1 flex items-center gap-1">
                    <span id="statusDot" class="w-1.5 h-1.5 rounded-full bg-emerald-500"></span> <span id="statusText">ОНЛАЙН (GOOGLE)</span>
                </div>
            </div>
            <button onclick="loadData()" class="p-3 bg-white rounded-2xl border text-indigo-600 active:scale-90 transition-all shadow-sm">
                <i data-lucide="refresh-cw" class="w-5 h-5" id="refresh-icon"></i>
            </button>
        </header>

        <div id="accountsWrapper" class="flex gap-4 overflow-x-auto pb-6 no-scrollbar -mx-5 px-5"></div>

        <div class="bg-slate-900 card-shadow rounded-[2.5rem] p-8 text-white mb-8 relative overflow-hidden">
            <div class="relative z-10">
                <p class="text-[10px] font-bold uppercase opacity-40 mb-1 tracking-widest">Общий капитал</p>
                <h2 id="grandTotal" class="text-4xl font-black tracking-tighter text-left">0.00 €</h2>
            </div>
            <i data-lucide="layers" class="absolute -right-10 -bottom-10 opacity-20 w-40 h-40"></i>
        </div>

        <div class="bg-slate-200/50 p-1.5 rounded-3xl flex gap-1 mb-6 border border-slate-200">
            <button onclick="setMode('expense')" id="btn-expense" class="flex-1 py-3 rounded-2xl text-[10px] font-black uppercase tracking-wider active-tab">Расход</button>
            <button onclick="setMode('income')" id="btn-income" class="flex-1 py-3 rounded-2xl text-[10px] font-black uppercase tracking-wider text-slate-500">Доход</button>
            <button onclick="setMode('transfer')" id="btn-transfer" class="flex-1 py-3 rounded-2xl text-[10px] font-black uppercase tracking-wider text-slate-500">Перевод</button>
        </div>

        <div class="bg-white rounded-[2.5rem] p-7 shadow-sm border border-slate-100 mb-10">
            <form id="mainForm" class="space-y-4">
                <input type="hidden" id="formMode" value="expense">
                
                <div id="field-merchant">
                    <label id="label-merchant">ГДЕ КУПИЛИ?</label>
                    <input type="text" id="merchant" placeholder="Название магазина" class="w-full p-4 bg-slate-50 rounded-2xl border-none font-semibold outline-none focus:ring-2 ring-indigo-100">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label>СУММА</label>
                        <input type="number" id="amount" step="0.01" placeholder="0.00" class="w-full p-4 bg-slate-50 rounded-2xl border-none font-black text-xl outline-none">
                    </div>
                    <div>
                        <label id="label-accFrom">ОТКУДА (СЧЕТ)</label>
                        <select id="accFrom" class="w-full p-4 bg-slate-50 rounded-2xl text-sm font-bold appearance-none outline-none">
                            <option value="Sparkasse">Sparkasse</option>
                            <option value="Приват">Приват</option>
                            <option value="Наличные EUR">Нал EUR</option>
                            <option value="Наличные UAH">Нал UAH</option>
                        </select>
                    </div>
                </div>

                <div id="col-to" class="hidden">
                    <label>КУДА (НА СЧЕТ)</label>
                    <select id="accTo" class="w-full p-4 bg-slate-100 rounded-2xl text-sm font-bold appearance-none outline-none">
                        <option value="Sparkasse">Sparkasse</option>
                        <option value="Приват">Приват</option>
                        <option value="Наличные EUR">Нал EUR</option>
                        <option value="Наличные UAH">Нал UAH</option>
                    </select>
                </div>

                <button type="button" onclick="submitToGoogle()" class="w-full py-5 bg-indigo-600 text-white rounded-2xl font-black uppercase text-[11px] tracking-[0.2em] shadow-lg active:scale-95 transition-all">Записать операцию</button>
            </form>
        </div>

        <div class="mb-5 flex justify-between items-center px-2">
            <h2 class="text-xs font-black text-slate-800 uppercase tracking-widest text-[11px]">История транзакций</h2>
            <select id="monthFilter" onchange="renderData(window.lastRows)" class="bg-transparent text-[11px] font-black text-indigo-600 outline-none border-none">
                <option value="all">Все записи</option>
            </select>
        </div>
        <div id="historyList" class="space-y-4 pb-10 text-left"></div>
    </div>

    <script>
        const GOOGLE_URL = "https://script.google.com/macros/s/AKfycbwjQUE8oIex8bt4fDcyRFxuxsHMPMm7RiLmBmZQ7AVoDfXIhkxS7F0sne1tqoAsoIY/exec";
        window.lastRows = [];
        const RATE = 42;

        function setMode(m) {
            document.getElementById('formMode').value = m;
            ['expense', 'income', 'transfer'].forEach(x => {
                document.getElementById('btn-'+x).classList.toggle('active-tab', x === m);
                document.getElementById('btn-'+x).classList.toggle('text-slate-500', x !== m);
            });

            const lMerch = document.getElementById('label-merchant');
            const colTo = document.getElementById('col-to');
            const lFrom = document.getElementById('label-accFrom');

            if (m === 'expense') {
                lMerch.innerText = "ГДЕ КУПИЛИ?";
                colTo.classList.add('hidden');
                lFrom.innerText = "ОТКУДА (СЧЕТ)";
            } else if (m === 'income') {
                lMerch.innerText = "ОТ КОГО ДОХОД?";
                colTo.classList.add('hidden');
                lFrom.innerText = "КУДА (СЧЕТ)";
            } else if (m === 'transfer') {
                lMerch.innerText = "ПРИМЕЧАНИЕ";
                colTo.classList.remove('hidden');
                lFrom.innerText = "ОТКУДА";
            }
        }

        function renderData(rows) {
            if (!rows || rows.length <= 1) return;
            window.lastRows = rows;
            
            let balances = { "Sparkasse": 0, "Приват": 0, "Наличные EUR": 0, "Наличные UAH": 0 };
            let html = "";
            let months = new Set();

            for (let i = rows.length - 1; i >= 1; i--) {
                const row = rows[i];
                const date = row[0] ? row[0].toString().split('T')[0] : "";
                const shop = row[1] || "Транзакция";
                const amt = parseFloat(row[6]) || 0;
                const curr = row[7] || "EUR";
                const cat = row[8] || "Прочее";
                const acc = row[9] || "Sparkasse";

                if (date) months.add(date.substring(0, 7));

                const isInc = cat.includes("Зарплата") || cat.includes("Подарок") || cat.includes("вх.");
                let key = acc;
                if (acc === "Наличные") key = (curr === "EUR" ? "Наличные EUR" : "Наличные UAH");
                
                if (balances.hasOwnProperty(key)) balances[key] += isInc ? amt : -amt;

                html += `
                <div class="trans-card">
                    <div class="w-12 h-12 ${isInc ? 'bg-emerald-50 text-emerald-500' : 'bg-rose-50 text-rose-500'} rounded-2xl flex items-center justify-center mr-4 shrink-0">
                        <i data-lucide="${isInc ? 'trending-up' : 'shopping-cart'}" class="w-6 h-6"></i>
                    </div>
                    <div class="flex-1 min-w-0 pr-2">
                        <h4 class="text-[14px] font-black text-slate-800 uppercase truncate">${shop}</h4>
                        <p class="text-[10px] font-bold text-slate-400 uppercase mt-0.5 truncate">${acc} • ${cat}</p>
                    </div>
                    <div class="text-right flex flex-col items-end">
                        <p class="text-[14px] font-black ${isInc ? 'text-emerald-500' : 'text-rose-500'}">
                            ${isInc ? '+' : '-'}${amt.toFixed(2)} ${curr === 'EUR' ? '€' : '₴'}
                        </p>
                        <div class="flex gap-2 mt-1">
                            <button onclick="alert('Редактирование в разработке')" class="text-slate-200 hover:text-indigo-500"><i data-lucide="pencil" class="w-3.5 h-3.5"></i></button>
                            <button onclick="alert('Удаление в разработке')" class="text-slate-200 hover:text-rose-500"><i data-lucide="trash-2" class="w-3.5 h-3.5"></i></button>
                        </div>
                    </div>
                </div>`;
            }

            // Кошельки с конвертацией
            const accList = [
                {id:'s', n:'Sparkasse', v:balances["Sparkasse"], c:'€', cl:'bg-indigo-600'},
                {id:'p', n:'Карта UAH', v:balances["Приват"], c:'₴', cl:'bg-violet-600', sub:true},
                {id:'ce', n:'Нал EUR', v:balances["Наличные EUR"], c:'€', cl:'bg-emerald-600'},
                {id:'cu', n:'Нал UAH', v:balances["Наличные UAH"], c:'₴', cl:'bg-slate-800', sub:true}
            ];

            document.getElementById('accountsWrapper').innerHTML = accList.map(a => `
                <div class="${a.cl} text-white p-6 rounded-[2.5rem] min-w-[160px] flex-1 card-shadow text-left">
                    <p class="text-[9px] font-black uppercase opacity-50 mb-2">${a.n}</p>
                    <p class="text-xl font-black tracking-tight">${a.v.toFixed(2)} ${a.c}</p>
                    ${a.sub ? `<p class="text-[9px] opacity-40 mt-1 font-bold">≈ ${(a.v/RATE).toFixed(2)} €</p>` : ''}
                </div>
            `).join('');

            const grand = balances["Sparkasse"] + balances["Наличные EUR"] + ((balances["Приват"] + balances["Наличные UAH"]) / RATE);
            document.getElementById('grandTotal').innerText = grand.toFixed(2) + " €";
            document.getElementById('historyList').innerHTML = html;
            
            // Обновляем фильтр месяцев
            const filter = document.getElementById('monthFilter');
            if (filter.options.length <= 1) {
                Array.from(months).sort().reverse().forEach(m => {
                    filter.add(new Option(m, m));
                });
            }

            lucide.createIcons();
        }

        function loadData() {
            const icon = document.getElementById('refresh-icon');
            icon.classList.add('animate-spin');
            const old = document.getElementById('google-script');
            if (old) old.remove();
            const script = document.createElement('script');
            script.id = 'google-script';
            script.src = GOOGLE_URL + "?callback=renderData&t=" + Date.now();
            document.body.appendChild(script);
            setTimeout(() => icon.classList.remove('animate-spin'), 1000);
        }

        function submitToGoogle() {
            alert("Для записи в таблицу нужно обновить Google Apps Script! Сайт готов отправлять данные.");
        }

        window.onload = loadData;
    </script>
</body>
</html>
