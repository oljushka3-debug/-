<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Smart Wallet Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900 pb-10">
    <div class="max-w-md mx-auto p-4 text-center">
        <div id="status-bar" class="text-[10px] font-bold text-blue-500 mb-4 uppercase italic">Синхронизация с облаком...</div>
        
        <div class="bg-slate-900 rounded-[32px] p-6 text-white shadow-xl mb-6">
            <p class="text-[10px] uppercase font-bold opacity-50 mb-1">Всего (EUR)</p>
            <div id="total-val" class="text-4xl font-black italic tracking-tighter">0.00 €</div>
        </div>

        <div id="balance-grid" class="grid grid-cols-2 gap-2 mb-6">
            <div class="bg-white p-3 rounded-2xl border animate-pulse text-slate-300 font-bold text-xs uppercase">Загрузка...</div>
            <div class="bg-white p-3 rounded-2xl border animate-pulse text-slate-300 font-bold text-xs uppercase">Загрузка...</div>
        </div>

        <div class="bg-white p-5 rounded-[32px] shadow-xl border border-slate-100 mb-8">
            <div class="mb-4">
                <input id="trans-date" type="date" class="p-2 bg-slate-50 rounded-xl font-bold text-xs text-slate-500 outline-none">
            </div>

            <div class="flex gap-1 mb-4 bg-slate-100 p-1 rounded-2xl text-[10px] font-bold uppercase">
                <button onclick="setMode('expense')" id="m-expense" class="flex-1 py-2 rounded-xl bg-white shadow-sm">Расход</button>
                <button onclick="setMode('income')" id="m-income" class="flex-1 py-2 rounded-xl text-slate-400">Доход</button>
                <button onclick="setMode('transfer')" id="m-transfer" class="flex-1 py-2 rounded-xl text-slate-400">Обмен</button>
            </div>

            <div id="std-input">
                <input id="sum" type="number" placeholder="0.00" class="w-full text-5xl font-black text-center outline-none text-blue-600 mb-4">
            </div>

            <div id="ex-input" class="hidden space-y-3 mb-4">
                <input id="sum-from" type="number" placeholder="Списано" class="w-full p-3 bg-red-50 rounded-xl text-xl font-black text-center text-red-600 outline-none">
                <input id="sum-to" type="number" placeholder="Получено" class="w-full p-3 bg-green-50 rounded-xl text-xl font-black text-center text-green-600 outline-none">
            </div>
            
            <div class="space-y-2 mb-4">
                <select id="acc1" onchange="updateUI()" class="w-full p-3 bg-slate-50 rounded-xl font-bold border-none text-sm appearance-none text-center"></select>
                <div id="to-arrow" class="hidden text-blue-500 font-bold text-xs">⬇️ КУДА ⬇️</div>
                <select id="acc2" onchange="updateUI()" class="hidden w-full p-3 bg-slate-50 rounded-xl font-bold border-none text-sm appearance-none text-center"></select>
            </div>

            <input id="desc" type="text" placeholder="Комментарий" class="w-full p-3 mb-6 bg-slate-50 rounded-xl text-sm font-semibold border-none text-center outline-none">
            
            <button onclick="save()" id="save-btn" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black shadow-lg uppercase">Записать</button>
        </div>

        <div id="history" class="space-y-3"></div>
    </div>

    <script>
        const GOOGLE_URL = "https://script.google.com/macros/s/AKfycbzGJ9_5qateBOvSJCObuRaoqdj_DRDnoR7o7TPUoXpc80pkNwhSYNFh39e1W1MbtiHUKg/exec";
        window.mode = 'expense';
        const accounts = {
            sparkasse: {n: 'Sparkasse', c: 'EUR'}, casheur: {n: 'Нал EUR', c: 'EUR'},
            uahcard: {n: 'Приват UAH', c: 'UAH'}, cashuah: {n: 'Нал UAH', c: 'UAH'}
        };

        function setMode(m) {
            window.mode = m;
            ['expense', 'income', 'transfer'].forEach(k => {
                document.getElementById('m-'+k).className = m === k ? 'flex-1 py-2 rounded-xl bg-white shadow-sm' : 'flex-1 py-2 rounded-xl text-slate-400';
            });
            updateUI();
        }

        function updateUI() {
            const isEx = window.mode === 'transfer' && accounts[document.getElementById('acc1').value].c !== accounts[document.getElementById('acc2').value].c;
            document.getElementById('std-input').classList.toggle('hidden', isEx);
            document.getElementById('ex-input').classList.toggle('hidden', !isEx);
            document.getElementById('acc2').classList.toggle('hidden', window.mode !== 'transfer');
            document.getElementById('to-arrow').classList.toggle('hidden', window.mode !== 'transfer');
        }

        async function save() {
            document.getElementById('save-btn').disabled = true;
            document.getElementById('save-btn').innerText = "ОТПРАВКА...";
            
            const acc1 = document.getElementById('acc1').value;
            const acc2 = document.getElementById('acc2').value;
            const date = document.getElementById('trans-date').value || new Date().toISOString();
            
            let data = [];
            if(window.mode === 'transfer') {
                const sF = parseFloat(document.getElementById('sum-from').value) || parseFloat(document.getElementById('sum').value);
                const sT = parseFloat(document.getElementById('sum-to').value) || parseFloat(document.getElementById('sum').value);
                data.push({type:'expense', amount: sF, account: acc1, category:'Обмен', date: date, desc: document.getElementById('desc').value});
                data.push({type:'income', amount: sT, account: acc2, category:'Обмен', date: date, desc: document.getElementById('desc').value});
            } else {
                data.push({type: window.mode, amount: parseFloat(document.getElementById('sum').value), account: acc1, category:'Транзакция', date: date, desc: document.getElementById('desc').value});
            }

            for(let op of data) {
                await fetch(GOOGLE_URL, {method: "POST", mode: "no-cors", body: JSON.stringify(op)});
            }
            location.reload();
        }

        async function load() {
            try {
                const r = await fetch(GOOGLE_URL);
                const rows = await r.json();
                let bals = {sparkasse:0, casheur:0, uahcard:0, cashuah:0}, hist = "";
                
                rows.slice(1).forEach(row => {
                    const [type, date, title, desc, amt, cur, cat, acc] = row;
                    const val = parseFloat(amt);
                    if(bals.hasOwnProperty(acc)) bals[acc] += (type === 'income' ? val : -val);
                    hist = `<div class="bg-white p-4 rounded-2xl shadow-sm border mb-2 flex justify-between">
                        <div class="text-left"><p class="font-bold text-xs">${acc}</p><p class="text-[10px] text-slate-400">${desc || '-'}</p></div>
                        <div class="text-right font-black ${type==='income'?'text-green-500':'text-red-500'}">${type==='income'?'+':'-'}${val.toFixed(2)}</div>
                    </div>` + hist;
                });

                document.getElementById('balance-grid').innerHTML = Object.entries(bals).map(([id, v]) => `
                    <div class="bg-white p-3 rounded-2xl border text-center">
                        <p class="text-[8px] uppercase font-bold text-slate-400">${accounts[id].n}</p>
                        <p class="font-bold text-xs">${v.toFixed(2)}</p>
                    </div>`).join('');
                document.getElementById('history').innerHTML = hist;
                document.getElementById('status-bar').innerText = "Обновлено: " + new Date().toLocaleTimeString();
            } catch(e) {
                document.getElementById('status-bar').innerText = "Ошибка загрузки данных";
            }
        }

        document.getElementById('trans-date').valueAsDate = new Date();
        const accHTML = Object.entries(accounts).map(([id, a]) => `<option value="${id}">${a.n}</option>`).join('');
        document.getElementById('acc1').innerHTML = accHTML;
        document.getElementById('acc2').innerHTML = accHTML;
        load();
    </script>
</body>
</html>
