<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Smart Wallet Precise Exchange</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .cat-btn { transition: 0.2s; border: 1px solid #f1f5f9; white-space: nowrap; }
        .selected-cat { background-color: #2563eb !important; color: white !important; border-color: #2563eb !important; }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 pb-10">
    <div class="max-w-md mx-auto p-4">
        <div id="rates-header" class="text-center text-[10px] font-bold text-blue-500 mb-4 uppercase italic tracking-widest text-slate-400">Загрузка данных...</div>
        
        <div class="bg-slate-900 rounded-[32px] p-6 text-white shadow-xl mb-6 text-center">
            <p class="text-[10px] uppercase font-bold opacity-50 mb-1">Общий баланс (EUR)</p>
            <div id="total-val" class="text-4xl font-black italic tracking-tighter">0.00 €</div>
        </div>

        <div id="balance-grid" class="grid grid-cols-2 gap-2 mb-6"></div>

        <div class="bg-white p-5 rounded-[32px] shadow-xl border border-slate-100 mb-8">
            <div class="mb-4 text-center">
                <input id="trans-date" type="date" class="p-2 bg-slate-50 rounded-xl font-bold text-xs text-slate-500 border-none outline-none">
            </div>

            <div class="flex gap-1 mb-4 bg-slate-100 p-1 rounded-2xl">
                <button onclick="setMode('expense')" id="m-expense" class="flex-1 py-2 rounded-xl text-[10px] font-bold uppercase bg-white shadow-sm">Расход</button>
                <button onclick="setMode('income')" id="m-income" class="flex-1 py-2 rounded-xl text-[10px] font-bold uppercase text-slate-400">Доход</button>
                <button onclick="setMode('transfer')" id="m-transfer" class="flex-1 py-2 rounded-xl text-[10px] font-bold uppercase text-slate-400">Обмен</button>
            </div>

            <div id="standard-input" class="text-center mb-4">
                <input id="sum" type="number" placeholder="0.00" class="w-full text-5xl font-black text-center outline-none text-blue-600 mb-1">
                <p id="convert-hint" class="text-[10px] font-bold text-green-600 uppercase h-4"></p>
            </div>

            <div id="exchange-inputs" class="hidden space-y-3 mb-4">
                <div class="bg-red-50 p-3 rounded-2xl">
                    <p class="text-[9px] font-bold text-red-400 uppercase mb-1">Списано (с карты/счета)</p>
                    <input id="sum-from" type="number" placeholder="0.00" class="w-full text-2xl font-black text-center bg-transparent outline-none text-red-600">
                </div>
                <div class="bg-green-50 p-3 rounded-2xl">
                    <p class="text-[9px] font-bold text-green-400 uppercase mb-1">Получено (на руки/счет)</p>
                    <input id="sum-to" type="number" placeholder="0.00" class="w-full text-2xl font-black text-center bg-transparent outline-none text-green-600">
                </div>
            </div>
            
            <div class="space-y-2 mb-4 text-center">
                <select id="acc1" onchange="updateUI()" class="w-full p-3 bg-slate-50 rounded-xl font-bold border-none text-sm appearance-none text-center"></select>
                <div id="to-arrow" class="hidden text-blue-500 text-xs font-bold py-1">⬇️ ПЕРЕВЕСТИ НА ⬇️</div>
                <select id="acc2" onchange="updateUI()" class="hidden w-full p-3 bg-slate-50 rounded-xl font-bold border-none text-sm appearance-none text-center"></select>
            </div>

            <div id="cat-section">
                <div id="cats" class="flex overflow-x-auto gap-2 mb-4 pb-2 px-1"></div>
                <select id="subcat-select" class="w-full p-3 bg-blue-50 text-blue-700 rounded-xl font-bold text-center border-none text-sm appearance-none mb-4"></select>
            </div>
            
            <input id="desc" type="text" placeholder="Комментарий / Банкомат" class="w-full p-3 mb-6 bg-slate-50 rounded-xl text-sm font-semibold border-none text-center outline-none">
            
            <button onclick="save()" id="save-btn" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black shadow-lg uppercase tracking-widest">Записать</button>
        </div>

        <h3 class="text-[10px] font-black uppercase text-slate-400 mb-3 px-2 font-bold italic tracking-widest text-center">История</h3>
        <div id="history" class="space-y-3"></div>
    </div>

    <script>
        const GOOGLE_URL = "ВАША_ССЫЛКА_ОТ_GOOGLE"; 
        window.mode = 'expense'; window.cat = 'Продукты'; window.currentRate = 44.0; window.editId = null;

        const accounts = {
            sparkasse: {n: 'Sparkasse', c: 'EUR'}, casheur: {n: 'Нал EUR', c: 'EUR'},
            uahcard: {n: 'Приват UAH', c: 'UAH'}, cashuah: {n: 'Нал UAH', c: 'UAH'}
        };

        const taxonomy = {
            expense: {
                'Продукты': ['Lidl', 'Rewe', 'Aldi', 'Netto', 'Edeka', 'Kaufland', 'Другое'],
                'Транспорт': ['Бензин/Дизель', 'Парковка', 'Билеты (DB)', 'Такси'],
                'Еда вне дома': ['Кафе/Ресторан', 'Фастфуд', 'Кофе'],
                'Дом/Здоровье': ['Аренда', 'Аптека', 'Связь', 'Шопинг'],
                'Разное': ['Комиссия', 'Другое']
            },
            income: { 'Доходы': ['Зарплата', 'Помощь', 'Подарок'] },
            transfer: { 'Обмен': ['Снятие в банкомате', 'Пополнение', 'Обмен валют'] }
        };

        async function updateRate() {
            try {
                const r = await fetch('https://open.er-api.com/v6/latest/EUR');
                const d = await r.json(); window.currentRate = d.rates.UAH * 1.035;
                document.getElementById('rates-header').innerText = `Курс Приват (карта): ~${window.currentRate.toFixed(2)}`;
            } catch(e) {}
        }

        function updateUI() {
            const acc1 = document.getElementById('acc1').value;
            const acc2 = document.getElementById('acc2').value;
            const isExchange = window.mode === 'transfer' && accounts[acc1].c !== accounts[acc2].c;

            document.getElementById('standard-input').classList.toggle('hidden', isExchange);
            document.getElementById('exchange-inputs').classList.toggle('hidden', !isExchange);
            
            const hint = document.getElementById('convert-hint');
            if(window.mode === 'expense' && acc1 === 'uahcard') {
                hint.innerText = "Вводите в € (спишем ₴ по курсу)";
            } else { hint.innerText = ""; }
        }

        function setMode(m) {
            window.mode = m; window.cat = Object.keys(taxonomy[m])[0];
            ['expense', 'income', 'transfer'].forEach(k => {
                document.getElementById('m-'+k).className = m === k ? 'flex-1 py-2 rounded-xl text-[10px] font-bold uppercase bg-white shadow-sm' : 'flex-1 py-2 rounded-xl text-[10px] font-bold uppercase text-slate-400';
            });
            document.getElementById('acc2').classList.toggle('hidden', m !== 'transfer');
            document.getElementById('to-arrow').classList.toggle('hidden', m !== 'transfer');
            document.getElementById('cat-section').classList.toggle('hidden', m === 'transfer');
            updateUI(); renderCats();
        }

        function renderCats() {
            const catList = Object.keys(taxonomy[window.mode]);
            document.getElementById('cats').innerHTML = catList.map(c => `<button onclick="window.cat='${c}';renderCats()" class="px-4 py-2 rounded-xl text-[10px] font-bold border cat-btn ${window.cat===c?'selected-cat':'bg-white text-slate-500'}">${c}</button>`).join('');
            const subCats = taxonomy[window.mode][window.cat] || [];
            document.getElementById('subcat-select').innerHTML = subCats.map(s => `<option value="${s}">${s}</option>`).join('');
        }

        async function save() {
            const acc1 = document.getElementById('acc1').value;
            const acc2 = document.getElementById('acc2').value;
            const chosenDate = document.getElementById('trans-date').value || new Date().toISOString();
            const shop = document.getElementById('desc').value;
            let ops = [];

            document.getElementById('save-btn').innerText = "СОХРАНЕНИЕ...";
            if(window.editId) await fetch(GOOGLE_URL, {method:"POST", mode:"no-cors", body: JSON.stringify({action:"delete", id: window.editId})});

            if(window.mode === 'transfer' && accounts[acc1].c !== accounts[acc2].c) {
                // ЛОГИКА СНЯТИЯ В БАНКОМАТЕ (РАЗНЫЕ ВАЛЮТЫ)
                const sFrom = parseFloat(document.getElementById('sum-from').value);
                const sTo = parseFloat(document.getElementById('sum-to').value);
                const realRate = sFrom / sTo;
                const desc = `Обмен: ${sFrom}${accounts[acc1].c} на ${sTo}${accounts[acc2].c} (Курс: ${realRate.toFixed(2)}) | ${shop}`;
                
                ops.push({type:'expense', amount: sFrom, account: acc1, category:'♻️ Обмен', date: chosenDate, rate: realRate, desc: desc});
                ops.push({type:'income', amount: sTo, account: acc2, category:'♻️ Обмен', date: chosenDate, rate: realRate, desc: desc});
            } else {
                // ОБЫЧНЫЙ РАСХОД ИЛИ ПЕРЕВОД В ОДНОЙ ВАЛЮТЕ
                let amount = parseFloat(document.getElementById('sum').value);
                let finalAmt = amount;
                let comment = shop;
                if(acc1 === 'uahcard' && window.mode === 'expense') {
                    finalAmt = amount * window.currentRate;
                    comment = `[${amount}€] ${shop}`;
                }
                
                if(window.mode === 'transfer') {
                    ops.push({type:'expense', amount: amount, account: acc1, category:'♻️ Перевод', date: chosenDate, rate: window.currentRate, desc: comment});
                    ops.push({type:'income', amount: amount, account: acc2, category:'♻️ Перевод', date: chosenDate, rate: window.currentRate, desc: comment});
                } else {
                    ops.push({type:window.mode, amount: finalAmt, account: acc1, category: `${window.cat}: ${document.getElementById('subcat-select').value}`, date: chosenDate, rate: window.currentRate, desc: comment});
                }
            }
            
            for(let op of ops) await fetch(GOOGLE_URL, {method:"POST", mode:"no-cors", body: JSON.stringify(op)});
            location.reload();
        }

        async function load() {
            const r = await fetch(GOOGLE_URL);
            const data = await r.json();
            let bals = {sparkasse:0, casheur:0, uahcard:0, cashuah:0}, hist = "";
            data.slice(1).forEach((row) => {
                const [type, date, title, desc, amt, cur, cat, acc, rate] = row;
                const val = parseFloat(amt);
                const rVal = parseFloat(rate) || window.currentRate;
                if(bals.hasOwnProperty(acc)) bals[acc] += (type==='income' ? val : -val);
                let instantTotal = bals.sparkasse + bals.casheur + (bals.uahcard / rVal) + (bals.cashuah / rVal);
                let d = new Date(date);

                hist = `<div class="bg-white p-4 rounded-[28px] shadow-sm border border-slate-100 mb-3">
                    <div class="flex justify-between items-start mb-2">
                        <div><p class="font-black text-xs text-slate-800">${cat}</p><p class="text-[9px
